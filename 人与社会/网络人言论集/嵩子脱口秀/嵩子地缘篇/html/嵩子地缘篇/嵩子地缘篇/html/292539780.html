<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>有传闻说我们会驻军阿富汗，是真的吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">有传闻说我们会驻军阿富汗，是真的吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>阿富汗的价值在于它是欧亚大陆的十字路口，不巧的是，中国也是欧亚大陆的十字路口。</p><p>中国跟阿富汗在中亚地缘上是竞争关系，阿富汗保持混乱是中国重大地缘利益所在。这是对阿富汗外交的基本出发点。</p><p>世界主要国家中，唯有中国是不需要阿富汗的。即使需要阿富汗，也只需要一个混乱的阿富汗。所以就目前来看，完全没必要趟这个浑水。</p><a data-draft-node="block" data-draft-type="link-card" href="https://www.zhihu.com/question/49736385/answer/615172408" data-image="https://pic1.zhimg.com/v2-c76e1d8a484913920e836067c1977b20_bh.jpg" data-image-width="490" data-image-height="757" class="internal">如果是你 怎么发展阿富汗？</a><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->265</span><span class="float-right">创建时间:<!-- -->2019-11-10</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->57</span><span class="float-right">最后更新:<!-- -->2019-11-10</span></div></div></div><hr/></div></div></div></body></html>
