<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>二战结束后，中苏背靠背能解放世界吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">二战结束后，中苏背靠背能解放世界吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>中苏关系有两个根本性的问题，就算是成熟的国与国关系也很难解决。</p><p>其一，苏联强但人少，中国弱但人多，潜力在中国，没有对中国的一定控制，苏联是很难放心的。</p><p>其二，苏联拖着西方主力为中国赢得空间，中国在次要战场攻城掠地压缩西方空间的局面下，战果怎么分配？</p><p>一＋二，就是潜力中国大，好处中国多。。。。</p><p>归根结底一个问题，就是硬刚敌方主力的一方，永远是同盟中最吃亏的一方。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->314</span><span class="float-right">创建时间:<!-- -->2019-12-13</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->108</span><span class="float-right">最后更新:<!-- -->2019-12-13</span></div></div></div><hr/></div></div></div></body></html>
