<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>中俄关系有多好？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">中俄关系有多好？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>不出意外事件的话，中国海军有三艘到八艘航母时期，会是中俄关系最好的时期，数数现在即将几艘？</p><p>俄罗斯会尽全力支持中国，使得中国海军达到能与美国抗衡的程度，然后像黎塞留时期法国一样玩陆权对海权的制衡。这是可以预见的未来中（几乎就是现在），恢复东斯拉夫最有希望的路线。</p><p>中国的海军大建是中俄关系的根本保证，要知道海权争霸的局面下，俄罗斯是最大的香饽饽。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->373</span><span class="float-right">创建时间:<!-- -->2019-12-10</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->94</span><span class="float-right">最后更新:<!-- -->2019-12-10</span></div></div></div><hr/></div></div></div></body></html>
