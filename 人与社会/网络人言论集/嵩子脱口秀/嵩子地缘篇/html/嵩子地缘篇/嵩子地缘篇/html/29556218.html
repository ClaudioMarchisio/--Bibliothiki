<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>日本的军事力量究竟能不能跟中国五五开？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">日本的军事力量究竟能不能跟中国五五开？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>辽宁号前一阵的航迹，和这两天反舰弹道导弹在南海的试射，可以视为对控制范围的宣示，你觉得日本在这个圈半径的外边吗？</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="640" data-rawheight="403" data-size="normal" data-default-watermark-src="https://pic2.zhimg.com/50/v2-ccb668180390448450219707cfc9c35f_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="640" src="../image/f1033a92783f9df8b820ba32bbd9a31c_／v2-af24229fcec9c07cc54b9aed6ad36271_r.jpg" data-actualsrc="https://pic2.zhimg.com/50/v2-af24229fcec9c07cc54b9aed6ad36271_hd.jpg"/></div></figure><p>东亚常规平衡已经被打破，如果美国试图继续维持平衡，对抗将升级到涉核博弈阶段。那时候的日本将只是棋盘，没有任何话语权。</p><p>从现在起，在常规平衡被打破的情况下，美国对东亚局势的任何军事干涉行动，其背后背书的力量都是核武器的威慑。而日本，将在这种博弈中瑟瑟发抖。</p><p>安倍的口头禅：“国难当头”。可真不是吓唬人。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->2791</span><span class="float-right">创建时间:<!-- -->2019-07-03</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->468</span><span class="float-right">最后更新:<!-- -->2019-07-03</span></div></div></div><hr/></div></div></div></body></html>
