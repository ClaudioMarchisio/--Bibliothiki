<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>请从多个角度分析现在欧洲与美国的关系？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">请从多个角度分析现在欧洲与美国的关系？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>美国最大的威胁其实是欧盟统一之后先《九十五条论纲》糊脸，开除美国民主教籍，然后扯旗造反/讨逆。</p><p>这是足以让美国内部撕裂，对外沦为“蛮夷”的根本威胁。所以说阻止欧洲统一才是美国最核心的外交利益，这就是美欧关系的尴尬背景。</p><p>别忘了，你鞑美利坚可是只有民主教皇的弱宣称。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->258</span><span class="float-right">创建时间:<!-- -->2019-12-08</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->93</span><span class="float-right">最后更新:<!-- -->2019-12-08</span></div></div></div><hr/></div></div></div></body></html>
