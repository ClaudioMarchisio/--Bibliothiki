<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>巴基斯坦跟中国的关系如此之铁，背后有何利益动机？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">巴基斯坦跟中国的关系如此之铁，背后有何利益动机？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>因为这个世界上最值钱的产品叫安全，而中国为巴基斯坦提供对印安全保障。</p><p>安全是一种附加值极高的产品，强大的解放军是产业升级中不可或缺的一环。凡事不可争第二，我一直说20艘航母比6艘航母要便宜，原因就在于此。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->831</span><span class="float-right">创建时间:<!-- -->2019-03-07</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->98</span><span class="float-right">最后更新:<!-- -->2019-03-07</span></div></div></div><hr/></div></div></div></body></html>
