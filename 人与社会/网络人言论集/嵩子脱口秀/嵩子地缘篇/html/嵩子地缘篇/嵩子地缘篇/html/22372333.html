<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>美国有没有会使其一夜崩溃的重大隐患？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">美国有没有会使其一夜崩溃的重大隐患？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>美利坚帝国在旧大陆统治比较稳固的地区，东亚岛链，阿拉伯半岛，东欧，很大程度上都属于表面上表忠心技能MAX，实际上“自古忠直者鲜”的文明边缘区。</p><p>反过来说，美国对文明中心区的控制力度一直是比较差的。控制力主要建立在其对边缘区的强势控制之上，而这些文明边缘区离文明中心区又很近，一旦美国对边缘区出现控制力下降。。。。</p><p>“辽兵至则从辽，宋人至则从宋，本朝至则从本朝”。。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->241</span><span class="float-right">创建时间:<!-- -->2019-11-24</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->85</span><span class="float-right">最后更新:<!-- -->2019-11-24</span></div></div></div><hr/></div></div></div></body></html>
