<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>现在的英国海军在世界上是什么水平？？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">现在的英国海军在世界上是什么水平？？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>未来十年中，一旦美国海军主力压到东亚，那么北约乃至西方在海洋上的话事人，会是谁？到那时候，跟当年北美反贼讹大英一样分大美利坚点好处，是啥难事吗？</p><p>我一直很佩服大英砸锅卖铁造的两艘航母，英国人的嗅觉是很敏锐的。</p><figure data-size="normal">../image/<div class="duokan-image-single"><img data-rawwidth="360" data-rawheight="240" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-d184fe867031ba2928412e636e8e56ff_hd.jpg" class="content_image lazy" width="360" data-actualsrc="https://pic4.zhimg.com/50/v2-25b09414953a770653a9fa89bae79c44_hd.jpg"/></div></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="2159" data-rawheight="1080" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-5e205aa207705bf9ff962a8c8b93e172_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="2159" src="../image/15abe19b44f03330aa94f01b373b5063_／v2-47fcebcca80a5c90580603f84b2d9886_r.jpg" data-actualsrc="https://pic1.zhimg.com/50/v2-47fcebcca80a5c90580603f84b2d9886_hd.jpg"/></div></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="640" data-rawheight="367" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-3f5be225cdb5a239cdb8230ec802e594_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="640" src="../image/62ed08d6c3b53b18aa5419dd3c7d0dc5_／v2-71370ad7102a78ba799e514279d6bcdb_r.jpg" data-actualsrc="https://pic4.zhimg.com/50/v2-71370ad7102a78ba799e514279d6bcdb_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->1495</span><span class="float-right">创建时间:<!-- -->2019-12-18</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->139</span><span class="float-right">最后更新:<!-- -->2019-12-18</span></div></div></div><hr/></div></div></div></body></html>
