<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>叙利亚冲突根源是什么？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">叙利亚冲突根源是什么？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>没饭吃。</p><p>2010年是北半球灾年，小麦主要生产国都闹旱灾（中美欧俄加)，国际小麦价格涨到800美分/蒲式耳。。。。</p><p>更坑爹的是之前060708三年，国际粮价被投机商炒的很高，中国还往国际市场上卖了不少小麦，到10年时恰好没多少库存。。。。</p><p>2018也是北半球灾年，由于中国库存比较多，现在小麦价格也就500多美分/蒲式耳。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->330</span><span class="float-right">创建时间:<!-- -->2018-12-27</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->81</span><span class="float-right">最后更新:<!-- -->2018-12-27</span></div></div></div><hr/></div></div></div></body></html>
