<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>东北的发展潜力如何？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">东北的发展潜力如何？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>不在东北想办法，搞新丝绸之路干什么？</p><p>新丝绸之路最有经济价值的两条路线是原中东路（海参崴—满洲里—赤塔），天津—二连浩特—乌兰乌德。如果要多一条的话就是大连/丹东—满洲里。</p><p>结果中西部对接新丝绸之路一个个搞的锣鼓喧天，东北一副与我无关的感觉。。。。</p><p>要知道东北本就守着丝绸之路啊。。。。</p><figure data-size="normal">../image/<div class="duokan-image-single"><img data-rawwidth="272" data-rawheight="192" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-f6339aca1d85a1a735cfd05a49899d0f_hd.jpg" class="content_image lazy" width="272" data-actualsrc="https://pic3.zhimg.com/50/v2-3564f55b69d7ace47cfbefe7cf30a25c_hd.jpg"/></div><figcaption>记者不看地球仪的典型</figcaption></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="554" data-rawheight="471" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-02b5600ee6a8424d3c9ba9f6c3471be5_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="554" src="../image/f4c4f4ddb07d8d2f128b83e7511de774_／v2-4742e5f4a02f7ef5f653b29757d4bd95_r.jpg" data-actualsrc="https://pic4.zhimg.com/50/v2-4742e5f4a02f7ef5f653b29757d4bd95_hd.jpg"/></div><figcaption>胡焕庸线各处到欧洲的距离相当</figcaption></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->153</span><span class="float-right">创建时间:<!-- -->2019-10-31</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->39</span><span class="float-right">最后更新:<!-- -->2019-10-31</span></div></div></div><hr/></div></div></div></body></html>
