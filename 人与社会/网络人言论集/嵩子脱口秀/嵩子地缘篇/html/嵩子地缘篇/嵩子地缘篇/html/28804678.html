<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>现代战争中台湾对中国的重要性？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">现代战争中台湾对中国的重要性？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>台湾在军事上并不重要。</p><p>在防御上，福建地形复杂，是一个非常不适合发展进攻的区域。台湾在对中国大陆的进攻上并无特别大意义，抗战期间就是例证，整整八年中，日本在福建几乎没有任何值得一提的动作。</p><p>进攻上，台湾东边是太平洋，纵深广阔，无法依托台湾建立任何战略性质的桥头堡。中国即使拿下了台湾，也不可能对美洲大陆形成任何威胁。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->34</span><span class="float-right">创建时间:<!-- -->2018-07-03</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->29</span><span class="float-right">最后更新:<!-- -->2018-07-03</span></div></div></div><hr/></div></div></div></body></html>
