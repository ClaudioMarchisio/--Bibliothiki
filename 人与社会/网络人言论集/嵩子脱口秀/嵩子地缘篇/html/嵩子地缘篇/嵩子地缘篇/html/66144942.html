<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>人民币成为国际通用货币的意义？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">人民币成为国际通用货币的意义？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>并不现实。</p><p>由于旧大陆人口过多，在大宗物资方面相当程度上仰给于新大陆（尤其是农产品），这是国际贸易的最基本流动方向。</p><p>假设一下，如果美国不接受其他货币结算粮食的话。那么这个“国际货币”能撑几天呢？需要航母动手吗？</p><p>也就是说，控制了新大陆，才能控制世界的大宗物资贸易，你发行的货币才有实物作为担保。而这对中国这样一个旧大陆国家而言，难度实在太大了。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->36</span><span class="float-right">创建时间:<!-- -->2018-09-28</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->14</span><span class="float-right">最后更新:<!-- -->2018-09-28</span></div></div></div><hr/></div></div></div></body></html>
