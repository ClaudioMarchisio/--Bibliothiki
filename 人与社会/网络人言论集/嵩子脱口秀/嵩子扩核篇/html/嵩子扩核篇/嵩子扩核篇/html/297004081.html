<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如果核弹头是有保质期的话，俄罗斯继承苏联的核弹头什么时候过期？俄罗斯今后还能维持这么大的核武库么？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如果核弹头是有保质期的话，俄罗斯继承苏联的核弹头什么时候过期？俄罗斯今后还能维持这么大的核武库么？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>全中国恐怕都没人能回答，因为中国甚至连自己核弹的保质期都不是特别清楚。</p><p>中国核试验次数少，主要是几个具体型号的研发试验，勉强满足了几个实战型号的定型。探索和检验性试验基本没有，并不是特别清楚各个型号核弹的边界性能。</p><p>当年人穷志短，闹得现在想补课也没法补了。。。。</p><p>所以说，川普同志赶紧退出核禁试吧。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->568</span><span class="float-right">创建时间:<!-- -->2019-06-11</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->132</span><span class="float-right">最后更新:<!-- -->2019-06-11</span></div></div></div><hr/></div></div></div></body></html>
