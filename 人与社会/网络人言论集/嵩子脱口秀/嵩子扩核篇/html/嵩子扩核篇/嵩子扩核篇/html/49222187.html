<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如果美国黄石公园的火山喷发了，我们第一时间应该准备些什么？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如果美国黄石公园的火山喷发了，我们第一时间应该准备些什么？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>背对核爆炸方向，双手抱头，保持心态乐观即可。</p><p>黄石火山爆发意味着核战争，因为既然核冬天真的来了，那么也不必在乎再多扔几颗核弹了。。。</p><p>出道题：</p><p>核弹对生态的破坏可以忽略+地球养活不了那么多人＝？</p><p>没了美国，谁的核武器有绝对优势？</p><p>这种情况下，只要普京不是程心，俄罗斯必然会立刻使用其核武器消灭大部分地球人口，以确保至少俄罗斯人最有机会活下去。。。</p><p>谁让人家核武器多呢？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->48</span><span class="float-right">创建时间:<!-- -->2019-01-31</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->39</span><span class="float-right">最后更新:<!-- -->2019-01-31</span></div></div></div><hr/></div></div></div></body></html>
