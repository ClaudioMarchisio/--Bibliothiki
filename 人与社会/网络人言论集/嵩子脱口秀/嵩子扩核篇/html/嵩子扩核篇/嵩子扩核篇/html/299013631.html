<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何评价在新冷战中的中美双方表层实力？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何评价在新冷战中的中美双方表层实力？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>差距极大，中国完爆美国。</p><p>中国很显然非常自信，不认为自己有任何可能在中美冷战中失败，这足以证明差距。因为中国不扩充核武库，这证明中国认为胜利是必然的，没必要为失败买一份保险。</p><p>中国的孙子曾经说过：“未虑胜，先虑败”。这足以证明中国是深知要为失败做打算的道理的。</p><p>最懂这一点的中国人都不虑败了，只能说明中国在中美冷战中————优势很大，飞龙骑脸也会输？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->75</span><span class="float-right">创建时间:<!-- -->2019-01-31</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->23</span><span class="float-right">最后更新:<!-- -->2019-01-31</span></div></div></div><hr/></div></div></div></body></html>
