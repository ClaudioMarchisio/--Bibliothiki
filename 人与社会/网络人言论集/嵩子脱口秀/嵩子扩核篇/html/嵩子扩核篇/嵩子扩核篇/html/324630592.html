<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何看待美国对华为最新的制裁？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何看待美国对华为最新的制裁？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>说一个非常现实的问题，介于已无法预测美国的下限，当务之急是快速扩充战略核力量，确保互相毁灭。</p><p>否则的话，哪一天美国真疯到拿核武器说事时，则悔之晚矣。比如说在即将到来的台湾牌中，核武器的分量是极重的。</p><p>既然打，就必须要为输做准备。强大的核力量是对冲失败的最好保险，必须及早购买。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->171</span><span class="float-right">创建时间:<!-- -->2019-05-24</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->88</span><span class="float-right">最后更新:<!-- -->2019-05-24</span></div></div></div><hr/></div></div></div></body></html>
