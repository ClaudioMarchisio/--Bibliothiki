<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何简要阐述相对和平的现状下大陆对台出兵的严重后果，以此一窥大国的战争行为在国际上的深远影响？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何简要阐述相对和平的现状下大陆对台出兵的严重后果，以此一窥大国的战争行为在国际上的深远影响？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>核国家交战的风险是极其巨大的。</p><p>因为核武器是真正超越一切的bug，无论是什么战局上的绝境，武器上的代差，核武器真的都能把死局解开，轻易解开。</p><p>俗话说武无第二。既然是打仗，那么一定会有一方在某个时刻陷入绝境的。到那个时候，使用核武器的诱惑实在是太大了。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="430" data-rawheight="281" data-size="normal" class="origin_image zh-lightbox-thumb lazy" width="430" src="../image/39117867f66e085849fc7c4724f13e3c_／v2-89f4ac7d4f53fcba46c0bef660f4d812_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-89f4ac7d4f53fcba46c0bef660f4d812_hd.jpg"/></div></figure></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->11</span><span class="float-right">创建时间:<!-- -->2018-04-19</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->0</span><span class="float-right">最后更新:<!-- -->2018-04-19</span></div></div></div><hr/></div></div></div></body></html>
