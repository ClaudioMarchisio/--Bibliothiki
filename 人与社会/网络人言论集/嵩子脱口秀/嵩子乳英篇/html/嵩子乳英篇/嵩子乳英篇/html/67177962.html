<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>美国当初怎样摆脱「你黄头发白皮肤蓝眼睛说英语，永远是英国人」的论调而成功独立？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">美国当初怎样摆脱「你黄头发白皮肤蓝眼睛说英语，永远是英国人」的论调而成功独立？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>我大英不是民族国家。现在也没有英国人，只有英格兰/苏格兰/威尔士人。。。。。。。</p><p>其实连英国这个国家都没有。。。。</p><p>英国这个词，只是中国对联合王国的翻译，英语中根本就没英国这个词。。。。。。</p><p>永远是英国人?</p><p>————词都没有，怎么写歌啊？</p><p class="ztext-empty-paragraph"><br/></p><p>至于外人眼中如何看待联合王国和英国的关系。。。。。</p><p>你当大英是第三世界弱鸡小国啊？大英四海称雄，从没沦落到在乎外人怎么看待自己的地步。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->46</span><span class="float-right">创建时间:<!-- -->2017-12-01</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->11</span><span class="float-right">最后更新:<!-- -->2017-12-01</span></div></div></div><hr/></div></div></div></body></html>
