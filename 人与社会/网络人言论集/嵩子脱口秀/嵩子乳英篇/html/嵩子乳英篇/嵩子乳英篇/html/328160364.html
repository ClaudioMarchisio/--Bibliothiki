<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何看待英国「工党误国」这一观点？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何看待英国「工党误国」这一观点？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>都说老佛爷卖国，没有老佛爷卖国，旗人这铁杆庄稼能发到辛亥年吗？</p><p>大英乙烷的情况下，真以为大英祖产靠节衣缩食就能保住？趁着能卖，卖个好价钱，让百姓吃上几十年铁杆庄稼，某种程度上来说也算没辜负大英祖宗打下的江山。</p><p>苏伊士运河事件之后的大英，旗人们能吃几十年铁杆庄稼已经是最好结局了，还要啥自行车？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->897</span><span class="float-right">创建时间:<!-- -->2019-11-29</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->75</span><span class="float-right">最后更新:<!-- -->2019-11-29</span></div></div></div><hr/></div></div></div></body></html>
