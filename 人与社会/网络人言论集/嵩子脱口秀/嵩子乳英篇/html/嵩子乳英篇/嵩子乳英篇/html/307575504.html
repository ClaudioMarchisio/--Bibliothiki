<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何看待十九世纪中期到二十世纪前期英俄两个霸主的博弈？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何看待十九世纪中期到二十世纪前期英俄两个霸主的博弈？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>两只眼盯着美其名曰中心地带的中亚不毛之地，坐视北美天府之国野蛮生长，大英之衰以此为始。</p><p>那可是几千年一遇的工业革命先手啊！结果呢？大英维多利亚十全武功，还不如乾隆十全武功留给今日的实惠多啊。。。。</p><p>原本是：</p><figure data-size="normal">../image/<div class="duokan-image-single"><img data-rawwidth="360" data-rawheight="240" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-d184fe867031ba2928412e636e8e56ff_hd.jpg" class="content_image lazy" width="360" data-actualsrc="https://pic4.zhimg.com/50/v2-25b09414953a770653a9fa89bae79c44_hd.jpg"/></div></figure><p>到最后：</p><figure data-size="normal">../image/<div class="duokan-image-single"><img data-rawwidth="400" data-rawheight="300" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-73db88ee63026883416150f8245fe23e_hd.jpg" class="content_image lazy" width="400" data-actualsrc="https://pic4.zhimg.com/50/v2-b474ce4e8a61e46889af0ba4f9073a2c_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->336</span><span class="float-right">创建时间:<!-- -->2019-09-04</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->130</span><span class="float-right">最后更新:<!-- -->2019-09-04</span></div></div></div><hr/></div></div></div></body></html>
