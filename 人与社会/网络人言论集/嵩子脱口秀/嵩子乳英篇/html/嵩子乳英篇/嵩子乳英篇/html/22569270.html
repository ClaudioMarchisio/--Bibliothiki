<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>二战前英法的「绥靖」政策是上策、中策、还是下策？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">二战前英法的「绥靖」政策是上策、中策、还是下策？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>不是上中下策，是别无选择。</p><p>镇住了世界最大共产主义策源地的希特勒，向资产阶级要点报酬，敢不给吗？</p><p>所以说显然并没有什么好办法，因为如果把希特勒赶下台，上台的就是德共了。</p><p>所谓“绥靖”政策，本身就是不存在的。这只是二战后西方资产阶级，给自己当年为了镇压共产主义，放出纳粹恶魔这一行为洗地的说法而已。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->124</span><span class="float-right">创建时间:<!-- -->2018-06-26</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->10</span><span class="float-right">最后更新:<!-- -->2018-06-26</span></div></div></div><hr/></div></div></div></body></html>
