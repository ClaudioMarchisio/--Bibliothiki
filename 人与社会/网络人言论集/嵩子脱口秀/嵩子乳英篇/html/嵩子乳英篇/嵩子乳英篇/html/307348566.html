<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>假如二战美国火力全开，能同时打败苏联和德国吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">假如二战美国火力全开，能同时打败苏联和德国吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>如果苏联学法国一战时的做法，收复国境后像17年法国一样开始静坐，让美国体验一把17年时英国疯牛的窘况。再学学东边的老蒋，光讹美国物资不干活。。。</p><p>谁赢谁输且不论，这个二战对美国人心理的创伤，可就不是现实历史的那点儿创伤可比了。再说了，把西欧彻底打烂，对苏联来说不是啥坏事。。。</p><p>在坑盎撒佬这方面，还是要跟法国学习一个啊。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->838</span><span class="float-right">创建时间:<!-- -->2019-12-23</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->147</span><span class="float-right">最后更新:<!-- -->2019-12-23</span></div></div></div><hr/></div></div></div></body></html>
