<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何看待英国地下农场绑架3000名奴隶强迫种植毒品，多数人为越南偷渡者这件事呢？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何看待英国地下农场绑架3000名奴隶强迫种植毒品，多数人为越南偷渡者这件事呢？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>英亲王乃入朝不趋，赞拜不名的天子至亲，大英子民奴役几个半生不熟番的蛮夷，只要不爆出来让天子和英王难堪，能算啥事啊？</p><p>——我翻开历史一查，这历史没有年代，歪歪斜斜的每页上都写着“皿煮滋油”几个字。我横竖睡不着，仔细看了半夜，才从字缝里看出字来，满本都写着两个字是“吃人”！</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->577</span><span class="float-right">创建时间:<!-- -->2019-12-12</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->80</span><span class="float-right">最后更新:<!-- -->2019-12-12</span></div></div></div><hr/></div></div></div></body></html>
