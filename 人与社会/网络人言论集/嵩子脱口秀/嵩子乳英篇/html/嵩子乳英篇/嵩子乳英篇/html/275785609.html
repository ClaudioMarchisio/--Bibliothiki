<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何评价丘吉尔的政治才能和军事才能？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何评价丘吉尔的政治才能和军事才能？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>千古妄人。</p><p>主要才能是甩锅，甩锅界让曼施坦因自愧不如的存在。次要才能是装逼，装逼界跟麦克阿瑟一时瑜亮的神人。</p><p>一战达达尼尔大作死举世皆知。</p><p>其实若不是猿首太急的话，丘中堂在二战本可以作更大一次死。法国战役晚开始半个月的话，英法就跟苏联开战了 。。。。</p><p>无论丘中堂怎么甩锅。总之，丘中堂出生时，大英统治着世界。丘中堂去世时，大英在中美苏屠刀下瑟瑟发抖，简直是人为刀俎我为鱼肉，宛如丘中堂记忆中的大清国一般。。。。。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->648</span><span class="float-right">创建时间:<!-- -->2019-01-09</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->156</span><span class="float-right">最后更新:<!-- -->2019-01-10</span></div></div></div><hr/></div></div></div></body></html>
