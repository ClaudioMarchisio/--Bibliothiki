<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>美国真的衰落了吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">美国真的衰落了吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>美国是一个世界性的帝国，对一个世界性帝国来说，逆全球化四个字意味着什么？</p><p><b>天子失德，诸侯离心，蛮夷崛起，四方扰攘</b>之时。苏松二府的繁华，秦淮河畔的纸醉金迷，东林书院里的风声雨声读书声，又能代表什么呢？</p><p>分析美国，要以其全球统治体系的运行状况为出发点，光盯着美利坚合众国这个南直隶，是看不出什么的。</p><p>至于靠跟建州对比来证明大明没有衰落，除了能打击一下女真人的自信之外，并没有多大意义。</p><p>莫说相公痴，更有痴似相公者。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->1525</span><span class="float-right">创建时间:<!-- -->2019-12-03</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->165</span><span class="float-right">最后更新:<!-- -->2019-12-03</span></div></div></div><hr/></div></div></div></body></html>
