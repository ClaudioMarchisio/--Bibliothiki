<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么史学界经常把美利坚合众国称之为「新罗马」？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么史学界经常把美利坚合众国称之为「新罗马」？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>是不是罗马，很快就要见真章了。</p><p>目前，台湾问题进入新阶段，拖不了一代人了。</p><p>到时候如果美国下决心真打，大打，那么无论输赢，都配得上新罗马称号。如果平时各种煽风点火，关键时刻却没有担当，那就是新迦太基而已。。。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->105</span><span class="float-right">创建时间:<!-- -->2019-01-03</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->52</span><span class="float-right">最后更新:<!-- -->2019-01-03</span></div></div></div><hr/></div></div></div></body></html>
