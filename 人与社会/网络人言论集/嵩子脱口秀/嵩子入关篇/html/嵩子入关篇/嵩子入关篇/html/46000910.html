<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>东欧北非的颜色革命的推动力是内力还是外力？我国是否也受影响？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">东欧北非的颜色革命的推动力是内力还是外力？我国是否也受影响？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>天下没有没缝的蛋。</p><p>颜色革命，除了为金融洗劫开路外，某种程度上是给靠冷战养活的百万漕工们找个事干，免得这伙人盯上美国自己的缝。</p><p>真要从对外层面的国家利益上来说，美国已经是天子了，除了收拾缓则之外，没必要折腾自己的帝国。然而有连自己都抢的金融铁骑在，有百万漕工在，不折腾诸侯的话，被折腾的就是自己了。。。。。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="455" data-rawheight="336" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-ad501e7857cb2b7a7754841acf78d529_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="455" src="../image/00c5b2f1e3f8362bc654b03464e7e866_／v2-6c4ba7b7f17be039ceef5f409b4adbdb_r.jpg" data-actualsrc="https://pic2.zhimg.com/50/v2-6c4ba7b7f17be039ceef5f409b4adbdb_hd.jpg"/></div></figure><p></p></div></div><div
