<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>美国人真的认为人权高于主权吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">美国人真的认为人权高于主权吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>人/主之辩，是美朝的剃发易服，旗人们当然认为这是新朝雅政了。</p><p>正所谓主权制度，实前朝陋规（威斯特伐利亚体系）。皿煮至大，乃新朝雅政。你说美国人这些新朝旗人们会信哪个啊？</p><p>皿煮至大和主权国家，在美利坚天朝体系中是共存的。其本质是利用皿煮至大干涉他国主权获得利益，然后利用主权制度，确保通过皿煮至大获得的利益属于美国。</p><p>这就是美国为什么一方面皿煮至大，另一方面又尊重主权国家制度的原因。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->374</span><span class="float-right">创建时间:<!-- -->2019-12-16</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->41</span><span class="float-right">最后更新:<!-- -->2019-12-16</span></div></div></div><hr/></div></div></div></body></html>
