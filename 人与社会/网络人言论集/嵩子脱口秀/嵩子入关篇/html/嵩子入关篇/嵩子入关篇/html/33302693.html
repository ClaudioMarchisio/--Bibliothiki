<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何看待「美国永远不会衰落」的意识？这种意识怎么形成的？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何看待「美国永远不会衰落」的意识？这种意识怎么形成的？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>从任何一个切面去观察1600年的大明帝国，都只能得出一个结论:</p><figure data-size="normal">../image/<div class="duokan-image-single"><img data-rawwidth="350" data-rawheight="210" data-size="normal" data-default-watermark-src="https://pic2.zhimg.com/50/v2-2d9f2476b4107e5b240cf46358227af3_hd.jpg" class="content_image lazy" width="350" data-actualsrc="https://pic3.zhimg.com/50/v2-6855d65ad22548b4ecb7d7d9cd649a31_hd.jpg"/></div></figure><p>（大明，天下无敌啊）。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="559" data-rawheight="364" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-3be2bb0ea6248f71116779ceefdcebeb_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="559" src="../image/b1ad9eb2886771740053a820b43e1143_／v2-432e227503ec5c3c92c28bb2dcca023b_r.jpg" data-actualsrc="https://pic2.zhimg.com/50/v2-432e227503ec5c3c92c28bb2dcca023b_hd.jpg"/></div></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal">../image/<div class="duokan-image-single"><img data-rawwidth="340" data-rawheight="383" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-dd4083b12cf01d69eb45624d518f8d9d_hd.jpg" class="content_image lazy" width="340" data-actualsrc="https://pic1.zhimg.com/50/v2-97d9a9931c6d27d740e25779b0b2f5b2_hd.jpg"/></div></figure><p>至于皇帝睡觉，文官撕逼，武官捞钱，商人逃税，地主兼并，那都是天朝优越性的体现。</p><p>优越性，懂吗？</p><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->1442</span><span class="float-right">创建时间:<!-- -->2018-08-18</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->110</span><span class="float-right">最后更新:<!-- -->2018-08-18</span></div></div></div><hr/></div></div></div></body></html>
