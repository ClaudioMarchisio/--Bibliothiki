<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>中国人内心深处如何看待未来国际秩序，我们想要如何的东亚秩序乃至国际秩序，又会如何实现之？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">中国人内心深处如何看待未来国际秩序，我们想要如何的东亚秩序乃至国际秩序，又会如何实现之？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>六个字，实现祖国统一。</p><p>完全收复台湾，南海，藏南钓鱼岛。指的是实控，并获得当事国法理层面认可。</p><p>这时的国际秩序，就是对中国最有利的国际秩序。</p><p>因为这时我们已经控制了东亚经济圈，印度洋经济带，北太平洋航线和印度洋航线，拥有世界最大市场的准入权，并且能为之提供足够的生产资料。足够让世界围着中国转了。</p><p>在这之后，哪怕再多一寸领土，事情就会走向反面。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->509</span><span class="float-right">创建时间:<!-- -->2019-07-06</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->442</span><span class="float-right">最后更新:<!-- -->2019-07-06</span></div></div></div><hr/></div></div></div></body></html>
