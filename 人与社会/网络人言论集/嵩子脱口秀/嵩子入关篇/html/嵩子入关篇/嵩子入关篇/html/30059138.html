<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>中国如果滑入“中等收入陷阱”，将会对普通老百姓的生活造成怎样的影响？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">中国如果滑入“中等收入陷阱”，将会对普通老百姓的生活造成怎样的影响？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>包括中国在内的全世界自求多福吧。</p><p>中国在不能用商品换取资源的时候，不是没办法搞到资源。自爆预期面前，什么都干的出来。。</p><p>中国这种体量的国家，打个喷嚏都能吹飞一圈国家。所有经济问题都不仅仅只牵扯到经济，所有内政问题都不仅仅只牵扯到内政。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="513" data-rawheight="300" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-d68761b0bbfef1727c564cc5a5677117_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="513" src="../image/98f545aeabc1824601c8d02bd39fc043_／v2-8b2c60ead042ce735d1714655a0129f6_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-8b2c60ead042ce735d1714655a0129f6_hd.jpg"/></div></figure><p class="ztext-empty-paragraph"><br/></p><figure d
