<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么会有人认为我国现在很「昭和」？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么会有人认为我国现在很「昭和」？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>说现在土耳其“昭和”还差不多，说中国“昭和”是极度辱华的。</p><p>所谓“昭和”的本质，是在瓜分大英的狂潮中不知道自己几斤几两，要求分到的赃物远远超出了自己的实力，然后被另一个大英瓜分者暴揍了一顿。</p><p>所以日本人可以反思——如果在瓜分大英狂潮中，自己所要求的赃物跟自己的实力匹配，是不是就没有后来那顿打？</p><p>但中国不一样，中国现在的位置，根本不是昭和日本所能比拟的。而中国所面临的矛盾，也绝不是不“昭和”就能化解的矛盾。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->642</span><span class="float-right">创建时间:<!-- -->2019-11-22</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->77</span><span class="float-right">最后更新:<!-- -->2019-11-22</span></div></div></div><hr/></div></div></div></body></html>
