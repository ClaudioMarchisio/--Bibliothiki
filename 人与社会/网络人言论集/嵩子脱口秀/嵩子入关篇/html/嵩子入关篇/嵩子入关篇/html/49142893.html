<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>怎么改变部分中国人所认为的“抵制一切外国事物才是爱国”的观念？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">怎么改变部分中国人所认为的“抵制一切外国事物才是爱国”的观念？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>1.我们现在的生存状态是“蛮夷”，蛮夷没有未来。</p><p>2.抵制，改变不了我们的“蛮夷”状态，我们应当学习别人。</p><p>3.我们学习别人，不是为了让别人认可我们不是“蛮夷”。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->343</span><span class="float-right">创建时间:<!-- -->2019-12-13</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->40</span><span class="float-right">最后更新:<!-- -->2019-12-13</span></div></div></div><hr/></div></div></div></body></html>
