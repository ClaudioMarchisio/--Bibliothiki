<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>怎样理解「落后就要挨打」？这句话放在现在还正确吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">怎样理解「落后就要挨打」？这句话放在现在还正确吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>我记得当年某军官自嘲“五千吨废铁管理员”时，安慰他的人说的是：“落后多好啊，落后说明眼下用不着我们，反正用跟不用一个样”。。。。</p><p>“用跟不用一个样”。这句话的意思是“落后未必挨打”呢？还是“落后等于挨打”呢？</p><p>挨打，指的并不是狭义的挨打，而是缺乏议价能力的简洁叫法。要是有自知之明的话，倒未必会挨打，但是丢掉的东西跟挨打也没什么区别。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->221</span><span class="float-right">创建时间:<!-- -->2019-10-01</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->17</span><span class="float-right">最后更新:<!-- -->2019-10-01</span></div></div></div><hr/></div></div></div></body></html>
