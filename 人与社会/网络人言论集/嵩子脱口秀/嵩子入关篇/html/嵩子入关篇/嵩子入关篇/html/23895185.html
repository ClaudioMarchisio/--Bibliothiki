<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何评价中国地缘政治环境？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何评价中国地缘政治环境？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>地缘好不好取决于枪杆子的硬度。</p><p>枪杆子要硬，要最硬。只要枪杆子够硬，东亚地缘对中国就极为有利。</p><p>因为东亚人口分布的特点，是一半人口在中国东部大平原，另一半人口以平均一亿左右的规模分布于围绕大平原的各个边缘地区。</p><p>这造成东亚军事地理的特点是地缘联系紧密，适合速战速决，人口密集经济发达，便于后勤补给和以战养战。决定了东亚是一个用枪解决问题的成本比用钱的成本要低的地区，这是东亚地缘最大的特点。</p><p>因此，必须枪杆子硬，绝无第二条路可走。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->929</span><span class="float-right">创建时间:<!-- -->2018-05-16</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->155</span><span class="float-right">最后更新:<!-- -->2018-05-17</span></div></div></div><hr/></div></div></div></body></html>
