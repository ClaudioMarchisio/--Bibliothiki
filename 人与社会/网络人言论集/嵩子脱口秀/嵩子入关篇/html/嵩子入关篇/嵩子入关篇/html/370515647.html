<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么美国有那么多艘航母却不开拓领土?</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么美国有那么多艘航母却不开拓领土?</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/f589bda9d6b5aaa61cca3b5e51bfc6b2_／v2-f073b79486394b9dbea3f0cc22ded57f_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/ef07c64cb2231872c8281e1e503e24a2">白羽夜鸦</a></span><span class="author-sign">　拾起这一束薪火，我们所有人，都是嵩。大号@胡撼山</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>你们眼里的美国领土：</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="640" data-rawheight="434" data-size="normal" data-caption="" data-default-watermark-src="https://pic2.zhimg.com/50/v2-4ffbb9783fad8bf1396d15a4fa8fcec4_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="640" src="../image/8ad6c79c517d2f39a8dac7676d11ba52_／v2-c973a77b190638acc101f8923d310bf5_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-c973a77b190638acc101f8923d310bf5_hd.jpg"/></div></figure><p>实际的美国领土要包括所有驻军地区。</p><p>战术投送范围内皆行省。</p><p class="ztext-empty-paragraph"><br/></p><p>当下美朝是人口30亿以上（尽管动员效率存疑），占据全球堡垒水域外全部海洋，最优航线，对全球80%资源拥有划分权的世界帝国。</p><p class="ztext-empty-paragraph"><br/></p><p>思考题：为什么亲华国家几乎不存在？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->2810</span><span class="float-right">创建时间:<!-- -->2020-02-21</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->364</span><span class="float-right">最后更新:<!-- -->2020-02-25</span></div></div></div><hr/></div></div></div></body></html>
