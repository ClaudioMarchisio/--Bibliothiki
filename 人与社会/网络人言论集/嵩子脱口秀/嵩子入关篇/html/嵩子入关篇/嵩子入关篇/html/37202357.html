<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>东北那一大块算是明朝真正统治的领土，还是羁縻之地？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">东北那一大块算是明朝真正统治的领土，还是羁縻之地？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>既然是封建社会，就要理解封建那一套。领土要按封疆而不是直辖领土算。否则的话，整个古代除了中国之外世界上就没大国。</p><p>比如说苗疆边墙之外也是羁縻之地，有谁觉得不是大明领土？</p><p>再比如说朝鲜，自己都觉得自己是大明子民，这就被某些人开除明籍了？</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="750" data-rawheight="563" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-07610348be19e0e903273b75a9d46c5b_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="750" src="../image/d7f3fad9b081545301fdbd3af3c6929f_／v2-9b15b9c5b8d63ba9e0cafeb82bdfbc85_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-9b15b9c5b8d63ba9e0cafeb82bdfbc85_hd.jpg"/></div></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal">
