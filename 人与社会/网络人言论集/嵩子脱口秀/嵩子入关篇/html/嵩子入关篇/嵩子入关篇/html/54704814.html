<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>中国产业升级是否难以实现？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">中国产业升级是否难以实现？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>建州想从摸鱼升级到种地，不是只靠自己的劳动就能完成的：</p><p>——柴河三岔抚安三路，我累世分守，疆土之众，耕田艺谷，明不容留获，遣兵驱逐。</p><p>——南朝信北关诬言，辄发兵马逼令我部远退三十里，立碑占地，将房屋烧毁，青禾丢弃，使我部无居无食，人人待毙。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="2159" data-rawheight="1080" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-7d9c85a14653a690469734cbea3b58ff_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="2159" src="../image/6ae5ff12ba42da8d22f0f176932309c9_／v2-f5ccb05df9e24761c808ea98aaee5149_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-f5ccb05df9e24761c808ea98aaee5149_hd.jpg"/></div></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="2159" data-rawheight="1080" data-size="normal" data-default-watermark-src="https://pic2.zhimg.com/50/v2-c887beaa051cb66c75c0f7a62d7f520d_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="2159" src="../image/46d6b30952d33f69b8115e2f4db5017a_／v2-94f3bb45b4cfdb7558de689e101728ff_r.jpg" data-actualsrc="https://pic1.zhimg.com/50/v2-94f3bb45b4cfdb7558de689e101728ff_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->398</span><span class="float-right">创建时间:<!-- -->2019-12-07</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->113</span><span class="float-right">最后更新:<!-- -->2019-12-07</span></div></div></div><hr/></div></div></div></body></html>
