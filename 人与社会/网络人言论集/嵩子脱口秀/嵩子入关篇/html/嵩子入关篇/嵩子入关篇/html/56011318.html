<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么美国要继续维持对中国“斗而不破”的状态？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么美国要继续维持对中国“斗而不破”的状态？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>“斗而不破”是典型的正确而无用的废话。</p><p>“斗而不破”是有限战争的通俗叫法，而二战后就不存在“斗破”这种局面，冷战就是典型的“斗而不破”。甚至可以说连二战都是“斗而不破”的，毕竟都没用化学武器嘛（不含中国战场）。</p><p>中国某些人挂在嘴边的所谓“斗而不破”，实际意思是：“这是我们时代的和平，都安心回家睡觉去吧！”</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->404</span><span class="float-right">创建时间:<!-- -->2019-10-27</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->37</span><span class="float-right">最后更新:<!-- -->2019-10-27</span></div></div></div><hr/></div></div></div></body></html>
