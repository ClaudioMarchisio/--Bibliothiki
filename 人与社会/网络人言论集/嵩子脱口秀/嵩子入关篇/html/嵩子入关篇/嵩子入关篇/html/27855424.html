<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>中产阶级家庭子女如何在保住自己中产阶级的情况下超越父辈的财富与社会地位？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">中产阶级家庭子女如何在保住自己中产阶级的情况下超越父辈的财富与社会地位？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>学会破罐子破摔，接受现实，享受人生吧。</p><p>拼了命在大城市安下身的“中产”们，要意识到一件事。即你的后代，很大概率上是既竞争不过有根基的老本地人，又竞争不过拼了命想在大城市安身的后来者的。。。。</p><p>还有一点，叫做富贵险中求，中产靠拼命，中产再往上要靠赌命，根本不是一种逻辑。与其在内卷中赌命，不如效命疆场，从龙入关。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->1143</span><span class="float-right">创建时间:<!-- -->2019-11-25</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->133</span><span class="float-right">最后更新:<!-- -->2019-11-25</span></div></div></div><hr/></div></div></div></body></html>
