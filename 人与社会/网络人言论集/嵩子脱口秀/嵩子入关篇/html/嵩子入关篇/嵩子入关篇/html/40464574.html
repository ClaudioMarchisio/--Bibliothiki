<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>大量进口粮食，会使中国更安全还是更不安全？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">大量进口粮食，会使中国更安全还是更不安全？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>在你家不一定是你的，不在你家不一定不是你的。粮食进口与粮食安全是两个问题。</p><p>真正的问题不是进口不进口，而是可控不可控。举个例子，从越南和泰国进口，就毫无问题。从美国阿根廷进口，隐患就很大。</p><p>我们追求的粮食安全，不应该是粮食的全面自产，应该是扩大粮食可控来源的范围。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->438</span><span class="float-right">创建时间:<!-- -->2019-09-05</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->145</span><span class="float-right">最后更新:<!-- -->2019-09-05</span></div></div></div><hr/></div></div></div></body></html>
