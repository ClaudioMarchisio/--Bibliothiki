<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何看待华为回应谷歌因美国禁令暂停支持部分业务一事，想要「继续发展和使用安卓生态」华为需要做哪些准备？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何看待华为回应谷歌因美国禁令暂停支持部分业务一事，想要「继续发展和使用安卓生态」华为需要做哪些准备？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>川普这个脑残，用王炸炸了个对三。</p><p>美国掌握信息权的情况下，因为贸易战而不是战略决战，就将信息主权这一概念向包括盟友在内的全世界广而告之，本身是极为不智的。</p><p>川普脑残的情况下，美国的明白人已经没有退路了。现在必须对华全面总攻，就是一锅夹生饭，也必须吃下去。</p><p>但是如果总攻赢了，那么功劳又会落到川普身上。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->288</span><span class="float-right">创建时间:<!-- -->2019-05-20</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->110</span><span class="float-right">最后更新:<!-- -->2019-05-20</span></div></div></div><hr/></div></div></div></body></html>
