<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何看待中国四十年的发展之路？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何看待中国四十年的发展之路？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/675cfe731c5f0d89e531395957344427_／v2-c052b33a84b7fe61da29c42bb6b65d40_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/f98c8ff91ae1f6fabcef81c6ddaba2b7">tommaxmim</a></span><span class="author-sign">　观察者/儿女奴</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>是时候考虑设置XX都护府了，或改名XX都司府。</p><p>不过为了有助于老百姓理解和记忆，叫海外资产与人员管理局，缩写OACB。</p><p>致力于海外各区域投资和人员行为的管理，有助于跨地区，跨民族的日常管理和协同，横向集成相关资源，有效支撑多方的交流，促进海外区域的管理提升。</p><p>为避免所在区域的误解，可以先设置海外投资事务管理委员会，待内部运作成熟之后，再正式挂牌开府。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->16</span><span class="float-right">创建时间:<!-- -->2019-01-01</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->4</span><span class="float-right">最后更新:<!-- -->2019-01-01</span></div></div></div><hr/></div></div></div></body></html>
