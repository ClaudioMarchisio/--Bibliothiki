<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>美国能保持世界霸主地位多少年？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">美国能保持世界霸主地位多少年？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>中国和美国，都不会因为外力而衰落，未来主要取决于内部矛盾解决的如何。</p><p>美国是直接税为主的国家，全球化带来的税基流失是很伤美国财政的，但美国的大量利益又建立在全球化体系之上。</p><p>这是美国发展中的基本矛盾，美国的前途，取决于这个矛盾解决的如何。</p><p>而直接税体系和州兵体系，又是美国现有制度的基本支撑。州兵败坏后，直接税再败坏掉的话，整个国家都要重构，那变数就太大了。</p><p>要知道中国构建间接税体系用的时间是一千年。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->1242</span><span class="float-right">创建时间:<!-- -->2019-01-07</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->185</span><span class="float-right">最后更新:<!-- -->2019-01-07</span></div></div></div><hr/></div></div></div></body></html>
