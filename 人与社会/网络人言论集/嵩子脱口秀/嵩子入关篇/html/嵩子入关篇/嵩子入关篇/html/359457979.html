<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如果美军撤了，让中国提供核保护伞怎么样？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如果美军撤了，让中国提供核保护伞怎么样？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>仁祖反正警告。</p><p>是你光wen海zai君yin飘了？还是我西人党的忠臣孝子拿不动刀了？</p><p>朝鲜内部有人对事大不满是常事，但是事大毕竟是主流。八旗勇士一日不把红衣大炮架到南汉山城，朝鲜就一日不可能归附。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->126</span><span class="float-right">创建时间:<!-- -->2019-12-05</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->25</span><span class="float-right">最后更新:<!-- -->2019-12-05</span></div></div></div><hr/></div></div></div></body></html>
