<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>美分是真实存在的吗？还是我们刻意虚构出来的产物？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">美分是真实存在的吗？还是我们刻意虚构出来的产物？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>反对归反对，但是也要承认和理解美分的存在。</p><p>其一，敌人是不会睡觉的，道德批判没有意义。</p><p>其二，人不美分枉少年，苏杭比赫图阿拉强是现实，天朝上国不是盖的，尤其是对成长于pax americana时代的摸鱼诸申们来说。</p><p>其三，我们中国人确实有“及汝偕亡”的思维传统，对于这种原因的美分，不能一味批判。</p><p>我们所反对的，应该是揣着明白装糊涂，恰美分饭的那些人。至于其余的，并没有什么。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->426</span><span class="float-right">创建时间:<!-- -->2019-12-18</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->117</span><span class="float-right">最后更新:<!-- -->2019-12-18</span></div></div></div><hr/></div></div></div></body></html>
