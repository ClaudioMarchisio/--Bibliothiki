<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如果宋钦宗被金国放回南宋，宋高宗会如何处置？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如果宋钦宗被金国放回南宋，宋高宗会如何处置？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>       大金宋（江南）帝（国主）跟大金天水郡公，你说哪个大啊？</p><p>      所以当然是听天朝上国的了，有啥可争的？大金宋帝乃是大金天朝栋梁之臣，岂是区区大金天水郡公可比？</p><p>     多说两句，宋钦宗这个庙号其实属于僭越，照理应称之为靖康帝或天水郡公。因为上庙号时金宋之间是君臣关系，所以钦宗的庙号跟朝鲜的庙号是一回事，是僭越行为，不能算的。。。。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="559" data-rawheight="364" data-size="normal" data-default-watermark-src="https://pic2.zhimg.com/50/v2-47f76bd4e14b8f1396b085b1f17968d8_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="559" src="../image/7581f309ccf95d752ec1348e5ef862bc_／v2-435d2e956aa56b9aa1c33c11b63e74f6_r.jpg" data-actualsrc="https://pic4.zhimg.com/50/v2-435d2e956aa56b9aa1c33c11b63e74f6_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->101</span><span class="float-right">创建时间:<!-- -->2019-08-01</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->8</span><span class="float-right">最后更新:<!-- -->2019-08-01</span></div></div></div><hr/></div></div></div></body></html>
