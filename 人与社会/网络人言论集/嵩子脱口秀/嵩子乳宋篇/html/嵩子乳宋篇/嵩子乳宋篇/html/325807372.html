<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何看待网传联邦快递私自转运华为邮件，华为将审查与联邦快递合作关系一事？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何看待网传联邦快递私自转运华为邮件，华为将审查与联邦快递合作关系一事？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>看看别人家资产阶级的担当。再想想大宋，大元，大明怎么玩完的，一声长叹。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="580" data-rawheight="326" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-f05c040504b2d8bc9eac2a389dc6b987_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="580" src="../image/502ae0c279dca091294f90b24de8dceb_／v2-676946910335c820d01cfdded8f5f2b3_r.jpg" data-actualsrc="https://pic4.zhimg.com/50/v2-676946910335c820d01cfdded8f5f2b3_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->265</span><span class="float-right">创建时间:<!-- -->2019-05-28</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->68</span><span class="float-right">最后更新:<!-- -->2019-05-28</span></div></div></div><hr/></div></div></div></body></html>
