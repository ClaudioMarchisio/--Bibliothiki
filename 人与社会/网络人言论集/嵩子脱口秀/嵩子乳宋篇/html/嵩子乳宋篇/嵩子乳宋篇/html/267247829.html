<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>丝路起点，西安还是洛阳？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">丝路起点，西安还是洛阳？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>石敬瑭割地和高粱河惨败之后，陆地丝路的起点是幽州/北京。。。</p><p>自然条件上来说，北京出发，到外蒙后向西的草原丝路，是远比西域丝路要好走的。在航海技术成熟前，如果中原王朝无法确保长城沿线的禁运体系，并打通西域丝路的话。那么草原帝国就将得到难以估量的利益，不只是经济利益，科技和文化上的利益更可怕。这就是断匈奴右臂和开拓西域的意义。</p><p>别以为岁币赚，大宋能从大辽赚多少银子，大辽就能从西边赚多少金子。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->86</span><span class="float-right">创建时间:<!-- -->2019-03-05</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->10</span><span class="float-right">最后更新:<!-- -->2019-03-05</span></div></div></div><hr/></div></div></div></body></html>
