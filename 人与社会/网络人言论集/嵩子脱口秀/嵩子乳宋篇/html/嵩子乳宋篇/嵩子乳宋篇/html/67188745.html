<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为何清朝要收复自唐代以来中央王朝失去近千年的西域（今新疆地区）？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为何清朝要收复自唐代以来中央王朝失去近千年的西域（今新疆地区）？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>1.准噶尔威胁满蒙同盟，动摇大清国本，是根本性威胁，必除之而后快。</p><p>2.有进取之心。老实说，历朝历代，哪朝没有根本性威胁（比如说宋朝的根本性威胁要多少有多少）?但是历百年数代，锲而不舍，终于成功者。只有汉逐匈奴，隋唐征高丽，清平准噶尔这三次。。。。。</p><p>至于明朝，洪武爷把刺全拔完了，根本性威胁那是真没有啊，不如炼丹斗蛐蛐。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->468</span><span class="float-right">创建时间:<!-- -->2018-08-31</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->143</span><span class="float-right">最后更新:<!-- -->2018-08-31</span></div></div></div><hr/></div></div></div></body></html>
