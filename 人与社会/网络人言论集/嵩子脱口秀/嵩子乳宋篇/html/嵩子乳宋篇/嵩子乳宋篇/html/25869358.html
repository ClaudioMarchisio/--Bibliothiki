<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>关于宋朝有哪些有趣的冷知识？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">关于宋朝有哪些有趣的冷知识？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>中国传统刑罚中的流三千里，在宋朝时期由于国土狭小而适用不能。</p><p>宋朝最苦逼的流放地是现在的烟台长岛，上海崇明和海南，这放明清叫内遣不叫发配。而剩下的流刑地就只能叫监狱了。</p><p>比如说林冲发配沧州，宋江发配九江，许仙发配苏州（滑稽）。这些事，也只能在铁血强宋发生了。</p><p>要是放到清朝，画风就变成了林教头喀什噶尔风雪清真寺，梁山好汉劫法场大闹宁古塔，白娘子奔伊犁药铺寻许仙。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->1020</span><span class="float-right">创建时间:<!-- -->2018-11-20</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->195</span><span class="float-right">最后更新:<!-- -->2018-11-21</span></div></div></div><hr/></div></div></div></body></html>
