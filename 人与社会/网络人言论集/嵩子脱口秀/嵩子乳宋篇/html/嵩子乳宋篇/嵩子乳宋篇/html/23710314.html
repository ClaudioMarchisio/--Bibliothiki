<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>宋朝议和给辽，西夏，金的岁币都被用于何处？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">宋朝议和给辽，西夏，金的岁币都被用于何处？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div>辽的财政是很宽裕的，人均财政收入数倍于宋（辽的岁入能达到宋的四分之一，比明朝高）。<br/>宋之所以有积贫积弱的名声，某种程度上也有邻居衬托的因素。<br/>辽和西夏是两条丝路起点，转手一卖就可以换很多贵金属。<br/>辽夏还走私食盐入宋换丝绸做转口贸易，就像新加坡香港发家的路子一样，幽云地区之所以乐不思宋也在于此（宋朝时幽云汉人的名声跟港灿台巴差不多）。</div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->25</span><span class="float-right">创建时间:<!-- -->2017-06-27</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->0</span><span class="float-right">最后更新:<!-- -->2017-06-27</span></div></div></div><hr/></div></div></div></body></html>
