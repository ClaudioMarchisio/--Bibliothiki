<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何评价华为无视各地方政府规定，发文要求员工2月3日返岗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何评价华为无视各地方政府规定，发文要求员工2月3日返岗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>作为一个以“只要价钱公道，永远不缺牲口”为企业文化的公司，做这事倒是不足为奇。真正比较值得人关心的，是这次价钱公道吗？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->1410</span><span class="float-right">创建时间:<!-- -->2020-01-29</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->106</span><span class="float-right">最后更新:<!-- -->2020-01-29</span></div></div></div><hr/></div></div></div></body></html>
