<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何评价中国的自由主义者？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何评价中国的自由主义者？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>长期脱离不了逆民阶段的一群废物。</p><p>自由主义想在中国真正登堂入室，必须是视美国为异端，极端反美的自由主义。</p><p>中国自近代以来，长期作为思想输入国是现实，入关前很难摆脱。逆民作为主要受众这一阶段是每种思想传播的必经阶段，这本来没什么。问题是你自由主义一百多年了还摆脱不了逆民阶段，那就只能说是扶不上墙的烂泥，不能怪别人了。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->689</span><span class="float-right">创建时间:<!-- -->2019-12-08</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->144</span><span class="float-right">最后更新:<!-- -->2019-12-08</span></div></div></div><hr/></div></div></div></body></html>
