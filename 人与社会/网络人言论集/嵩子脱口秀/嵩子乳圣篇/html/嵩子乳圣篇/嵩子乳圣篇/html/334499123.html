<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何看待山东大学学伴制度以及「主要为留学生匹配异性学伴」传言引发的讨论？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何看待山东大学学伴制度以及「主要为留学生匹配异性学伴」传言引发的讨论？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>真正应该引人深思的不是男权女权，而是为什么英美记者近乎零成本的所谓排名规则，就能调动中国巨大的资源和资金，乃至付出重大社会成本，投入到极为低效的项目中去？</p><p>别忘了，我们的教育资源是相对紧缺的，科技投入仍然不足，国民受教育水平亟待提高。我们国家在还是发展中国家的情况下就要面临跟美国的竞争，跟美国比，我们经不起多大浪费。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="1080" data-rawheight="2160" data-size="normal" data-default-watermark-src="https://pic2.zhimg.com/50/v2-16380978d15921a165b5c9e403f0ad7f_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="1080" src="../image/cb92aa31b3fc97894c65a1c62d303f0b_／v2-fa0d077094d4a8fe64c9ebe6ab36f68f_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-fa0d077094d4a8fe64c9ebe6ab36f68f_hd.jpg"/></div></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="494" data-rawheight="960" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-3b663150a9abba470f33a5adb8dcf836_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="494" src="../image/9af5704509a3bd45269dce1b4b123cae_／v2-922eb169c3de867124645d9905b19824_r.jpg" data-actualsrc="https://pic2.zhimg.com/50/v2-922eb169c3de867124645d9905b19824_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->1337</span><span class="float-right">创建时间:<!-- -->2019-07-12</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->116</span><span class="float-right">最后更新:<!-- -->2019-07-12</span></div></div></div><hr/></div></div></div></body></html>
