<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如果96年台海危机没有叛徒出卖的话，会真的打起来吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如果96年台海危机没有叛徒出卖的话，会真的打起来吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>96台海危机中美军没使坏，其主要目的恐怕在于维护地区秩序和国际航道的畅通，很难推断出有给台独背书的意图。</p><p>老实说，美军真要存心使坏的话，那就不应该站到中间拉架。打到一半的时候美军再介入，那画面估计比辫子兵冲进一片石还美。。。。</p><p>老实说，要不是90年代美国政界普遍认为中国会很快步苏联后尘垮掉，96台海危机的处理方式绝对比历史上要阴险得多。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->778</span><span class="float-right">创建时间:<!-- -->2018-08-27</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->334</span><span class="float-right">最后更新:<!-- -->2018-08-28</span></div></div></div><hr/></div></div></div></body></html>
