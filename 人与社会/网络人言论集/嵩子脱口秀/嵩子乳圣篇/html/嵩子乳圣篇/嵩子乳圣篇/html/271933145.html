<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何评价「Tony Sacre：希望人民币国际化后变得跟美元、欧元一样重要」？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何评价「Tony Sacre：希望人民币国际化后变得跟美元、欧元一样重要」？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>“恢复岂非美事？但不自量尔。”</p><p>台湾是美国边缘利益中的一般利益，美元是美国核心利益中的核心利益。人民币国际化，简而言之就是在没有勇气去挑战边缘利益的时候，去挑战核心利益。宛如当年在赣州都拿不下的时候，就去打长沙。</p><p>反正我是不知道当时智库是怎么想的，没有计算敌人会抵抗这一因素吗？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->171</span><span class="float-right">创建时间:<!-- -->2019-10-06</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->79</span><span class="float-right">最后更新:<!-- -->2019-10-06</span></div></div></div><hr/></div></div></div></body></html>
