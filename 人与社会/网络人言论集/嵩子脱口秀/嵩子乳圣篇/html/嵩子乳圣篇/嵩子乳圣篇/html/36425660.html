<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>当前我国经济学研究水平和世界有多大差距？中国经济学家何时可能获得诺贝尔奖？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">当前我国经济学研究水平和世界有多大差距？中国经济学家何时可能获得诺贝尔奖？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>由于官方意识形态根基植于经济学理论的缘故，中国是经济学地位最高的国家，没有之一。经济学的派别在中国的意义与教派在伊斯兰世界的意义一样，是政治而不是学术。</p><p>由于经济学在中国的极高地位，造成经济学理论在中国不是用来解决经济问题的。这种情况下，根本无法从学术角度评价中国经济学研究水平。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->325</span><span class="float-right">创建时间:<!-- -->2019-11-05</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->94</span><span class="float-right">最后更新:<!-- -->2019-11-05</span></div></div></div><hr/></div></div></div></body></html>
