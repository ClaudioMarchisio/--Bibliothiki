<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何看待皇汉污名化这样一个问题?</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何看待皇汉污名化这样一个问题?</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>主流史学界在新中国之前一直是皇汉，即便是新中国初期也相当皇汉，连康雍乾都是被全盘否定的。</p><p>小时候看的某版《中国通史》中（似乎是吕思勉版），写曾静案时就有一句——“猪狗不如的岳钟琪”。。。。</p><p>至于新中国，封建王朝全都是被全盘否定的，多一个不多，少一个不少。</p><p>官方层面对清朝有一些正面评价，是90年代反思“康乾盛世”时的事了，当时还出了本书供全党全军学习。</p><p>真正以正面评价为主，那是台海危机和邪教作祟之后的事了。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->137</span><span class="float-right">创建时间:<!-- -->2019-01-05</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->55</span><span class="float-right">最后更新:<!-- -->2019-01-05</span></div></div></div><hr/></div></div></div></body></html>
