<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何看待李光耀的言论「多元文化会毁掉美国」？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何看待李光耀的言论「多元文化会毁掉美国」？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>多元化文化不会毁掉美国，会毁掉美国的是一元化的白人文化，一元化的拉丁文化，一元化的黑人文化以及一元化的犹太文化，等等。</p><p>美苏种族/民族政策最大的问题不是多元化，而是多元化表面现象之下隐藏的次级文化一元化本质。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="640" data-rawheight="422" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-0ee7f5d1cb614938d9358d40171f8533_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="640" src="../image/a6ce19f25742cc61b5c8752584549094_／v2-a0f041972cc60e825a93d0cc44ea6aa0_r.jpg" data-actualsrc="https://pic2.zhimg.com/50/v2-a0f041972cc60e825a93d0cc44ea6aa0_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞
