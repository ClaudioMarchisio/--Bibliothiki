<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何看待中国将在长三角开展外国人永久居留政策试点？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何看待中国将在长三角开展外国人永久居留政策试点？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>章京们发现一个现象，即建州哪个地方的大明人和朝鲜人越多，哪个地方就越富裕。</p><p>因此，章京们得出一个结论：</p><p>——用蹲鹰挖参挣的钱，积极引进大明/朝鲜人，提高大明/朝鲜人数量，是发展建州经济，提高建州国际地位的有效手段。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->539</span><span class="float-right">创建时间:<!-- -->2019-12-10</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->154</span><span class="float-right">最后更新:<!-- -->2019-12-10</span></div></div></div><hr/></div></div></div></body></html>
