<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何评价清朝对中国的领土贡献？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何评价清朝对中国的领土贡献？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p></p><p>本质上，规则是人定的，领土只是国家能力的综合体现而已。规则固然是一种力量，但也仅此而已。</p><p>如果复兴不是画饼，对伟大复兴的可能性有预期的话，对国际规则的重要性其实并不应该过多宣传，以免给后人挖坑。</p><p>问题在于，在我们目前还得借主权规则争取利益的情况下，连冷处理都很难。在没有能力突破清朝留下的法理领土，甚至连完全兑现的能力都没有的时候。你说法理没有用，那不是自己打自己脸吗？</p><p>天下万罪，鶸是原罪。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->185</span><span class="float-right">创建时间:<!-- -->2019-08-24</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->34</span><span class="float-right">最后更新:<!-- -->2019-08-24</span></div></div></div><hr/></div></div></div></body></html>
