<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么美国GDP，财政收入，军费开支都比中国多，很多人却都觉得中国比美国有钱？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么美国GDP，财政收入，军费开支都比中国多，很多人却都觉得中国比美国有钱？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>1.政府控制力强，很多事不用钱办，这种隐形征税在账上显示不出来。</p><p>2.开国朝气仍在，利益集团的根基没有美国深，分配格局没有美国稳，腐败技术没有美国精妙，还算能挖得出一些存量。</p><p>3.人头费是财政最主要的开支，中国人均GDP只有美国七分之一，人力成本比美国低得多。</p><p>4.政府手中资产的总价值远非美国可比。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->119</span><span class="float-right">创建时间:<!-- -->2019-01-15</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->46</span><span class="float-right">最后更新:<!-- -->2019-01-15</span></div></div></div><hr/></div></div></div></body></html>
