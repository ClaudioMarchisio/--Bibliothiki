<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2012年的中日友善期到底为什么莫名其妙的结束了？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">2012年的中日友善期到底为什么莫名其妙的结束了？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div>情报工作失误，应该严肃检讨。起因就是对香港反华团体的渗透不到位，使得其组织起了保钓这一改变东亚政治格局的行动。<br/>在反腐风暴横扫一切，敌对势力情报网大规模瓦解之前，中国的情报工作一度非常弱势。</div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->203</span><span class="float-right">创建时间:<!-- -->2018-02-14</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->20</span><span class="float-right">最后更新:<!-- -->2018-02-14</span></div></div></div><hr/></div></div></div></body></html>
