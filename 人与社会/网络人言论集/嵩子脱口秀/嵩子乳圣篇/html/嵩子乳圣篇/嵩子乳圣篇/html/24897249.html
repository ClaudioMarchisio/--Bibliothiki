<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>清朝的出现对于华夏文明是文化的断裂吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">清朝的出现对于华夏文明是文化的断裂吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>其实圣朝官方意识形态，是马克思主义包装下的清朝经世致用学派。说清朝断裂文化，岂不是讽我圣朝传蛮夷之学?</p><figure data-size="normal">../image/<div class="duokan-image-single"><img data-rawwidth="389" data-rawheight="286" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-6627ac64d44e5282c088128b5b9d4a07_hd.jpg" class="content_image lazy" width="389" data-actualsrc="https://pic4.zhimg.com/50/v2-8e5afb01ece18ca4802b5f9a78eae7f3_hd.jpg"/></div></figure><p>回到话题，明王朝后继者的官方意识形态，如果不是理学的话，恐怕就是这些东东了:</p><figure data-size="normal">../image/<div class="duokan-image-single"><img data-rawwidth="290" data-rawheight="220" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-c480b34c1608b1f0ec1d6ab145d68974_hd.jpg" class="content_image lazy" width="290" data-actualsrc="https://pic1.zhimg.com/50/v2-cc1a0dafc2bb486f8431e7044ba6c596_hd.jpg"/></div></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="850" data-rawheight="407" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-8ca18a58c1bc6989848df74e13f2773a_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="850" src="../image/f7c2f51cf894a1113fdeb528c5d68292_／v2-f25e6961927c9db6c77399fe74e674ec_r.jpg" data-actualsrc="https://pic2.zhimg.com/50/v2-f25e6961927c9db6c77399fe74e674ec_hd.jpg"/></div></figure><p>既然是理学，你能指望这颗劣种长出什么大树?</p><p class="ztext-empty-paragraph"><br/></p><p>再说了，鞑清黑点那么多，黑什么都没啥。可鞑清士大夫，跟宋明相比，那可是白的发亮:</p><figure data-size="normal">../image/<div class="duokan-image-single"><img data-rawwidth="250" data-rawheight="237" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-cc9da0114e87449ce012bc2ca1575946_hd.jpg" class="content_image lazy" width="250" data-actualsrc="https://pic3.zhimg.com/50/v2-e6a9e2119e96eb584b4cf7815f752709_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->61</span><span class="float-right">创建时间:<!-- -->2018-09-01</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->5</span><span class="float-right">最后更新:<!-- -->2018-09-02</span></div></div></div><hr/></div></div></div></body></html>
