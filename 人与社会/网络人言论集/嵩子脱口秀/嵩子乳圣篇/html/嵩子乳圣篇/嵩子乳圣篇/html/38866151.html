<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>斗地主是对的吗？所有地主都是坏的吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">斗地主是对的吗？所有地主都是坏的吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>斗地主肯定不完全对，但是包括地主在内日子都已经过不下去时，有什么办法？</p><p>说封建制度腐朽，意思是哪怕制度内的每一个人都是社会意义上的好人，整个社会仍然会无可阻挡的滑向深渊。</p><p>而且，民国地主，在很大比例上是中华传统农业社会尸体上的秃鹫。</p><p>谁家是清末地主的可以说一下民国农村的自然经济瓦解，百业萧条，地主亏空，农民挨饿，社会失序，流氓崛起是什么景象？</p><p>百姓无不怀念大清在很多地方不是玩笑话。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->501</span><span class="float-right">创建时间:<!-- -->2019-12-02</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->157</span><span class="float-right">最后更新:<!-- -->2019-12-02</span></div></div></div><hr/></div></div></div></body></html>
