<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么东正教没有像天主教、新教那样成功地传播到中国？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么东正教没有像天主教、新教那样成功地传播到中国？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>因为新教是大仙的教，天主教是教士的教，东正教是朝廷的教。朝廷不扶的情况下，东正教自然没什么势力 。</p><p>但是不调侃的说，别看现在毫无存在感，中国这片基督教最后的肥肉是很有可能落到东正教嘴里的。因为东正教是朝廷的教，自带三自属性，又好歹兼容祖先崇拜。。。。。。</p><p>如果乱七八糟的基督教在农村蔓延的态势继续，以至于到了需要靠扶植天主或者东正以毒攻毒的时候，自带三自属性的东正教可以说是唯一的选择。。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->102</span><span class="float-right">创建时间:<!-- -->2018-05-02</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->44</span><span class="float-right">最后更新:<!-- -->2018-05-02</span></div></div></div><hr/></div></div></div></body></html>
