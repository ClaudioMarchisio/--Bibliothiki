<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>中国是计划经济好还是市场经济好？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">中国是计划经济好还是市场经济好？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>不知道，中国事实上一直是拍脑袋经济。。。</p><p>所谓计划/市场经济的优劣只是象牙塔里的神学问题而已，无论是前三十年还是后四十年一直如此，其争论的性质类似于争论针尖上能坐多少天使。</p><p>还有一个非常有讽刺性的解读——在唯结果论的视角下，以实践检验真理的话，近几十年来世界发展最好的经济模式是拍脑袋经济。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->254</span><span class="float-right">创建时间:<!-- -->2019-06-22</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->63</span><span class="float-right">最后更新:<!-- -->2019-06-22</span></div></div></div><hr/></div></div></div></body></html>
