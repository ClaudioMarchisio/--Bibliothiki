<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>“公知”在近几年是如何失去话语权的？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">“公知”在近几年是如何失去话语权的？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>公知的逆民话术体系，本质上是政战系那套港台对内维稳的话术体系。其内核是我决不能与蛮夷为伍，而不是只有XXX才能重建天朝上国。</p><p>这套防御性话术对大陆的冲击力并不强（在大陆真正管用的旗号是重建天朝），反而起到了占着茅坑的作用，某种程度上来说是朋友而不是敌人。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->553</span><span class="float-right">创建时间:<!-- -->2019-12-06</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->135</span><span class="float-right">最后更新:<!-- -->2019-12-06</span></div></div></div><hr/></div></div></div></body></html>
