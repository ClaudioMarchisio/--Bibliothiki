<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>难道德军真的没办法灭亡苏联吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">难道德军真的没办法灭亡苏联吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/0ee2a05504beec66bd27a03e3016fc1b_／v2-9bbea0a4b73dd2c701dc82ab86f21843_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/38b262d006a33721bc095eea0719abe2">寒冰射手曹草草</a></span><span class="author-sign">　贊比西河の絕兇虎，塔吊司機の華</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>我寻思如果元首能像抢劫乌克兰农民那样好好抢劫抢劫法国佬，搞不好还真能在苏联多撑两年，赢不赢的两说。但是他又不肯，这就很可惜，怪不得说慈不掌兵义不掌财，奥地利小画家还是心太软，属实⑧行。搞到最后柏林被轰成一片废墟，巴黎还是特娘的巴黎，你说这合适吗，真不合适，凭tm啥啊。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->410</span><span class="float-right">创建时间:<!-- -->2020-03-14</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->44</span><span class="float-right">最后更新:<!-- -->2020-03-14</span></div></div></div><hr/></div></div></div></body></html>
