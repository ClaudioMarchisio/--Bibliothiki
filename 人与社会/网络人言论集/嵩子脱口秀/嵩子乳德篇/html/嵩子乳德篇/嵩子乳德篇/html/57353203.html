<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>一战前，如果德国全力研发航母，能否战胜皇家海军？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">一战前，如果德国全力研发航母，能否战胜皇家海军？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>一战前德国应该全力造汽车、摩托车和自行车，尽可能多组建几支高机动力部队以及改善后勤能力，根本就不该搞大海军。</p><p>原因很简单。既然把国运赌在了几个完全取决于陆军的战争计划上，那就应该全力增加计划成功的希望，而不是玩大而无当奢侈品。</p><p>哪怕是多养几万匹驮马，东线多造几个要塞也行，都比造军舰强。那十几万可以操作机械化载具的优质兵员，浪费在大海上，更是愚不可及。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="640" data-rawheight="368" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-0a3f27030c4b685f92a6362b9b1df906_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="640" src="../image/4744531e515cb49d38d79df7eb813515_／v2-e8c4dd93e41204d4ceb87a38aecd2d50_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-e8c4dd93e41204d4ceb87a38aecd2d50_hd.jpg"/></div><figcaption>军费的正确使用方式</figcaption></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="640" data-rawheight="863" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-ad584fbd2268ab1395917725ddd49092_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="640" src="../image/186ec0b05e5c0cf2f6d2b9dadc384f8e_／v2-8924ec2d2b434215418e9f9c96fe01bd_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-8924ec2d2b434215418e9f9c96fe01bd_hd.jpg"/></div><figcaption>军费的正确使用方式</figcaption></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="466" data-rawheight="700" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-a40d3877fd49e72fe47c25f5783fa0dd_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="466" src="../image/d18d5b0af3ba35b3b2f266b755fb076a_／v2-a4dca2254d084f9ba47d65ad2742c3fb_r.jpg" data-actualsrc="https://pic2.zhimg.com/50/v2-a4dca2254d084f9ba47d65ad2742c3fb_hd.jpg"/></div><figcaption>正确使用军费的结果</figcaption></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="580" data-rawheight="349" data-size="normal" data-default-watermark-src="https://pic2.zhimg.com/50/v2-e61c2fd93e468d30b406c9ccad82dfab_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="580" src="../image/3e9dc6736922596e91b2277fa34fc490_／v2-eae71f0e14480b2f3f9cba842fc031b2_r.jpg" data-actualsrc="https://pic4.zhimg.com/50/v2-eae71f0e14480b2f3f9cba842fc031b2_hd.jpg"/></div><figcaption>军费的错误使用方式</figcaption></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="1118" data-rawheight="698" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-35e188e4f7f69bd5fbe0a79ddbeef3dc_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="1118" src="../ima
