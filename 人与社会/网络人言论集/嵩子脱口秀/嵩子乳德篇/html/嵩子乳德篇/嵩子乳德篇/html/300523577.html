<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如果威廉二世延续了俾斯麦的外交策略，历史会有什么变化？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如果威廉二世延续了俾斯麦的外交策略，历史会有什么变化？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>能忽悠毛子一时，不可能忽悠毛子一世的。</p><p>无法改变的德法世仇前提之下。日俄战争中沙俄失败后，德二是既不能给沙俄足够的钱（容克土包子），又不能给沙俄足够的扩张空间（皇德）。这个局面谁能解开？</p><a data-draft-node="block" data-draft-type="link-card" href="https://www.zhihu.com/answer/933434135" class="internal">山高县：德国皇帝威廉二世是不是世界上最废物的领导者之一?</a><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->213</span><span class="float-right">创建时间:<!-- -->2020-01-17</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->50</span><span class="float-right">最后更新:<!-- -->2020-01-17</span></div></div></div><hr/></div></div></div></body></html>
