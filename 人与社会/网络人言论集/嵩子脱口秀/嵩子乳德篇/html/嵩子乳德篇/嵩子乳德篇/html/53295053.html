<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>请教西德和东德1975实力对比？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">请教西德和东德1975实力对比？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>其实西德国家战略的最优解。是和平时表面上跟着美国混，骗美国开放市场，保证民生。苏联真打过来的话，就投降。</p><p>至于西德军队的建设，其意义是让扬基傻冒们相信西德会进行抵抗而已。。。。</p><p>而西德联邦军在实战中的主要任务，是在投降后迅速解除境内英美军队武装，将其挟为人质。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->184</span><span class="float-right">创建时间:<!-- -->2019-02-19</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->71</span><span class="float-right">最后更新:<!-- -->2019-02-19</span></div></div></div><hr/></div></div></div></body></html>
