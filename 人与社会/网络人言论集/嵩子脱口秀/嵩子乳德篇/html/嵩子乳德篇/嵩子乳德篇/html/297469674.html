<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>二战时如果苏联被德国占领，接下来会怎么发展？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">二战时如果苏联被德国占领，接下来会怎么发展？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>德国基本赢了。</p><p>希特勒对西方人心理的洞察和利用能力太恐怖了，西方国家对付希特勒，国力不碾压基本赢不了，只有半个东方的毛子能治住。</p><p>接下来如何发展不好预测，但是有一点要意识到————希特勒打西方世界内战的能力，远非国力可以衡量。。。。</p><p>当希特勒手里有统一的欧洲，战无不胜的神话，种族优越论实锤的证据时。西方国家想战胜他，太难了。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->106</span><span class="float-right">创建时间:<!-- -->2019-02-11</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->64</span><span class="float-right">最后更新:<!-- -->2019-02-11</span></div></div></div><hr/></div></div></div></body></html>
