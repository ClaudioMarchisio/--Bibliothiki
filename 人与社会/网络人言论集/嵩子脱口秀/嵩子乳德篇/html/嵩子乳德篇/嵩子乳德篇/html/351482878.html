<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>德国怎样才能打赢二战？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">德国怎样才能打赢二战？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>与英法按照约等于普法战争的合约条件结束战争，用纳粹思想作为欧洲殖民统治合法性的理论基础，协助英法维护殖民体系，变英法殖民地为事实上的欧洲殖民地。同时建立东南欧—中东的反布尔什维克陆地走廊，使东南欧统治阶级完全依附于德国，以为国本。</p><p>总而言之，接手并维护凡尔赛秩序。形成欧盟+一带一路的布局。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->226</span><span class="float-right">创建时间:<!-- -->2019-10-27</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->50</span><span class="float-right">最后更新:<!-- -->2019-10-27</span></div></div></div><hr/></div></div></div></body></html>
