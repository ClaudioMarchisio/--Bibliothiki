<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>希特勒是否给人类留下了很大的历史教训？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">希特勒是否给人类留下了很大的历史教训？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>1.当人权内部的各种权利发生矛盾时，哪种权利更重要？</p><p>2.如何避免人权内部的权利出现矛盾？</p><p>3.人权内部权利出现矛盾时，如何维持民主制度存续？</p><p>这是我认为对纳粹运动真正应该反思的地方。否则的话，假意改信纳粹，事后甩锅的悲剧，仍然会再次发生。</p><p>在这个特朗普破坏国际贸易体系的当口，更是全世界迫在眉睫的问题。</p><p>纳粹的幽灵，离这个世界真不远。。。。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="1366" data-rawheight="784" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-e46a290bce9fd6b6dfdd1923ca0e9927_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="1366" src="../image/40688a975fd2ae17b60d1b5385f0ab0a_／v2-74284bf3d257dec947c30a5e78a887b2_r.jpg" data-actualsrc="https://pic4.zhimg.com/50/v2-74284bf3d257dec947c30a5e78a887b2_hd.jpg"/></div></figure><p></p>
