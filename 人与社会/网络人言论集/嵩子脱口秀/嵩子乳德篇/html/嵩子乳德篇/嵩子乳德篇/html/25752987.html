<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>大家是怎么看待“民主不是最好，但是是最不坏的制度”这一观点？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">大家是怎么看待“民主不是最好，但是是最不坏的制度”这一观点？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>幸存者偏差。</p><p>民主制度在社会危机严重时，是非常容易转向法西斯或者军政府的。那么显而易见，只要民主制度还在，就说明国家社会危机是可控的。这种情况下，当然最不坏了。。。。</p><p>这句话就好比说富人一定不穷一样，正确，但是毫无意义。简直跟“何不食肉糜”是一丘之貉，因为问题是如何变富。。。。。</p><p>眼睛只盯着成功者，是失败的捷径。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->518</span><span class="float-right">创建时间:<!-- -->2019-02-28</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->180</span><span class="float-right">最后更新:<!-- -->2019-02-28</span></div></div></div><hr/></div></div></div></body></html>
