<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>德国在两次世界大战中，海军力量被英国封锁。对于中国突破美国岛链封锁有何启示？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">德国在两次世界大战中，海军力量被英国封锁。对于中国突破美国岛链封锁有何启示？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>如果说有启示的话，就是真撕破脸的时候海军并没有什么卵用，还不如造汽车。</p><p>一战把公海舰队换成五万辆汽车，二战把俾斯麦沙恩换成十万辆汽车，战争真就一波拿下了。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->34</span><span class="float-right">创建时间:<!-- -->2018-05-08</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->7</span><span class="float-right">最后更新:<!-- -->2018-05-08</span></div></div></div><hr/></div></div></div></body></html>
