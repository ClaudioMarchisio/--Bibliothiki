<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>二战时日本真的有必要率先向美军开战吗？关于日美开战有以下几个问题想问</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">二战时日本真的有必要率先向美军开战吗？关于日美开战有以下几个问题想问</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>让我们回到木已成舟的1941年开战之前。</p><p>接受和谈结果是：</p><p>统治阶级完全丧失统治合法性，并处于没有外力支撑的状态之下≈选择战争的最差结果。</p><p>二战的结果是：</p><p>统治阶级在伤亡/清理了少数成员，并吐出内外一部分利益后。仍然进行统治，并且获得了外力支撑＞选择战争的最差结果。</p><p>战争是流血的谈判，谈判是不流血的战争。可以说，太平洋战争中的日本，其实非常正面的投降范例。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->296</span><span class="float-right">创建时间:<!-- -->2019-12-11</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->103</span><span class="float-right">最后更新:<!-- -->2019-12-11</span></div></div></div><hr/></div></div></div></body></html>
