<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>太平洋战争日本一点胜算都没有吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">太平洋战争日本一点胜算都没有吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>日本战争胜利的主要可能，是德军打下莫斯科。莫斯科保卫战后这个希望已经破灭，之后日本战争目标说白了就是：</p><p>1：主体平等的不平等和约。</p><p>2：可以接受的投降。</p><p>这二者之间，其实也划不出太明显的界限。总之，日本还是基本实现了战争目标的。与日本可怜的的本钱相比，结果非常不错。</p><p>或者说，对一场武装朝贡战争而言，什么叫赢？什么叫输？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->441</span><span class="float-right">创建时间:<!-- -->2020-02-13</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->98</span><span class="float-right">最后更新:<!-- -->2020-02-13</span></div></div></div><hr/></div></div></div></body></html>
