<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>二战日本发动战争是否毫无胜算，从一开始就是错的？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">二战日本发动战争是否毫无胜算，从一开始就是错的？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div>什么是打赢?<br/>————达到预设的政治目的。并通过和约（纸面或事实）达成新的稳态，这才是打赢。<br/>为此可以进两步退一步，甚至是进十步退九步都可以。目的之外，皆是筹码。<br/>换句话说——进赌场前，要想好什么情况下收手，然后再进去。<br/><br/>现在问题来了?<br/>谁能告诉我当年日本发动战争的目的是什么？<br/>日本的战果中哪些是目的，哪些是筹码?<br/>连战争目的都没有，还谈什么打赢?</div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->129</span><span class="float-right">创建时间:<!-- -->2018-02-26</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->21</span><span class="float-right">最后更新:<!-- -->2018-02-26</span></div></div></div><hr/></div></div></div></body></html>
