<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>日本为什么输掉了太平洋战争？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">日本为什么输掉了太平洋战争？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>用昭和思维解读一下，因为这是日本当年唯一的思维方式。</p><p>用昭和思维去审视战败的原因的话，结论就是还不够昭和，赌得不够大。</p><p>其实日本胜利的唯一指望，就是德国解决苏联的同时，海军能压着美国打，然后卖德国寻求媾和。</p><p>而德国解决苏联，唯一的希望就是莫斯科之役。</p><p>所以说，既然赌命，就该把一切都压上去赌把最大的。在对英美开战的同时，向苏联开战！</p><p>反正只要拖过半年肯定是输，那么就赌上所有，让一切成败，在半年之内决定吧。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->88</span><span class="float-right">创建时间:<!-- -->2018-10-13</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->27</span><span class="float-right">最后更新:<!-- -->2018-10-13</span></div></div></div><hr/></div></div></div></body></html>
