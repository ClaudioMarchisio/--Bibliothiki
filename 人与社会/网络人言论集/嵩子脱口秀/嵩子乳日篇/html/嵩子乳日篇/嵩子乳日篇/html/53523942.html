<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>辻政信作为一个参谋为什么有这么大的能量？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">辻政信作为一个参谋为什么有这么大的能量？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>换成中国名词就好理解了:</p><p>军刀组第三名——探花。</p><p>大本营参谋——军机章京。</p><p>大本营代表——钦差大臣。</p><p>你觉得在这身份面前，大佐这个正四品级别还重要吗？</p><p>就凭探花和军机章京的身份，巡抚（师团长）惹得起吗？总督（军长）会随便惹吗？</p><p>更何况“下克上”的时候，他的身份是“钦差”，在理论上代表的可是天皇。至于实际上是不是代表天皇?</p><p>兹事体大，可不能再追究下去了。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->47</span><span class="float-right">创建时间:<!-- -->2018-11-17</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->8</span><span class="float-right">最后更新:<!-- -->2018-11-17</span></div></div></div><hr/></div></div></div></body></html>
