<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>中国是怎么当上五大常任理事国的？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">中国是怎么当上五大常任理事国的？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>中南半岛往事の宁打法军，不打国军:</p><p>中国顾问认为芒街靠近中国，拿下了一定能守住。但是越军不少人不同意，理由居然是那里的守军有相当一部分是被法军收编的前国民党的残兵败将。越军认为这些人战斗力强，进攻可能伤亡会很大，他们宁可去进攻18号公路的法军也不愿意去啃芒街的硬骨头。</p><p>弱鸡如法兰西都能混成常任理事国，中华民国有何不可?</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->189</span><span class="float-right">创建时间:<!-- -->2018-09-20</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->29</span><span class="float-right">最后更新:<!-- -->2018-09-20</span></div></div></div><hr/></div></div></div></body></html>
