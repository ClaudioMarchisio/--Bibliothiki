<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>中国人可以灭神，外国人敢灭上帝么？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">中国人可以灭神，外国人敢灭上帝么？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>都是法国老区人民玩剩的。</p><p>法国大革命取缔基督教，横扫一切牛鬼蛇神。砍教士脑袋砍到断头台卷刃，只能改用步枪执行。教堂和修道院被洗劫一空，大量艺术品被破坏，大量尸体被侮辱。到1794年，全国连一个教堂都没有了，不少著名教堂被炸掉。连巴黎圣母院都差点被当成反动教堂给炸了，后来变成储酒仓库才逃过一劫。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->557</span><span class="float-right">创建时间:<!-- -->2019-03-13</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->62</span><span class="float-right">最后更新:<!-- -->2019-03-13</span></div></div></div><hr/></div></div></div></body></html>
