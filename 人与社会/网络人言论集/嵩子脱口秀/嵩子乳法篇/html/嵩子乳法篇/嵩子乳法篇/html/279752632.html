<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>你赞同巴黎公社提出的废除常备军的主张吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">你赞同巴黎公社提出的废除常备军的主张吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>公知治国的作死行为。</p><p>理论再正确也大不过一句话——活着才有输出。</p><p>批判的武器不能代替武器的批判。军官和军队本来就偏反动，这时候还加把火把他们推到对立面，就是嫌命长。</p><p>带兵打仗是门手艺，不可能瞬间就学会，革命政权必须获得一部分军官阶层的支持和效忠，否则的话必然失败乃至秒扑。中苏革命之所以能成功，巴黎公社和十一月革命之所以失败，其间很大的一点区别就是中苏革命获得了相当一部分军官作为军队的种子。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="490" data-rawheight="366" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-7f55571123e05a1670b7f149acf78cf5_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="490" src="../image/4a876a04c199089ab1a1f957250169f0_／v2-abfcf5936a549edd4c924beade967a1d_r.jpg" data-actualsrc="https://pic1.zhimg.com/50/v2-abfcf5936a549edd4c924beade967a1d_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->143</span><span class="float-right">创建时间:<!-- -->2018-09-27</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->33</span><span class="float-right">最后更新:<!-- -->2018-09-27</span></div></div></div><hr/></div></div></div></body></html>
