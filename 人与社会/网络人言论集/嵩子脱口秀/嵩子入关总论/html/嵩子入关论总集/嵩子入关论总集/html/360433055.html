<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>什么是入关论？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">什么是入关论？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>小思考题：</p><p>每个人根据自己的意识形态和信仰不同，先假想一个自己理想的中国。然后，为这个自己理想中的中国，去设想一个地缘战略，即：</p><p>资本主义者用什么战略维护自由贸易？</p><p>自由主义者用什么战略维护自由世界？</p><p>社会主义者用什么战略解放全人类？</p><p>民族主义者用什么战略实现民族崛起？</p><p>国家社会主义者用什么实现本民族的社会主义？</p><p>保守主义者用什么战略通过国际外交解决国内社会问题？</p><p>以各自的立场思考，最后设想出的会是什么地缘战略？</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="1200" data-rawheight="622" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-892a9e6ed6e4954d678f3c294262269b_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="1200" src="../image/bfb33e8977013d2a726144d758082104_／v2-51e21c8f2d60ecf93623e3fb31f881b5_r.jpg" data-actualsrc="https://pic1.zhimg.com/50/v2-51e21c8f2d60ecf93623e3fb31f881b5_hd.jpg"/></div></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="720" data-rawheight="369" data-size="normal" data-default-watermark-src="https://pic2.zhimg.com/50/v2-36c4ae84de91c27864e7004ee69da41a_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="720" src="../image/a8136876f6b1ce6257b131e730eb13b5_／v2-232b16a83edb410f81e039c21aafe78e_r.jpg" data-actualsrc="https://pic2.zhimg.com/50/v2-232b16a83edb410f81e039c21aafe78e_hd.jpg"/></div></figure><p class="ztext-empty-paragraph"><br/></p><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="1200" data-rawheight="673" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-ae9a04214a9a19d6061743254a14bc77_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="1200" src="../image/b5e516181786a41b1e6c9a036290ddac_／v2-c0b17ba486b72b2f62f9c97d0268d6d0_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-c0b17ba486b72b2f62f9c97d0268d6d0_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->642</span><span class="float-right">创建时间:<!-- -->2019-12-12</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->122</span><span class="float-right">最后更新:<!-- -->2019-12-12</span></div></div></div><hr/></div></div></div></body></html>
