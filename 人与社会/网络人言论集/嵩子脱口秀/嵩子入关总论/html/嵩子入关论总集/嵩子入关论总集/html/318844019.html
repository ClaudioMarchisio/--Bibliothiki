<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何评价知乎用户@山高县？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何评价知乎用户@山高县？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>既邀了那就自我评价一下吧，不应该装作看不见。</p><p>我来知乎并不是出于严肃的目的，有那么多人关注也是自己没有想到的。除了在军事上是科班理论的说书之外，历史政治等涉及价值观层面的东西，只是说出自己的价值观和想法而已。所以无论怎么讨论，只要不骂人我也从来不拉黑，毕竟这本身就是每个人的自由。</p><p>以上算是自我评价吧。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->180</span><span class="float-right">创建时间:<!-- -->2019-07-16</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->120</span><span class="float-right">最后更新:<!-- -->2019-07-16</span></div></div></div><hr/></div></div></div></body></html>
