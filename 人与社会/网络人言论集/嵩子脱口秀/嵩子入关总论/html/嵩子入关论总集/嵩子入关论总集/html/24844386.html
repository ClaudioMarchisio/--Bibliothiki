<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>中国划的南海范围合理么，真的是正义且合法的么？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">中国划的南海范围合理么，真的是正义且合法的么？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>知道南海意味着什么吗？</p><p>圣贤书等入关以后再读不迟，现在要横下一条心，一定要入关。</p><p>内南海—辽东。</p><p>外南海—锦州。</p><p>马六甲—山海关。</p><p>台湾—皮岛。</p><p>日本—朝鲜。</p><p>中南半岛—蒙古。</p><p>印度—准噶尔。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->370</span><span class="float-right">创建时间:<!-- -->2019-11-06</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->211</span><span class="float-right">最后更新:<!-- -->2019-11-06</span></div></div></div><hr/></div></div></div></body></html>
