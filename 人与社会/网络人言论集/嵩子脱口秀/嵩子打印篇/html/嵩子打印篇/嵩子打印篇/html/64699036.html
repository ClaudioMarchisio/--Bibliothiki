<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>都说的是印度的缺点，有没有人科普一下印度的优点及优势？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">都说的是印度的缺点，有没有人科普一下印度的优点及优势？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>世界主要国家普遍存在一个严重的体制问题，即维系总体战时代发展出的强大动员力要付出高昂成本，在核时代事实意味着海量的冗员和巨额的冗费。</p><p>而印度是世界主要国家中唯一一个前现代性较强的国家，动员力稀烂，不存在这个问题。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->340</span><span class="float-right">创建时间:<!-- -->2019-12-03</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->62</span><span class="float-right">最后更新:<!-- -->2019-12-03</span></div></div></div><hr/></div></div></div></body></html>
