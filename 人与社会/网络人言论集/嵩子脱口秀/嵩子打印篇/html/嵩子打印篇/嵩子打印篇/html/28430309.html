<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么印度的基础建设相对落后？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么印度的基础建设相对落后？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>大印度自有国情在此。</p><p>大规模基础设施建设是严重影响社会稳定的，说十个问题有九个根子在基建并不夸张。印度并没有这种应对能力，也没有耕者有其田，居者有其屋，恒产者有恒心的革命红利。</p><p>说白了，同样的经济条件下，大规模基建与公民权利的实现是有着巨大矛盾的。中国大规模赔钱也要搞超前基建，在某种程度上也是在跟时间赛跑，把地先占了再说。</p><p>所谓天下本无事，庸人自扰之，没事修那么多东西干嘛？不如啥事都不干，国安民乐，岂不美哉？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->235</span><span class="float-right">创建时间:<!-- -->2019-11-19</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->48</span><span class="float-right">最后更新:<!-- -->2019-11-20</span></div></div></div><hr/></div></div></div></body></html>
