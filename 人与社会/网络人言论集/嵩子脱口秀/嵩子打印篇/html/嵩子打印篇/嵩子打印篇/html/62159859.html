<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>西里古里走廊真的有那么大的意义吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">西里古里走廊真的有那么大的意义吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div>中国一旦攻占西里古里，补给就可以从孟加拉走海路运输，从此再也不怕大雪封山。就算孟加拉中立，至少也可以从孟加拉获得燃油和粮秣补给。我军可以集中全部运力运输弹药与人员。<br/>也就是说，如果中国能快速攻占西里古里，印度面对的就不再是边境战争，而是灭国战争了。<br/><br/>由于西里古里走廊的存在，中印爆发战争时，印度100%会策划政变以求控制孟加拉政府，中国对此必须有预案应对。</div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->44</span><span class="float-right">创建时间:<!-- -->2017-07-22</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->5</span><span class="float-right">最后更新:<!-- -->2017-07-22</span></div></div></div><hr/></div></div></div></body></html>
