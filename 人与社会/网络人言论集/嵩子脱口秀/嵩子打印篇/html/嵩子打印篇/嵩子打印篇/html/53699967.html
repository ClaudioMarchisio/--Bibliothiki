<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何评价俄售中国S-400的价格比印度便宜一半，印度又被坑了吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何评价俄售中国S-400的价格比印度便宜一半，印度又被坑了吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div>抖机灵固然没什么意思。<br/>然而:<br/>逼乎长答案，除了彰显逼格外，往往在错误的道路上走的更远。<br/>中国S400比印度便宜的原因极其简单:TG认为雷达被炸掉概率很高，所以发射车数量很少。导致TG防空导弹营编制规模为世界最小，没有之一。。。。。。。</div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->35</span><span class="float-right">创建时间:<!-- -->2016-12-19</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->7</span><span class="float-right">最后更新:<!-- -->2017-05-16</span></div></div></div><hr/></div></div></div></body></html>
