<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何看待印度将中国领土划入所谓直辖区？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何看待印度将中国领土划入所谓直辖区？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>这件事吧，性质相当于中国重设西康省，把藏南划了进去，要说严重也没多严重。</p><p>只不过这个事本身很气人，非常典型的谁跟印度好，印度就揩谁油。所以关键不在于这事本身，而是这事不是什么好兆头。若是此事不痛不痒的过去了，接下来几年间，恐怕难消停。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->305</span><span class="float-right">创建时间:<!-- -->2019-11-01</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->96</span><span class="float-right">最后更新:<!-- -->2019-11-01</span></div></div></div><hr/></div></div></div></body></html>
