<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>甲午海战究竟为何失败？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">甲午海战究竟为何失败？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>甲午最应该反思的地方，不是为什么输。而是为什么甲午之前，上到食肉诸公，下到四亿黎民，没几个人把日本当回事！</p><p>我的意思是，能早解决印度就尽早解决掉。不怕贼偷，就怕贼惦记。中美犹可共存，中印则不可。</p><p>如当年日本，今日印度这种整日贼心不死的邻国，一旦中华有变，必将趁乱而起。绝不可等闲视之，以遗后世之患。</p><p>人不惦记我，我不惦记人。人若惦记我，我必惦记人。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->268</span><span class="float-right">创建时间:<!-- -->2018-09-04</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->78</span><span class="float-right">最后更新:<!-- -->2018-09-04</span></div></div></div><hr/></div></div></div></body></html>
