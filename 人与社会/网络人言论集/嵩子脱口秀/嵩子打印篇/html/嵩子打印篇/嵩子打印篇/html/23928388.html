<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>印度在可预见的未来会发展成为工业化国家吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">印度在可预见的未来会发展成为工业化国家吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>印度十几亿人的工业化，需要的外汇哪里来?</p><p>对中印这种人口庞大，相对不缺市场的后发工业化国家来说，外汇就是亲爹，就是祖宗（除了中国50年代中期由于苏联援助太多，远远超出中国消费能力而导致工业品销售困难外）。</p><p>印度外汇本来就不多，收支也不好，国情又不利于积累，还需要进口大量资源和军火的情况下，这种情况下竟相当排斥外资。</p><p>这样搞，别说工业化了，积累速度能赶上先发国家的发展速度吗？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->66</span><span class="float-right">创建时间:<!-- -->2018-12-14</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->18</span><span class="float-right">最后更新:<!-- -->2018-12-14</span></div></div></div><hr/></div></div></div></body></html>
