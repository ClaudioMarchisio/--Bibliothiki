<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>1967年中印在乃堆拉谁是胜利者？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">1967年中印在乃堆拉谁是胜利者？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>印度是胜利者，成功试探出了底线，确认了中国对军事介入南亚事务缺乏兴趣，为其肢解巴基斯坦奠定了基础。</p><p>62年后印度东北局势是极度危险的，东巴可以为中国提供粮秣和一部分军械补给补给，中国可以在东巴预置弹药后直接翻山切断走廊，补给线从东巴开始。</p><p>而肢解巴基斯坦后，印度在孟加拉方向获得了纵深，东北形势大为稳定。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->302</span><span class="float-right">创建时间:<!-- -->2019-01-18</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->88</span><span class="float-right">最后更新:<!-- -->2019-01-18</span></div></div></div><hr/></div></div></div></body></html>
