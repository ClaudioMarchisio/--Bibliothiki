<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>印度陆军的“冷启动”战略是什么？如何看待/评价/分析它？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">印度陆军的“冷启动”战略是什么？如何看待/评价/分析它？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>典型的印度式PPT计划。</p><p>所谓冷启动，指的是陆军直接从军营出发，迅速开进到预定作战区域并投入作战的能力。以求在侦察手段丰富的现代，达成闪击战的作战效果。</p><p>为了具备冷启动能力，需要军队时刻具备良好的战备度，并且国家基础设施能够支持军队的快速开进，属于陆军终极能力。</p><p>这对印度来说的都属于不可能的事，不过画PPT而已，不足为虑。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->338</span><span class="float-right">创建时间:<!-- -->2019-10-30</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->76</span><span class="float-right">最后更新:<!-- -->2019-10-30</span></div></div></div><hr/></div></div></div></body></html>
