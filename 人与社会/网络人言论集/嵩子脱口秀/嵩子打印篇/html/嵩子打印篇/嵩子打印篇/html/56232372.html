<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如果特朗普邀请印度申请加入北约，印度同意会怎么样？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如果特朗普邀请印度申请加入北约，印度同意会怎么样？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div>川普做梦，印度对西方的提防之心比中国高一百倍都不止。<br/>为什么？<br/>因为中国近代沦为半殖民地，主要原因打不过。所以中国人的总结，一言蔽之就是落后就要挨打。<br/>印度则不然。印度沦为殖民地，打不过固然是原因。然而最主要的原因还是被西方忽悠瘸了，总而言之是被卖了还替人数钱，稀里糊涂变成了殖民地。所以印度总结近代教训的结论，是洋人说啥都不能信。。。。。。。。<br/>所以说川普想把一个连沃尔玛都不让进入的国家拉进北约，不是做梦是什么？</div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->96</span><span class="float-right">创建时间:<!-- -->2017-06-13</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->28</span><span class="float-right">最后更新:<!-- -->2017-06-13</span></div></div></div><hr/></div></div></div></body></html>
