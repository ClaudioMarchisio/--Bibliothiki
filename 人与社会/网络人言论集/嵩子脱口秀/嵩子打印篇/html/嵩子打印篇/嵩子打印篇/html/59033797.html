<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么中国新航母最先让印度不安？而不是日本，台湾什么的？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么中国新航母最先让印度不安？而不是日本，台湾什么的？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div>不要听风就是雨。印度对独立自主的追求一点不比中国少，跟西方的关系也是相当不怎么样的（比中国好不等于很好）。<br/>所以说西方媒体的挑拨笑笑就好。毕竟在印度眼里美国是第二号威胁，中国只是第三号嘛。</div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->40</span><span class="float-right">创建时间:<!-- -->2017-04-26</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->8</span><span class="float-right">最后更新:<!-- -->2017-04-26</span></div></div></div><hr/></div></div></div></body></html>
