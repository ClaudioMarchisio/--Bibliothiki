<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>印度的人口任其发展下去，会产生哪些灾难？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">印度的人口任其发展下去，会产生哪些灾难？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>无妨，以农产品为地租的农村经济模式下，人再多，地再少都有余粮可卖的。</p><p>所以说不仅不会产生灾难，反而将长期是国际粮食市场上的重要粮食供应者。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="500" data-rawheight="500" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-6164f038ecb48027bca2d76edef73d64_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="500" src="../image/1a6b9df2395f537ca0c9a8ed3054d8f2_／v2-975f3fe8c243386acc4891b07254b50f_r.jpg" data-actualsrc="https://pic4.zhimg.com/50/v2-975f3fe8c243386acc4891b07254b50f_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->328</span><span class="float-right">创建时间:<!-- -->2019-12-23</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->53</span><span class="float-right">最后更新:<!-- -->2019-12-23</span></div></div></div><hr/></div></div></div></body></html>
