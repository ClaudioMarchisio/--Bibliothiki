<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>预测：未来的历史书上将会把什么事件视为美国衰落的标志?</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">预测：未来的历史书上将会把什么事件视为美国衰落的标志?</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>估计是打击偷逃铸币税专项行动失败，被逃税分子把税警大队给端了。</p><p>正如当年西班牙海军仍然天下无敌，但是商船被打劫的概率却越来越高（偷逃铸币税）。但是无论如何，无敌舰队还在，仍然震慑着不列颠和尼德兰的海盗们。帝国看起来，仍然是那么的坚不可摧。剿灭海盗窝点，看起来只是一声令下那么简单。</p><p>帝国就像那直布罗陀的巨岩一般，将永远存在。</p><hr/><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="2159" data-rawheight="1080" data-size="normal" data-default-watermark-src="https://pic2.zhimg.com/50/v2-926c88652bbab5d4dcdc55031e69aa44_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="2159" src="../image/b0da07962e7a2e01129a22a2ebe2cd6d_／v2-793a92ee5804431bb46a3252aac8efe7_r.jpg" data-actualsrc="https://pic4.zhimg.com/50/v2-793a92ee5804431bb46a3252aac
