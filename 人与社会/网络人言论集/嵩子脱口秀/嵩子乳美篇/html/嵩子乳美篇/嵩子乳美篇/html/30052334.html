<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么很多人说小布什智商不高？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么很多人说小布什智商不高？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>小布什任期内主要搞过三个大的地缘政治计划，可以从中一瞥其智障程度。</p><p>1:大中东计划:在中东建立民主国家（结果都知道了，一地鸡毛）。</p><p>2:大中亚计划:在中亚建立民主国家（亏是被中俄挡住了）。</p><p>3:新丝绸之路计划（你没有看错）:建立一条经印度—巴基斯坦—阿富汗—伊朗，最后到伊拉克的繁荣之路（显然常识存在问题）。</p><p>与小布什异想天开的脑洞相比，奥巴马的亚太再平衡和TPP，显得无比的高智商。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->1382</span><span class="float-right">创建时间:<!-- -->2018-07-22</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->231</span><span class="float-right">最后更新:<!-- -->2018-07-22</span></div></div></div><hr/></div></div></div></body></html>
