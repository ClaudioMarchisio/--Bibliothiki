<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>站在上帝视角，中国历史上某个节点，汉族文明战胜草原游牧民族后有没有可能以某种手段实现对草原的有效统治？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">站在上帝视角，中国历史上某个节点，汉族文明战胜草原游牧民族后有没有可能以某种手段实现对草原的有效统治？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>可用唐僖宗击球赌三川之法。那达慕摔跤冠军赐进士及第，优胜组根据名次赐进士出身，同进士出身。如此定可尽收蒙古勇士之心。</p><p>然后将蒙古勇士编为翰林军（翰林院），期间学习文化，之后择优授予文武官职，一切待遇等同科举出身。</p><p>只要儒生们知道这事之后不造反，就算儒生造反，蒙古勇士沙包大的拳头见过没有啊？</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="1667" data-rawheight="1080" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-9da0f67f6965e105db89c5b2c70c7fd7_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="1667" src="../image/3538a215e8b01040e5c6f78d7f1ed4f0_／v2-a9f443128a045989c70d96d0bc15b71f_r.jpg" data-actualsrc="https://pic4.zhimg.com/50/v2-a9f443128a045989c70d96d0bc15b71f_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->292</span><span class="float-right">创建时间:<!-- -->2019-11-29</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->73</span><span class="float-right">最后更新:<!-- -->2019-11-29</span></div></div></div><hr/></div></div></div></body></html>
