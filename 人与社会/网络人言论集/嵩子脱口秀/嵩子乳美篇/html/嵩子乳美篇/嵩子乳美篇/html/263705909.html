<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>西线德军比东线德军真的差很多么？如果差，究竟差在哪里？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">西线德军比东线德军真的差很多么？如果差，究竟差在哪里？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>由于东线是步兵和车辆的无底洞。导致步兵素质底下，严重缺乏车辆是西线德军的主要弱点。</p><p>只能说多亏同行衬托，战场表现好歹算没辜负德军之名。</p><p>美军步兵在西线拙劣的表现，某种程度上也预示了朝鲜战争的结局。</p><p>作为枪械之国的国民，两场战争中的美国陆军步兵手持神器八大粒，居然能存在严重的大清国式开枪不瞄准问题，马润鄙视陆军还真不是没有缘由。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->132</span><span class="float-right">创建时间:<!-- -->2018-05-13</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->102</span><span class="float-right">最后更新:<!-- -->2018-05-13</span></div></div></div><hr/></div></div></div></body></html>
