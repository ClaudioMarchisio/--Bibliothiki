<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么明军在萨尔浒之战会败得那么惨？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么明军在萨尔浒之战会败得那么惨？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>因为我大明天下无敌，只要天兵一到，必然一举荡平。谅尔区区建奴腐草之萤光，如何比得上天空之皓月？只要老奴酋脑子没被驴踢，在大明天兵面前唯一理性的选择就是望风遁逃。</p><p>所以，制定作战计划的主要思路，是不要让建奴跑掉。从这个角度来说，作战方案并没有什么问题。</p><p>至于打败仗？开什么玩笑？那是不可能的，不在考虑范畴之内。</p><figure data-size="normal">../image/<div class="duokan-image-single"><img data-rawwidth="350" data-rawheight="210" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-dac85a76a40bb386028aa8fcb38fae3c_hd.jpg" class="content_image lazy" width="350" data-actualsrc="https://pic2.zhimg.com/50/v2-b02b35085bfd4759a5ffb20764c6e1c4_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->407</span><span class="float-right">创建时间:
