<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为何有人无法接受韩国是发达国家的事实？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为何有人无法接受韩国是发达国家的事实？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>世界上只有八个国家。</p><p>美国，中国，俄罗斯，印度，朝鲜，伊朗，法国德国加起来算一个，以色列和英国算半个。</p><p>美国——天子。</p><p>法国，德国，英国，以色列——方伯。</p><p>印度——熟番。</p><p>中俄朝伊——东夷，西戎，南蛮，北狄。</p><p>韩国这种充其量就是一个子爵，会盟时只配烧火的归化蛮夷，也配称国家？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->1052</span><span class="float-right">创建时间:<!-- -->2019-07-05</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->235</span><span class="float-right">最后更新:<!-- -->2019-07-05</span></div></div></div><hr/></div></div></div></body></html>
