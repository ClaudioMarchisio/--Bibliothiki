<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何看待伊朗浓缩铀存量突破300公斤?</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何看待伊朗浓缩铀存量突破300公斤?</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>本来这些年来弃核从宽，牢底坐穿，拥核从严，回家过年的影响就已经够恶劣了。结果伊朗把你无人机打下来，传说中的报复居然是嘴炮。那现在自然是洗衣粉已经准备好，就等你来打了（滑稽）。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="435" data-rawheight="358" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-a16973f593dfa354a552e21b5828222f_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="435" src="../image/492adcac013d3e226c314221f2c9582f_／v2-a0e71cb19e4d4f94694f52ef412fe4f6_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-a0e71cb19e4d4f94694f52ef412fe4f6_hd.jpg"/></div></figure><p>留给以色列的时间不多了，F35走起。再干愣着的话，对得起天降伟人特朗普吗？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->255</span><span class="float-right">创建时间:<!-- -->2019-07-04</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->34</span><span class="float-right">最后更新:<!-- -->2019-07-04</span></div></div></div><hr/></div></div></div></body></html>
