<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何评价美俄关系？美国为什么一定要搞垮俄罗斯？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何评价美俄关系？美国为什么一定要搞垮俄罗斯？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>很大程度上是因为苏联统治阶级和欧美统治阶级之间没有足够的信任纽带，在欧美统治阶级看来根本不配姓伊尔根觉罗。苏联解体后的新贵，在欧美看来身份仍然是坏了规矩的暴发户，必须往死里打，杀鸡儆猴，以儆效尤。</p><p>说白了，猴子不要以为行了冠礼就算人，穷鬼不要以为在天京城里捞了两个臭钱就算贵族。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->270</span><span class="float-right">创建时间:<!-- -->2019-09-14</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->78</span><span class="float-right">最后更新:<!-- -->2019-09-14</span></div></div></div><hr/></div></div></div></body></html>
