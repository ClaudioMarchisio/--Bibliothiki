<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>清朝算不算是对现代中国贡献最大的封建王朝？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">清朝算不算是对现代中国贡献最大的封建王朝？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>今日之局，是美利坚天朝册封各部头领为（格拉摩根）伯爵，然后以其宣称权，下诏否定我领土合法性。我则搬出继承法理宣称证明“此乱命也，华绝不奉诏”，以此在美朝的规则内博弈。</p><p>其他论述并不是不可以，但是上升到官方层面的话，无异于以七大恨告天。还要不要敕书了？还想不想卖野山参了？</p><p>至于入关之后，怎么论述都可以。不过老实说，指挥儒学大师们修《明史》编《四库》，可比撕各部间过去的那些比有意思多了。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->381</span><span class="float-right">创建时间:<!-- -->2019-12-04</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->137</span><span class="float-right">最后更新:<!-- -->2019-12-04</span></div></div></div><hr/></div></div></div></body></html>
