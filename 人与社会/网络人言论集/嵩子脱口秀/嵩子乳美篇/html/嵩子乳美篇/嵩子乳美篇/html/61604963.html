<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>大家相信阴谋论吗？关于颜色革命大家了解多少？而颜色革命离我们远吗？我总觉得国际政治就是一步阴谋大片！？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">大家相信阴谋论吗？关于颜色革命大家了解多少？而颜色革命离我们远吗？我总觉得国际政治就是一步阴谋大片！？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>百万漕工的主要作战经验，来自于苏联政权崩溃的瞎猫撞上死耗子，以及冷战后的狐假虎威的霸王硬上弓，技术含量其实很低。</p><p>所以老实说，不要太高估他们，百万漕工作战能力也就那样。真正的风险并不在百万漕工本事多大，而在于被百万漕工的威名吓得神经过敏，反应过度。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->371</span><span class="float-right">创建时间:<!-- -->2020-02-10</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->72</span><span class="float-right">最后更新:<!-- -->2020-02-10</span></div></div></div><hr/></div></div></div></body></html>
