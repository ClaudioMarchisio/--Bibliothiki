<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何看待“中美必有大战”这种论调?</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何看待“中美必有大战”这种论调?</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>这种论调十分无知，误判中美关系，过于乐观。</p><p>要知道，“冷战”就是核时代的大国战争模式。难道中美不正处于“大战”之中吗？</p><p>“冷战”的本质，是“除武装进攻外一切敌对形式的总和”。不是说只有美苏冷战那一种具体的形式才叫冷战，美苏冷战的形式是美苏制度和国情决定的，只是“冷战”的一种形式而已。我们要意识到，中美冷战的形式一定跟美苏冷战不一样，但同样是冷战。万万不可刻舟求剑，误判中美关系的实质。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->339</span><span class="float-right">创建时间:<!-- -->2019-09-14</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->27</span><span class="float-right">最后更新:<!-- -->2019-09-14</span></div></div></div><hr/></div></div></div></body></html>
