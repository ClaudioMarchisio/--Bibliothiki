<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为何美国能打赢二战的日本，却打不赢弱很多的越南？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为何美国能打赢二战的日本，却打不赢弱很多的越南？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>军人不知为何而战。</p><p>太平洋战争时。面对日军刺猬一样的防空火力，美军飞行员投完弹后用机枪打，弹药耗尽后向军舰俯冲吓唬人也不脱离战场。。。</p><p>越战时期，中苏越高炮部队在最大射程上的吓阻性射击，往往可以使美军飞行员抛弃弹药，放弃攻击。。。。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="480" data-rawheight="460" data-size="normal" data-default-watermark-src="https://pic2.zhimg.com/50/v2-da62720a62adf3a21edcd64ee19c8b86_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="480" src="../image/f7b27c1bf47070c05a5ff6f539f6417e_／v2-c60330431836ad4c138c5b5118c09095_r.jpg" data-actualsrc="https://pic4.zhimg.com/50/v2-c60330431836ad4c138c5b5118c09095_hd.jpg"/></div><figcaption>二战男儿</figcaption></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="640" data-rawheight="529" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-d5e05535dd97c330a8a3a86cdee99f8f_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="640" src="../image/ac419997a1f9af6b26c6f79be223bbb4_／v2-ff5315e5ab9d8ff3621b375bf4776086_r.jpg" data-actualsrc="https://pic4.zhimg.com/50/v2-ff5315e5ab9d8ff3621b375bf4776086_hd.jpg"/></div><figcaption>越战废物</figcaption></figure><p>最精英化、职业化的飞行员都不知为何而战。地面上还能剩几个大头兵卖命，不言而喻。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->621</span><span class="float-right">创建时间:<!-- -->2019-04-11</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->81</span><span class="float-right">最后更新:<!-- -->2019-04-11</span></div></div></div><hr/></div></div></div></body></html>
