<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>全世界目前最大威胁是什么？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">全世界目前最大威胁是什么？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>全球性的财政危机，连用货币政策和财政政策辗转腾挪的空间都很小的情况下，天降伟人特朗普还在全世界不停的火上浇油。</p><p>俗话说国无完国，但会完蛋，饿虎不择食，蝼蚁且贪生。完蛋预期面前，这个世界要出多少幺蛾子，实难想象。</p><p>眼下这个节骨眼上，我们想入关，想解决的说白了都是长期性的问题。但别人要犁庭，想解决的问题那可真是求生。</p><p>正所谓美苏冷战急不得，美中冷战拖不得。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->444</span><span class="float-right">创建时间:<!-- -->2019-12-08</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->143</span><span class="float-right">最后更新:<!-- -->2019-12-08</span></div></div></div><hr/></div></div></div></body></html>
