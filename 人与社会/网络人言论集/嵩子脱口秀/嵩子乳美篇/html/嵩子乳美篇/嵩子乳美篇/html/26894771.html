<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>吞并克里米亚事件中，俄罗斯的得失如何？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">吞并克里米亚事件中，俄罗斯的得失如何？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>普京射王中肩，得到了一个新的时代。至于这个时代对俄罗斯是好是坏，只能留给历史去检验了。</p><p>克里米亚事变开了二战后公开兼并领土的先河，作为秩序维持者的美国对此温吞水式的应对，向全世界彰显着美国的虚弱已经从量变走向质变。随后特朗普放弃天子地位，以诸侯自居捞最后一把好处，可谓活脱脱演了一出周郑交质（中美贸易战结局十有八九是中美交质）。世界的变局，已经再明显不过的显现在了所有人眼前。</p><p>未来如何，只有天晓得。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->136</span><span class="float-right">创建时间:<!-- -->2018-06-29</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->26</span><span class="float-right">最后更新:<!-- -->2018-06-29</span></div></div></div><hr/></div></div></div></body></html>
