<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>有人讲美军打胜仗全靠装备好，没有这么好的装备美军什么也不是，是这样吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">有人讲美军打胜仗全靠装备好，没有这么好的装备美军什么也不是，是这样吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>美军其实是特别强调诸如荣誉，奉献，义务，保卫自由这种“假大空”的东西的。</p><p>原因也很简单，美国生活水平太高，美军实在无法做到军人收入及待遇高于国民一般水平，不靠“假大空”忽悠，根本留不住人。</p><p>这一我军政治工作的新课题，美军一直都要面对。。。。。。。。</p><p class="ztext-empty-paragraph"><br/></p><p>致认为美军待遇好的同志，就问一条。美军能否做到陆军野战伙食高于国民水平?</p><p>中国在以往不仅可以做到，而且远超。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->184</span><span class="float-right">创建时间:<!-- -->2018-04-13</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->65</span><span class="float-right">最后更新:<!-- -->2018-05-01</span></div></div></div><hr/></div></div></div></body></html>
