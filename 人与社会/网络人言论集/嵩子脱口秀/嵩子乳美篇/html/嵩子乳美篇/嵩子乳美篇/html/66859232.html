<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>将来美国和中国两个超级大国之间会重演美苏冷战历史吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">将来美国和中国两个超级大国之间会重演美苏冷战历史吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>美苏矛盾说白了是两种体系抢地盘，背后并不是绝对的零和。而中美矛盾是一种体系内谁说了算的问题，这种矛盾是绝对零和的。</p><p>一条街可以有两个帮会，但一个帮会绝不可能有两个老大。</p><p>不要以为冷战很糟，冷战是人类的幸运。中美矛盾远比美苏矛盾要更大更恐怖，能冷战就烧高香吧。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->311</span><span class="float-right">创建时间:<!-- -->2019-07-01</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->71</span><span class="float-right">最后更新:<!-- -->2019-07-01</span></div></div></div><hr/></div></div></div></body></html>
