<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>哈耶克是谁？他写的哪本书被禁？他的主要观点是否符合当下社会的发展趋势？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">哈耶克是谁？他写的哪本书被禁？他的主要观点是否符合当下社会的发展趋势？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>一个用车轱辘子话去证明“不做安安饿殍，尤校奋臂螳螂”为什么必然失败的西方士大夫。</p><p>其主要观点为饿死其他人之后你就有饭吃了，以及给安安饿殍饭吃会让士大夫失去自由。</p><p>主要著作为《论做安安饿殍的正确性》（致命的自负），《论奋臂螳螂失败的必然性》（通往奴役之路）等等。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="450" data-rawheight="600" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-bcde1c3fdd6c32c23e893e2faf246d9f_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="450" src="../image/c0b5a9eaba943d045f564e162de70a1a_／v2-4e08a1c1527a43d6bc12474ef5dcbd33_r.jpg" data-actualsrc="https://pic1.zhimg.com/50/v2-4e08a1c1527a43d6bc12474ef5dcbd33_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->787</span><span class="float-right">创建时间:<!-- -->2018-10-29</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->223</span><span class="float-right">最后更新:<!-- -->2018-10-30</span></div></div></div><hr/></div></div></div></body></html>
