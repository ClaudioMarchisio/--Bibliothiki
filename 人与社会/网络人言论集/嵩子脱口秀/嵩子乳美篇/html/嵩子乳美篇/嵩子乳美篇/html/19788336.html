<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>言论自由是否包括说谎的自由？为什么？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">言论自由是否包括说谎的自由？为什么？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>神学问题，没有意义，不可能实现的东西是无法讨论的。</p><p>言论自由的界限问题，在于有限的财政能力，根本不可能有效限制近乎无限的言论。以至于问题的性质与针尖上能放多少天使一样，属于神学问题，完全没有讨论的必要。</p><p>苏联经典笑话：</p><p>——集体农庄的会议上将研究两个问题：建造木棚和建设共产主义。</p><p>但是，在没有木板的情况下，决定直接研究第二个问题。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->301</span><span class="float-right">创建时间:<!-- -->2019-12-15</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->46</span><span class="float-right">最后更新:<!-- -->2019-12-15</span></div></div></div><hr/></div></div></div></body></html>
