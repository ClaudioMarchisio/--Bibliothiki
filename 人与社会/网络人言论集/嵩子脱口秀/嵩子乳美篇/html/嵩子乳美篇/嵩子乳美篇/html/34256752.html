<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>欧洲国家是否真正畏惧苏联的“钢铁洪流”，钢铁洪流是否真正拥有强大的作战能力?</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">欧洲国家是否真正畏惧苏联的“钢铁洪流”，钢铁洪流是否真正拥有强大的作战能力?</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div>质量差别不大甚至互有短长的情况下。神仙也弥补不了一倍的兵力优势，这是克劳塞维茨的结论。<br/>怎么说呢。北约所谓能把苏军挡在西德的各种所谓战术。唯一的意义就是:在法国退出北约的情况下，在政治上忽悠西德留在北约而画的一张饼。</div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->19</span><span class="float-right">创建时间:<!-- -->2017-02-15</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->0</span><span class="float-right">最后更新:<!-- -->2017-02-15</span></div></div></div><hr/></div></div></div></body></html>
