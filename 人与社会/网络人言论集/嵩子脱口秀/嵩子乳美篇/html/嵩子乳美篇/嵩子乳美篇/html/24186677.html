<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么二战时期俄罗斯人会帮助斯大林打希特勒？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么二战时期俄罗斯人会帮助斯大林打希特勒？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>中国人还帮老蒋法西斯政权呢，俄罗斯人帮斯大林有什么好稀罕的?</p><p>美国佬的风凉话，根本就是十指不沾阳春水，站着说话不腰疼。拿美国人的屁话当回事，纯属腰椎有问题，脑子大大滴坏啦。</p><p>要是美国五蠹士大夫们拍脑门拍出来的都是真理，那特朗普怎么可能上台呢？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->86</span><span class="float-right">创建时间:<!-- -->2018-11-06</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->5</span><span class="float-right">最后更新:<!-- -->2018-11-06</span></div></div></div><hr/></div></div></div></body></html>
