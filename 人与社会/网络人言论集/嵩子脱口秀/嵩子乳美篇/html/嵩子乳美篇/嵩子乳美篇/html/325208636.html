<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何看待「没有美国，世界早完了」这个逻辑？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何看待「没有美国，世界早完了」这个逻辑？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>说没有大清，天下早完了，似乎也挺有道理的。毕竟民国时百姓无不怀念大清呢。。。</p><p>说白了，这天下本来就是你美利坚的天下，高坐龙椅之上，拿着割几十亿韭菜的权力，维持秩序本来就是本分，还成功劳了？</p><p>短短几十年折腾成现在这副药丸的样子，不去反思下罪己诏？还有功了？</p><p>我大清冤啊！</p><a data-draft-node="block" data-draft-type="link-card" href="https://www.zhihu.com/question/48867312/answer/725857579" class="internal">你为什么反对唐纳德·川普（Donald Trump）？</a><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->387</span><span class="float-right">创建时间:<!-- -->2019-07-05</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->41</span><span class="float-right">最后更新:<!-- -->2019-07-05</span></div></div></div><hr/>
