<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何看待土耳其向叙利亚北部发动的军事袭击？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何看待土耳其向叙利亚北部发动的军事袭击？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>此事最大的看点，在于事后无人辞职，无人被开。由此可见川普内阁已无一铮臣，尽是阿谀奸佞之辈。</p><p>正所谓庙堂之上，朽木为官。殿壁之上，禽兽食禄。狼心狗行之辈，滚滚当朝，奴颜婢膝之徒，纷纷秉政。。。。</p><p>选手纷纷开始冲刺，这场药丸大赛，看来还是胜败难料啊。。。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="640" data-rawheight="360" data-size="normal" data-default-watermark-src="https://pic2.zhimg.com/50/v2-a8524f32e4ece185b1fa6871565dd8ae_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="640" src="../image/fd5b66d1cbfb080bfe56bcf721d08f97_／v2-44ed6dd89cb41955e1870281dc639c8c_r.jpg" data-actualsrc="https://pic1.zhimg.com/50/v2-44ed6dd89cb41955e1870281dc639c8c_hd.jpg"/></div><figcaption>奸佞当道，国将不国</figcaption></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->435</span><span class="float-right">创建时间:<!-- -->2019-10-13</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->109</span><span class="float-right">最后更新:<!-- -->2019-10-13</span></div></div></div><hr/></div></div></div></body></html>
