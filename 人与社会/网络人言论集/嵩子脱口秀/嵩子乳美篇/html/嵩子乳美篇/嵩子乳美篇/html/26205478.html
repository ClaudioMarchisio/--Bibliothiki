<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>民国时期的教育能不能算走在世界前沿？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">民国时期的教育能不能算走在世界前沿？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>何止走在了世界前沿，完全超时代好不好？</p><p>所谓“仓颉造字，夜有鬼哭”，字乃天下至凶之物。让老百姓识字是一项对统治非常不利的行为，老百姓在识字的同时仍处于贫穷之中，简直就是作大死。所谓识字率代表国力，完全是总体战时代各国饮鸩止渴的结果。</p><p>而我大民国坚决不受西方歪风影响，保持人民识字率低下，并坚决保证人民吸毒的自由，甚为切合核时代的治国逻辑。这要不是走在世界前沿？那什么是走在世界前沿？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->511</span><span class="float-right">创建时间:<!-- -->2019-08-21</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->67</span><span class="float-right">最后更新:<!-- -->2019-08-21</span></div></div></div><hr/></div></div></div></body></html>
