<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>中国南海舰队与美国第七舰队军力比较?</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">中国南海舰队与美国第七舰队军力比较?</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>第七舰队先解决缺编和士气问题再说吧。</p><p>现在的第七舰队常年实行797工作制，士兵周平均工作时间大于一百小时，有工作二十小时不得休息者（菲茨杰拉德撞舰事件），堪称东亚第一黑心雇主。。。。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="640" data-rawheight="518" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-769aceeca40ce2ba464c27b62be05211_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="640" src="../image/4d4b17238a551431184f4f3273ee75ce_／v2-9a4050a1f1a62c9a046fc95a051b9bde_r.jpg" data-actualsrc="https://pic2.zhimg.com/50/v2-9a4050a1f1a62c9a046fc95a051b9bde_hd.jpg"/></div></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="641" data-rawheight="411" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-2f0deaead6fbd28ea7957c375840c778_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="641" src="../image/0f0a5008497e777a49651d9703490f8e_／v2-07087fbeb3c69913731b1b50c58212b0_r.jpg" data-actualsrc="https://pic4.zhimg.com/50/v2-07087fbeb3c69913731b1b50c58212b0_hd.jpg"/></div></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="641" data-rawheight="393" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-eae4a0639cb8e432b86fa17ff93c1427_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="641" src="../image/9fa058344c6311c0615f65930de1d4d0_／v2-e6a56e009fdc0339c683911f31d5cbd4_r.jpg" data-actualsrc="https://pic1.zhimg.com/50/v2-e6a56e009fdc0339c683911f31d5cbd4_hd.jpg"/></div></figure><p>一支状态犹如大明长城戍卒的军队，能及时点燃烽火台就算对得起国会老爷了，还要啥自行车啊？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->254</span><span class="float-right">创建时间:<!-- -->2019-04-17</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->44</span><span class="float-right">最后更新:<!-- -->2019-04-17</span></div></div></div><hr/></div></div></div></body></html>
