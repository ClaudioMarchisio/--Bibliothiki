<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>“主战坦克度余生”这种说法靠谱吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">“主战坦克度余生”这种说法靠谱吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>又一个治安战综合症患者。</p><p>治安战跟正规战完全就是两种事物，拿治安战经验指导军队建设那是嫌死的不够快。</p><p>比如说美军在治安战中，连火炮助锄的坑都不好好挖，反正打几炮就稳住了，这放到正规战中是会被直接枪毙的卧底行为。。。。</p><p>更何况，死脆壳是一种依赖体系和步兵协同的装备，其实并不适合打治安战。。真正适合打治安战的是梅卡瓦和阿贾克斯。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->362</span><span class="float-right">创建时间:<!-- -->2018-08-25</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->64</span><span class="float-right">最后更新:<!-- -->2018-08-25</span></div></div></div><hr/></div></div></div></body></html>
