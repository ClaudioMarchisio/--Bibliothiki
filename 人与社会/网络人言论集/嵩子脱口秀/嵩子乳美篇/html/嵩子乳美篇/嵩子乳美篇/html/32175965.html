<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>几十年没有实战经验的中国，在战斗思想上与美国比有哪些差距？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">几十年没有实战经验的中国，在战斗思想上与美国比有哪些差距？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>华北游击/治安战和东北/西南剿匪中有一条极为重要的战斗原则，就是一旦接火，只要形势允许就绝不主动脱离战斗，必须不怕牺牲，连续战斗，穷追不舍，犁庭扫穴。</p><p>而美军在阿富汗伊拉克打了十几年治安战，不想着如何摆脱被动挨打的局面，心思全用在如何在被动挨打下保命之上。经验是越来越重的防弹衣，导致根本没有追击能力，以致贼势日益嚣张。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->1581</span><span class="float-right">创建时间:<!-- -->2019-11-10</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->185</span><span class="float-right">最后更新:<!-- -->2019-11-10</span></div></div></div><hr/></div></div></div></body></html>
