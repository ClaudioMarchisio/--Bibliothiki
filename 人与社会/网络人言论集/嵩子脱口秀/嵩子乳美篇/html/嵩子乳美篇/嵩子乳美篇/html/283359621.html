<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>美国为什么要制裁伊朗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">美国为什么要制裁伊朗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>主要为了消灭伊朗修正主义：</p><p>美国认为，世界末日的前置条件是以色列复国，建立第三圣殿，而后七印揭开，基督徒与敌基督决战。</p><p>伊朗认为，世界末日的前置条件是以色列复国，马赫迪现世。</p><p>而伊朗修正主义集团作恶多端，恐惧末日审判。宁肯错杀一千绝不放过一个，竟禁止自称马赫迪，并大肆自称逮捕马赫迪的人。致使在以色列复国，红色母牛降生的大好形势下，末日决战仍然无法开启，导致无数义人无法复活。</p><p>对这种修正主义叛徒集团，当然要砸烂他们的狗头了。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="960" data-rawheight="540" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-a70fce1cccf41fddc8f536bb550c0095_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="960" src="../image/e3683242e9a9b2ce61448a30042a7f2e_／v2-8e900aa7de2ba01461349b117a380343_r.jpg" data-actualsrc="https://pic4.zhimg.com/50/v2-8e900aa7de2ba01461349b117a380343_hd.jpg"/></div></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="877" data-rawheight="376" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-0909881d8568028034c83450de58cc20_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="877" src="../image/2b234a04899dea6d69b38efbb993fee8_／v2-b5aadfcd4051f65a4c9e426f448a4531_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-b5aadfcd4051f65a4c9e426f448a4531_hd.jpg"/></div></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="873" data-rawheight="373" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-143794a88c42379d7aa7786caf6a11e4_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="873" src="../image/bc7deaf0074ce5d2b2b31420aa4a1b55_／v2-04db116fa96c0059fdcd516ee4ebefac_r.jpg" data-actualsrc="https://pic4.zhimg.com/50/v2-04db116fa96c0059fdcd516ee4ebefac_hd.jpg"/></div></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="557" data-rawheight="373" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-c36e49fd4081a069f48be560ee8cb65d_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="557" src="../image/62ef65b29617e6bc6eb588465549cc52_／v2-72bacde2a77442b1f9824975b991070c_r.jpg" data-actualsrc="https://pic2.zhimg.com/50/v2-72bacde2a77442b1f9824975b991070c_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->255</span><span class="float-right">创建时间:<!-- -->2019-06-16</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->34</span><span class="float-right">最后更新:<!-- -->2019-06-16</span></div></div></div><hr/></div></div></div></body></html>
