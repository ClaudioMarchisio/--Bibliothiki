<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何看待王志安账号遭全网封杀？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何看待王志安账号遭全网封杀？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>我曾经把某些我的言论发到外网上，结果被封号N个，效率高的让我怀疑棱镜有人工智能审核。但我认为还是尽量不要比烂，否则不就跟北美奴隶主匪帮及其狗腿子看齐了？</p><a data-draft-node="block" data-draft-type="link-card" href="https://www.zhihu.com/question/323044960/answer/689307871" class="internal">美国的强大在于什么？</a><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->187</span><span class="float-right">创建时间:<!-- -->2019-06-07</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->28</span><span class="float-right">最后更新:<!-- -->2019-06-07</span></div></div></div><hr/></div></div></div></body></html>
