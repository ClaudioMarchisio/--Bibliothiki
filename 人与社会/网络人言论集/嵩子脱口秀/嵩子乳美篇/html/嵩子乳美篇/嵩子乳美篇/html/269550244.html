<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>中美的贸易战会对国人产生什么影响？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">中美的贸易战会对国人产生什么影响？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>不知道，跟着走，慢慢看。</p><p>我从不对微观层面做评价和预测，因为牵扯的太多，知道的太少。</p><p>即使对决策层而言，对中美这种体量巨大，社会运行极度复杂的巨型国家而言。想在事前对牵扯到几乎社会所有方面的重大行政行为，做出较为准确的评估与预测，也是不现实的，也是超出目前人类认知能力的。</p><p>知道的远比我们要多的决策层和智囊团，仍然无法准确认知。我们除了跟着走，慢慢看，又有什么选择呢？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->25</span><span class="float-right">创建时间:<!-- -->2018-04-07</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->1</span><span class="float-right">最后更新:<!-- -->2018-04-07</span></div></div></div><hr/></div></div></div></body></html>
