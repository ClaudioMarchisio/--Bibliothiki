<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>硫磺岛战役，美军的轰炸为何没效果？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">硫磺岛战役，美军的轰炸为何没效果？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>攻克永备要塞型小岛是最难的一种战斗形态，没有之一，比打马奇诺核心要塞还难得多。</p><p>这种情况下守方视野极为良好，隐蔽极佳，防护力极强，火力死角极少，往往可以构筑极为严密的交叉火力网。</p><p>而攻方没有空间展开兵力，茫茫大海之上缺乏隐蔽物，无法抵近构筑出发阵地，一波拿不下撤都不好撤。</p><p>硫磺岛还算有些面积，美军好歹还能上岸后展开一些兵力按陆战打。如果这个小岛只有折钵山，四周环海的话。那基本上只能指望日军粮食/弹药耗尽了。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->332</span><span class="float-right">创建时间:<!-- -->2018-11-23</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->87</span><span class="float-right">最后更新:<!-- -->2018-11-23</span></div></div></div><hr/></div></div></div></body></html>
