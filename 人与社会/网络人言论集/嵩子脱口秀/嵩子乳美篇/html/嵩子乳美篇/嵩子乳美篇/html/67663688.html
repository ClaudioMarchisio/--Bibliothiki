<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何看待美国军方收集俄罗斯人基因？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何看待美国军方收集俄罗斯人基因？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>众所周知，黑人的基因多样性是各“人种”之中最高的，对基因武器的防御力最佳。而鞑美利坚的黑人比例远比俄罗斯要高。</p><p>所以，即使造成本国严重误伤或者中俄对等报复，美利坚也将是基因武器战争胜利者。</p><p>正所谓降维打击，防不胜防。</p><p>我大美天下无敌！尔中蛮俄夷，还不速速来降？</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="640" data-rawheight="427" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-52fc27f60514172d0fd3513daa1cb0ec_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="640" src="../image/fd457cda371fba688400a50512395c98_／v2-97bd65ebf93a45c62d1b1711ceb6a6bd_r.jpg" data-actualsrc="https://pic4.zhimg.com/50/v2-97bd65ebf93a45c62d1b1711ceb6a6bd_hd.jpg"/></div></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="600" data-rawheight="396" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-de2758554904f9eb1d31c06a61ce6edd_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="600" src="../image/ba2000af719f051ac52158932047e92e_／v2-7eade955cbd249d6bec906fd9f52f83b_r.jpg" data-actualsrc="https://pic2.zhimg.com/50/v2-7eade955cbd249d6bec906fd9f52f83b_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->309</span><span class="float-right">创建时间:<!-- -->2019-12-25</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->42</span><span class="float-right">最后更新:<!-- -->2019-12-25</span></div></div></div><hr/></div></div></div></body></html>
