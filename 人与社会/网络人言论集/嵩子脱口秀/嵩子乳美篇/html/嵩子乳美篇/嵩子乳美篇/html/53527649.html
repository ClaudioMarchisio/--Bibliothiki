<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>美国真的有纠错机制吗，川普特立独行是否会被暗杀？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">美国真的有纠错机制吗，川普特立独行是否会被暗杀？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>纠错能力最强的是苏联，批过来批过去，闹得黑料满天飞，最后把自己都纠没了。</p><p>美国在大是大非问题上倒一贯是极为憋的住嘴的，比如说迫害效忠派问题，坚持批倒批臭近百年，直到1864年第一部效忠派回忆文集才出版，1895年第一部关于效忠派的学术论文才发表。这时候，早已变成小众化的学术问题了。</p><p>至于特朗普，证明了美国有“纠错”能力的同时，还有“纠对”能力。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->180</span><span class="float-right">创建时间:<!-- -->2019-07-22</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->33</span><span class="float-right">最后更新:<!-- -->2019-07-22</span></div></div></div><hr/></div></div></div></body></html>
