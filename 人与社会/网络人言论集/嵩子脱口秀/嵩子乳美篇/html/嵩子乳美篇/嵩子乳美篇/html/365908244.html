<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>1 月 12 日海军 055 型万吨级驱逐舰南昌舰在山东青岛正式入列，具有怎样的战略意义？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">1 月 12 日海军 055 型万吨级驱逐舰南昌舰在山东青岛正式入列，具有怎样的战略意义？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>不足为惧。</p><p>鞑美利坚可将一二岛链诸岛要塞化，部署ASBM（反舰弹道导弹）于其上。所谓凭坚城，用大炮，一发糜烂数千里，何愁辽事不平？</p><p>如此，天兵可免奔波之苦，然后以天兵平定各地流寇，不出五年，必可平定各地流寇。最后天兵一压，一举荡平东虏，如探囊取物。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->716</span><span class="float-right">创建时间:<!-- -->2020-01-12</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->163</span><span class="float-right">最后更新:<!-- -->2020-01-12</span></div></div></div><hr/></div></div></div></body></html>
