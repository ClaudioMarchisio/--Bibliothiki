<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>美国如何强大的，美国的第一功臣是不是华盛顿？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">美国如何强大的，美国的第一功臣是不是华盛顿？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>可能新教和煤铁的因素，加上专政机器比较强大，国家稳定，还有蓄奴也是不能无视的。</p><p>至于民主自由嘛———18世纪初的美国，是美洲诸共和国开国时最右的国家。</p><p>要不是后人阔了，谁特么会知道你北美反贼的建国神话？大哥伦比亚，墨西哥的建国神话，真比你北美反贼逊色？</p><p>眼睛光盯着成功者的人，一般而言很难成功，慎之。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->150</span><span class="float-right">创建时间:<!-- -->2019-02-28</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->9</span><span class="float-right">最后更新:<!-- -->2019-02-28</span></div></div></div><hr/></div></div></div></body></html>
