<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>美军的战力究竟有多么强大，恐怖？其他国家哪些方面比不上</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">美军的战力究竟有多么强大，恐怖？其他国家哪些方面比不上</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>很强，但是很尴尬。</p><p>现在国际秩序的基石，是美军具备同时打赢两场大规模常规战争的能力。而现在的美军并不能有效的完成自己的使命。。。。</p><p>理想中的美军，应该能在具备同时打赢两场大规模常规战争能力的情况下，还能打一场没有尽头的治安战。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->95</span><span class="float-right">创建时间:<!-- -->2019-04-19</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->24</span><span class="float-right">最后更新:<!-- -->2019-04-19</span></div></div></div><hr/></div></div></div></body></html>
