<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>美国的劣势和弱项？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">美国的劣势和弱项？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>抢劫治球，其能久乎？</p><p>美国虽然极为擅长伪造宣称，挑动作乱，然后“天启四骑士”一波收割。但是打“王位继承战争”的能力却非常弱鸡。正所谓“追随美匪，犹如孤魂随鬼”，真不是玩笑话。</p><p>也就是说，搞乱后抢一票很擅长，整个战争体系都是为这个服务的。但是正经合作却不会。</p><p>未闻抢劫可治球啊。。。。。</p><p>美匪早晚必亡，美匪亡而中国之患始大。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->428</span><span class="float-right">创建时间:<!-- -->2019-12-23</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->83</span><span class="float-right">最后更新:<!-- -->2019-12-23</span></div></div></div><hr/></div></div></div></body></html>
