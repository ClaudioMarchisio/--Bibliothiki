<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如果海湾战争时美军面对的是同等数量（包括士兵和装备）的苏军，结果会如何？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如果海湾战争时美军面对的是同等数量（包括士兵和装备）的苏军，结果会如何？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>谁给你们海湾战争美军打得很好的错觉了？</p><p>也不看看伊军那种一战水平的防御部署，就算放到苏德战争中，也是大概率一星期全灭，指挥官被枪毙。</p><p>海湾战争真正的奇迹不是联军的吊打，而是伊军的跑掉。。。。</p><p>真正代表美军巅峰的是03伊战，海湾战争只是吸引眼球的效果劲爆而已。</p><p class="ztext-empty-paragraph"><br/></p><p>言归正传，换成苏军的话，谁给你们苏军会停在科威特的错觉了？怎么打？让82和101去送人头吗？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->422</span><span class="float-right">创建时间:<!-- -->2018-08-28</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->125</span><span class="float-right">最后更新:<!-- -->2018-08-28</span></div></div></div><hr/></div></div></div></body></html>
