<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>有人常常宣扬“美国是最民主、最自由的国家”，这是否是把美国的社会现状断章取义的结果？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">有人常常宣扬“美国是最民主、最自由的国家”，这是否是把美国的社会现状断章取义的结果？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>后金旗人享受什么权利，且不论其权利是好是坏，关我大明子民什么事？难不成因为旗人有铁杆庄稼，八贝勒议政是“皿煮滋油”，就打开山海关迎王师不成？</p><p>想当尼堪，你是有红衣大炮还是关宁军啊？</p><p>你也配当尼堪？你以为自己剃了头就是尼堪了？！</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->404</span><span class="float-right">创建时间:<!-- -->2019-10-08</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->57</span><span class="float-right">最后更新:<!-- -->2019-10-08</span></div></div></div><hr/></div></div></div></body></html>
