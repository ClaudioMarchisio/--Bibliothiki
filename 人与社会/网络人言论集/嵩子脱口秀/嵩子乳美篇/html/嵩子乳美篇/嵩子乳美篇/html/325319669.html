<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么美国两党要互相攻讦而不能以国家利益而团结在一起？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么美国两党要互相攻讦而不能以国家利益而团结在一起？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/a38f6ff3215e98dcc43bc895691a8cf3_／v2-a2f7b76ee2b929096b5a721a072b46fa_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/64d2e86561537f922625077aff6fbc56">Socrates</a></span><span class="author-sign">　批判的武器不能代替武器的批判</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>在什么是真正的“国家利益”这个问题上，民主党和共和党已经深刻地分歧了…</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->484</span><span class="float-right">创建时间:<!-- -->2020-02-08</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->41</span><span class="float-right">最后更新:<!-- -->2020-02-08</span></div></div></div><hr/></div><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>美朝治球，传统上是以给合作者奖励为主、配合惩戒的模式。但是现在正在转变为以对不配合者进行惩戒为主、几乎不进行奖励的模式。</p><p>这可是天朝上国美利坚，模式转变牵扯到的利益重新分配，是天文数字级的。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->474</span><span class="float-right">创建时间:<!-- -->2020-02-08</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->102</span><span class="float-right">最后更新:<!-- -->2020-02-08</span></div></div></div><hr/></div></div></div></body></html>
