<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>当代战争，俄罗斯的寒冷严冬还能不能成为俄罗斯人的大杀器？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">当代战争，俄罗斯的寒冷严冬还能不能成为俄罗斯人的大杀器？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div>不要说冬天，就凭美军的后勤保障装备，在俄罗斯泥泞季节基本上没有进攻能力。<br/>更何况现代军队对物资消耗量的增加程度，远远超过了俄罗斯近几十年来的基建进步程度（何止没有进步，简直是倒退)。03伊战中，美军在那么低的战斗强度，那么适合运输的地形下，进攻纵深也不大，都能出现后勤脱节。这种情况下谈进攻俄罗斯？</div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->11</span><span class="float-right">创建时间:<!-- -->2016-12-11</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->0</span><span class="float-right">最后更新:<!-- -->2017-01-03</span></div></div></div><hr/></div></div></div></body></html>
