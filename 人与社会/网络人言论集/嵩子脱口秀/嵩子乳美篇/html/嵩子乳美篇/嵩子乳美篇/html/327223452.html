<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>川普推特治国，突然宣布要向墨西哥加征5%的关税，他这种治国方式，政治管理符合西方的文化理念和传统吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">川普推特治国，突然宣布要向墨西哥加征5%的关税，他这种治国方式，政治管理符合西方的文化理念和传统吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>伊朗证明了与美国为敌是危险的。</p><p>中国证明了对美国中立是危险的。</p><p>欧洲证明了做美国盟友是危险的。</p><p>墨西哥证明了当美国的狗是危险的。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->570</span><span class="float-right">创建时间:<!-- -->2019-06-03</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->50</span><span class="float-right">最后更新:<!-- -->2019-06-03</span></div></div></div><hr/></div></div></div></body></html>
