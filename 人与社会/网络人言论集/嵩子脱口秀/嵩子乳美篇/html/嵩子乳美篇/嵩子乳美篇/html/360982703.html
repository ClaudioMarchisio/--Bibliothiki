<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>华盛顿和拿破仑是同一时期的领导人。华盛顿主动放弃了做国王的机会，而拿破仑却把皇冠戴到了自己头上？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">华盛顿和拿破仑是同一时期的领导人。华盛顿主动放弃了做国王的机会，而拿破仑却把皇冠戴到了自己头上？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>这个比较极度辱髮，美国在当时世界上算什么玩意？</p><p>把一个小邦匪首跟超级大国领导人相提并论，本身就是非常荒谬的。说难听点，华盛顿比劾里钵或者塔克世能高贵到哪儿去？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->409</span><span class="float-right">创建时间:<!-- -->2020-01-01</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->33</span><span class="float-right">最后更新:<!-- -->2020-01-01</span></div></div></div><hr/></div></div></div></body></html>
