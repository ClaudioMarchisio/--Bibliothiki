<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>对美国人民来讲，川普是个好总统吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">对美国人民来讲，川普是个好总统吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>史上最烂的总统。</p><p>美国制度的特点是决策低效，执行高效。特朗普鸡飞狗跳式的胡折腾，闹得政斗进入执行层，是对美国体制核心竞争力的巨大破坏。</p><p>现在美国的党争，往上跨三权，往下进入执行层面。再这么折腾下去，迟早进入大明的瘫痪状态，气数不长。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->437</span><span class="float-right">创建时间:<!-- -->2019-07-12</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->206</span><span class="float-right">最后更新:<!-- -->2019-07-12</span></div></div></div><hr/></div></div></div></body></html>
