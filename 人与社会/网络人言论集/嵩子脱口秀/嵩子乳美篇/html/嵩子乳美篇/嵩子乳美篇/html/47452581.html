<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>中国民众了解美国更多还是美国民众了解中国更多一些？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">中国民众了解美国更多还是美国民众了解中国更多一些？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>中国更了解美国，因为弱势文化一方更多的了解强势文化是很正常的。</p><p>比如说，是维族民众了解汉族更多还是汉族群众了解维族更多？汉族群众对维族的了解有没有对美国的了解多？别说汉族群众了，新疆几十万汉族干部，有几个人看过维语教材呢？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->331</span><span class="float-right">创建时间:<!-- -->2019-10-28</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->180</span><span class="float-right">最后更新:<!-- -->2019-10-28</span></div></div></div><hr/></div></div></div></body></html>
