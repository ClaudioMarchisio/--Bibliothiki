<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>从日系车主被打入院4年一事，如何看待极端的“爱国主义”？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">从日系车主被打入院4年一事，如何看待极端的“爱国主义”？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>“人类灯塔”北美奴隶主匪帮显然是鼓励极端“爱国主义”的。</p><p>“圣人”法谍匪首华逆盛顿在围观“爱国群众”开“卖国贼”批斗会出现过激行为时就曾经说过：“不应磨灭群众的爱国热情”。。。。</p><p>“我忠于大英，你可以打我了”。。。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="460" data-rawheight="728" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-883d72acb2f63390c886175399c94c70_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="460" src="../image/20d122408ea364fae38ef147b212c4a8_／v2-a494a3d921fea74de8960c7891c3a955_r.jpg" data-actualsrc="https://pic4.zhimg.com/50/v2-a494a3d921fea74de8960c7891c3a955_hd.jpg"/></div><figcaption>天不灭美匪，万古如长夜！</figcaption></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->210</span><span class="float-right">创建时间:<!-- -->2019-10-09</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->11</span><span class="float-right">最后更新:<!-- -->2019-10-09</span></div></div></div><hr/></div></div></div></body></html>
