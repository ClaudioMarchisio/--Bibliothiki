<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如果2016年美国大选是希拉里获胜，中美贸易大战和美英法联合打击叙利亚还会在2018年发生么？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如果2016年美国大选是希拉里获胜，中美贸易大战和美英法联合打击叙利亚还会在2018年发生么？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>谈战略，首先要懂点战术，不然就是无根之木，基础不牢，地动山摇。</p><p>以轰炸叙利亚为例，我所解读出的是美国其实不想管。美国在敲锣打鼓后，没有电子压制和隐轰踹门，直接拿战斧闯防空网打固定目标（天知道目标真假）。完全就是放水，根本就不配被叫做正经打仗，明摆着就是应付一下舆论罢了。</p><p>明白人都知道这舆论是哪里来的。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->64</span><span class="float-right">创建时间:<!-- -->2018-05-31</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->12</span><span class="float-right">最后更新:<!-- -->2018-06-03</span></div></div></div><hr/></div></div></div></body></html>
