<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>俄罗斯人民是否真如媒体所描述的那样穷苦不堪，怀念斯大林时代？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">俄罗斯人民是否真如媒体所描述的那样穷苦不堪，怀念斯大林时代？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>俄罗斯人民生活状态:</p><p>一个月挣着一千五百块钱，享受着北上广物价，住在危房里，暖气跟没有一样，想麻痹自己时发现连桶装二锅头都喝不起。。。</p><p>总而言之，中国低保户到俄罗斯不算穷人。。。</p><p>天朝人民要都是这日子的话，估计二十四朝个个都得被怀念几遍。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->331</span><span class="float-right">创建时间:<!-- -->2018-12-05</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->210</span><span class="float-right">最后更新:<!-- -->2018-12-05</span></div></div></div><hr/></div></div></div></body></html>
