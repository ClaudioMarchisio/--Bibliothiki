<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>苏联普通公民能国内自助游么？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">苏联普通公民能国内自助游么？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>工人边工作边旅行都没问题，你以为统治阶级是说着玩的?</p><p>苏联不是除了人啥都缺的中国，二战后劳动力长期短缺，除了克格勃之外就没哪个部门能满员，很多地方只要是个人都愿意要。</p><p>据我所知，至少洛阳河南柴油机厂的很多“专家”（苏联是事无巨细的手把手教，很多“专家”就是工人）。就是这种全国游荡的工人，顺便来中国看风景的。。。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->163</span><span class="float-right">创建时间:<!-- -->2018-07-26</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->6</span><span class="float-right">最后更新:<!-- -->2018-07-31</span></div></div></div><hr/></div></div></div></body></html>
