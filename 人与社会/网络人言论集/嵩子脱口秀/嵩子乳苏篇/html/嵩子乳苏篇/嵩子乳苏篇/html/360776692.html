<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么苏联能打败强大的纳粹德国，却打不下弱小的阿富汗?</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么苏联能打败强大的纳粹德国，却打不下弱小的阿富汗?</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>主要因为阿富汗不能阻止禁酒运动，但是纳粹可以阻止。对大国来说，与内政胡折腾相比，外部事务上花的钱都是毛毛雨。</p><p>——禁酒使苏联出现预算赤字。苏联前部长会议主席雷日科夫曾说，戈尔巴乔夫的禁酒令，使国家损失了670亿卢布。苏联农业部、财政部、计划委员会试图拖延禁酒令的实施，但禁酒令由苏联监察委员会实施，谁也不敢违反。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->354</span><span class="float-right">创建时间:<!-- -->2020-01-17</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->35</span><span class="float-right">最后更新:<!-- -->2020-01-17</span></div></div></div><hr/></div></div></div></body></html>
