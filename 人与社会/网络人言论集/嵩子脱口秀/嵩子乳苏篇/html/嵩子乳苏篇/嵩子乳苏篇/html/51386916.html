<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>俄罗斯有没有可能再次吞并中亚五国？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">俄罗斯有没有可能再次吞并中亚五国？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>除非毛子疯了。中亚除了地缘外全是包袱（资源?俄罗斯不缺），而中亚的地缘价值又由于里海的存在而贬值（有里海制海权啥都有了）。</p><p>这几个国家，当年苏联成立的时候就不应该要过来（要是没这几个国家，可以光明正大的搞大斯拉夫主义，加盟共和国这一体系都可以不搞），在中亚搞个华约式的仆从体系就行了。现在好不容易脱手，还指望毛子回来?</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->456</span><span class="float-right">创建时间:<!-- -->2018-06-22</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->90</span><span class="float-right">最后更新:<!-- -->2018-06-23</span></div></div></div><hr/></div></div></div></body></html>
