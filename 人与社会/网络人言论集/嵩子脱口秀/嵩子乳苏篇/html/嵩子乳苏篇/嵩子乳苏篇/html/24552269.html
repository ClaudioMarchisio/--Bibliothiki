<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>远东地区（俄罗斯远东）为什么没能发展起来？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">远东地区（俄罗斯远东）为什么没能发展起来？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>俄罗斯远东政策：</p><p>1.保证东方边境的和平与稳定。</p><p>2.保证堡垒水域的安全。</p><p>3.利用在东亚的地缘存在感搞钱。</p><p>4.防止远东融入东亚经济体系。</p><p>5.防止远东的离心倾向。</p><p>6.防止中国人渗透远东。</p><p>7.发展远东地区经济。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->165</span><span class="float-right">创建时间:<!-- -->2019-07-23</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->46</span><span class="float-right">最后更新:<!-- -->2019-07-23</span></div></div></div><hr/></div></div></div></body></html>
