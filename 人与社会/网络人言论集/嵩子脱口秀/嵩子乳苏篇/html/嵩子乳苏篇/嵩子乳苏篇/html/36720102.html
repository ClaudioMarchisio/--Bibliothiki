<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>请问苏联有核武器为什么还会解体？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">请问苏联有核武器为什么还会解体？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>没核武器就一定不解体吗？谁敢拍胸脯保证?</p><p>苏联人还吃饭喝水呢，是不是吃饭喝水导致苏联解体啊？</p><p>庆幸有核武器吧。没核武器的话，俄罗斯必然也会跟着解体，俄罗斯民族那才真正会陷入万劫不复的境地。苏联的解体，恰恰证明了苏联在巅峰时期扩充核武库的决策是何等的英明与正确，恰恰证明了核武具有对冲失败的保险作用。</p><p>不能因为美国赢了，就认为美国拉的屎都是香的。也不能因为苏联解体了，就认为苏联连呼吸都是错的。这是极度唯心的。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->88</span><span class="float-right">创建时间:<!-- -->2018-12-08</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->21</span><span class="float-right">最后更新:<!-- -->2018-12-08</span></div></div></div><hr/></div></div></div></body></html>
