<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>苏联解体后，俄国是进步还是退步了？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">苏联解体后，俄国是进步还是退步了？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>进步了。</p><p>比如说苏联时克格勃吹毛求疵抓人劳改，使得古拉格人满为患。而叶利钦时期由于古拉格留下的劳改营不够用，对一般犯罪都判缓刑，充分保障了犯罪者的权利，由此可见俄罗斯之人权状况远好于苏联。。。。</p><p>进了一大步：</p><p>“在苏联的统治下，我们的祖国一直处在悬崖的边缘。现在，我终于可以自豪地宣布，打倒了苏联，我们伟大的俄罗斯终于向前迈出了一大步！”</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->781</span><span class="float-right">创建时间:<!-- -->2019-02-21</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->52</span><span class="float-right">最后更新:<!-- -->2019-02-21</span></div></div></div><hr/></div></div></div></body></html>
