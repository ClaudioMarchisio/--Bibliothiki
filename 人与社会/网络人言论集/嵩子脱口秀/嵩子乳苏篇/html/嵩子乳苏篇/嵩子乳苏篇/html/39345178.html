<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>苏德战争有多么残酷？双方伤亡多么惨重？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">苏德战争有多么残酷？双方伤亡多么惨重？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>残酷到在卫国战争之前的几年进古拉格是好事，好到简直是祖宗庇佑的程度。</p><p>可以躲过最惨的卫国战争前期，然后有不小概率到德国和东欧奸淫掳掠，最后挂着一身勋章回故乡吹逼。运气再好一些混上苏联英雄的话，现在雕像还在家乡立着，享受着万世香火呢。。。。</p><p>赫鲁晓夫全盘否定斯大林获得相当支持，某种程度上也跟没进过古拉格的人没几个活下来有关。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->447</span><span class="float-right">创建时间:<!-- -->2019-01-12</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->56</span><span class="float-right">最后更新:<!-- -->2019-01-12</span></div></div></div><hr/></div></div></div></body></html>
