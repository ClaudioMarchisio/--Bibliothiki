<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>俄罗斯未来还可能分裂吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">俄罗斯未来还可能分裂吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>有苏联解体PTSD在，可以预见的未来不要抱太大希望。加上解体后丛林法则时代的历练，普京身后很可能性上来的是一个更厉害的人。</p><p>再说了，就算没有苏联解体PTSD。像地图头跟酒鬼那一代人生于盛世不知险恶，之前一代十不存一导致迅速上位，接下来又三年连换四个最高领导的事，想再遇见很难的。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->234</span><span class="float-right">创建时间:<!-- -->2019-11-02</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->69</span><span class="float-right">最后更新:<!-- -->2019-11-02</span></div></div></div><hr/></div></div></div></body></html>
