<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>中国拥有多艘航母后国际地位会发生怎样的变化？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">中国拥有多艘航母后国际地位会发生怎样的变化？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>就拿很多人发愁的航母放哪儿问题来说吧，这个问题其实不存在。</p><p>当航母足够多之后，有的是国家恨不得倒贴着送基地求当狗的资格。到时候想要多少基地，就有多少基地，有多少人手，就用多少基地。让人发愁的不是没基地，而是发愁选谁当狗更好，发愁选哪个基地更好。</p><p>别觉得这句话夸张：当一个国家足够强大的时候，会发现狗比地方政府听话多了。</p><p>当然了，任务是艰巨的，开弓没有回头箭。不要忘了世界第二海军是世界上最废物，最没用的海军。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="559" data-rawheight="364" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-7dddef88a3c97a89fe4e5accc9e5fd51_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="559" src="../image/9be6576b42254cdddcde302931bf2b52_／v2-7097349140d01e324067b3dd8b90b749_r.jpg" data-actualsrc="https://pic4.zhimg.com/50/v2-7097349140d01e324067b3dd8b90b749_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->4665</span><span class="float-right">创建时间:<!-- -->2019-09-06</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->281</span><span class="float-right">最后更新:<!-- -->2019-09-06</span></div></div></div><hr/></div></div></div></body></html>
