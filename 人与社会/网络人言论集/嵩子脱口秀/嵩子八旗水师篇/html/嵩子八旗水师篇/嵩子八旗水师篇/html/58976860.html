<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>新中国的海军受过多少窝囊气？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">新中国的海军受过多少窝囊气？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>海军再苦，也从没为吃饭发过愁。海军觉得90年代时不让造航母有点窝囊，可谁记得当时陆军的主要问题是解决不了一天一个鸡蛋啊。。。。。。。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="599" data-rawheight="350" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-1625545dde4a632771eab8b2eccf9e9d_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="599" src="../image/e96069736f6a4cbe87687e7f9cfa0db2_／v2-406577220a20369ce0e26393c14d9e0a_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-406577220a20369ce0e26393c14d9e0a_hd.jpg"/></div><figcaption>@龙牙</figcaption></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->2682</span><span class="float-right">创建时间:<!-- -->2019-04-11</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->134</span><span class="float-right">最后更新:<!-- -->2019-04-11</span></div></div></div><hr/></div></div></div></body></html>
