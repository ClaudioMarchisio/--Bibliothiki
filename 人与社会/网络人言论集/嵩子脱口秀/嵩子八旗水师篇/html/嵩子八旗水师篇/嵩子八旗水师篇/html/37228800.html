<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>中国应该有几艘航母？该如何部署？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">中国应该有几艘航母？该如何部署？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>大干快上，多多益善。</p><p>世界很残酷，不在一带一路项目还贷期集中到来之前，建设出能在远洋跟美国PK的海军。那么遭遇天文数字般的债务违约是显而易见的事。。。。。。</p><p>因此，建设大海军跟当年两弹一星与三线建设一样，是事关国家战略成败的国家级重大项目。</p><p>规模跟着需求走，不要被美国海军的规模限制了想象力。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->142</span><span class="float-right">创建时间:<!-- -->2018-12-15</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->41</span><span class="float-right">最后更新:<!-- -->2018-12-15</span></div></div></div><hr/></div></div></div></body></html>
