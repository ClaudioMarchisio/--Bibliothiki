<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么很多网友对疑似采用滑跃起飞的国产 001A 型航母持有失落感？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么很多网友对疑似采用滑跃起飞的国产 001A 型航母持有失落感？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>他们不知道在远洋决战没有任何胜利可能的时期，滑跃与弹射在战斗力上并没有本质区别，真打起来的时候多一艘少一艘倒是影响极大 。</p><p>至于很多人梦想中的核航母（核电弹）？在打不赢远洋决战的时期造核航母，叫做阴谋污染祖国海洋。</p><p>要记住航母是用来打仗的，不是用来对比数据的。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->1263</span><span class="float-right">创建时间:<!-- -->2019-09-11</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->152</span><span class="float-right">最后更新:<!-- -->2019-09-11</span></div></div></div><hr/></div></div></div></body></html>
