<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何评价2019年中国海军下水10艘先进导弹驱逐舰(盾舰)，未来局势如何看待？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何评价2019年中国海军下水10艘先进导弹驱逐舰(盾舰)，未来局势如何看待？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>052D本身并不先进，没有综合射频系统，也缺乏使用激光，电磁炮等高能武器的改进潜力，其技术寿命相当短暂，在2030年左右是极有可能过时的。现在如此大量的建造准过时装备，只能说明形势不等人。</p><p>很多潜意识中的先进装备，比如说三代/三代半战机和盾舰，其实已经是过时或即将过时的装备。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->875</span><span class="float-right">创建时间:<!-- -->2020-01-01</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->256</span><span class="float-right">最后更新:<!-- -->2020-01-01</span></div></div></div><hr/></div></div></div></body></html>
