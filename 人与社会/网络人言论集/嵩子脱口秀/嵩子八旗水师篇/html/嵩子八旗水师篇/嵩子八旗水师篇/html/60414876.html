<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>未来中国人民解放军海军有无需要设计、建造一款在055之上的目标舰？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">未来中国人民解放军海军有无需要设计、建造一款在055之上的目标舰？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>当然有必要。</p><p>美国海军近些年主要造船压力在水下，天字第一号项目哥伦比亚级战略核潜艇，与洛杉矶密集退役情况下的攻击核潜艇规模压力。</p><p>美国海军还要面对一个坑爹的问题，就是核动力船舶的拆解，这方面的投入是没有任何战斗力回报的。</p><p>这意味着美国海军水面舰艇将在一段不短的时期内处于将就为主的状态，这时候在水面舰艇上发力，将对美国海军造成极大的预算压力。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->466</span><span class="float-right">创建时间:<!-- -->2020-01-01</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->73</span><span class="float-right">最后更新:<!-- -->2020-01-01</span></div></div></div><hr/></div></div></div></body></html>
