<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么056护卫舰造这么多？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么056护卫舰造这么多？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>无人水下作战平台的攻防，很可能是未来海战的一个重要领域。</p><p>美国在哥伦比亚级建造压力和洛杉矶级密集退役的情况下，对堡垒水域的对策很可能转向无人平台。这意味着对小型反潜舰艇有极高的数量要求。</p><p>这虽然是挑战，但也是好事，因为这个领域是有利的国力的迅速变现的。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->341</span><span class="float-right">创建时间:<!-- -->2020-01-06</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->63</span><span class="float-right">最后更新:<!-- -->2020-01-06</span></div></div></div><hr/></div></div></div></body></html>
