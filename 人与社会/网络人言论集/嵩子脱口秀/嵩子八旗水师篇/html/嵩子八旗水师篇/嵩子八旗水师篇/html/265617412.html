<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>航母的作用是什么？是防守还是侵略？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">航母的作用是什么？是防守还是侵略？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>如果一个国家控制了世界主要贸易航线，那么也就控制了世界贸易的规则。</p><p>有句话怎么讲：一流企业做标准，二流企业做品牌，三流企业做产品。</p><p>比如说，世界金融规则，一定要英美法系所主导吗？（香港问题的根源在于航母太少）</p><p>再假设一下，假如中国有美国一倍以上的海军实力的话，那么可以一个自贸区都不设立，因为根本没必要去适应别人的规则。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->171</span><span class="float-right">创建时间:<!-- -->2019-09-11</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->23</span><span class="float-right">最后更新:<!-- -->2019-09-11</span></div></div></div><hr/></div></div></div></body></html>
