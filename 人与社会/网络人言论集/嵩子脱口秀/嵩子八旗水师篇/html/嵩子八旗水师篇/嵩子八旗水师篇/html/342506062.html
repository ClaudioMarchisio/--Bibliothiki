<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>中国在2025年能造出核动力航母吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">中国在2025年能造出核动力航母吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>我不希望造核航母。</p><p>其一，中国现在造的航母，在将来是很有可能沉在中国周边海域的。</p><p>其二，船台上的船，再好也上不了战场。现在数量和速度更重要，建造周期慢一些，到时候很可能就是有或无的差别。</p><p>其三，由于一和二的缘故，不造核航母这一行为，本身就是一种具有很强威慑性的决心展示。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->851</span><span class="float-right">创建时间:<!-- -->2019-12-04</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->410</span><span class="float-right">最后更新:<!-- -->2019-12-04</span></div></div></div><hr/></div></div></div></body></html>
