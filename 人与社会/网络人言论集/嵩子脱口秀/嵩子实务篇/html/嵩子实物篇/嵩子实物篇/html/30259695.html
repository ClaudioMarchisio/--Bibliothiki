<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>华人在国外得到尊重，跟中国的强大是否有必然关系？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">华人在国外得到尊重，跟中国的强大是否有必然关系？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>有关系。有强大的国家在，不至于沦为当年犹太人一样的肥猪。</p><p>如果因为生活方式而移民，去哪儿都行。但是如果因为不看好国家前途而移民的话，请往日本移民。。。。</p><p>不要拿美利坚治下的和平当永恒。19世纪维多利亚和平之时，犹太人可曾想到他们在20世纪的命运吗？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->133</span><span class="float-right">创建时间:<!-- -->2019-04-09</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->34</span><span class="float-right">最后更新:<!-- -->2019-04-09</span></div></div></div><hr/></div></div></div></body></html>
