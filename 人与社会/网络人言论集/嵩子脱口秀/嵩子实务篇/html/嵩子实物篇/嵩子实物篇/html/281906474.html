<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>有什么使西藏经济发展的方法？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">有什么使西藏经济发展的方法？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>在修好川藏线后，修建新藏线，以支线对接各口岸和中巴铁路，然后喀什对接中亚地区，使西藏成为亚洲各大区之间的陆地交通枢纽。既能改善西藏经济核西部经济，也能改善中国铁路的亏损情况（利用中国地缘优势的跨境国际运输，是开源角度上中国铁路减少亏损的良方，而且还有很大的附带政治价值）。</p><p>当然了，关键是要继续保持阿富汗的混乱，使其丧失连接中亚南亚的通道作用。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->194</span><span class="float-right">创建时间:<!-- -->2019-11-03</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->65</span><span class="float-right">最后更新:<!-- -->2019-11-03</span></div></div></div><hr/></div></div></div></body></html>
