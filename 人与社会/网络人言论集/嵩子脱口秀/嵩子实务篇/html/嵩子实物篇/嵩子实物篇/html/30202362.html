<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么中国烟酒很少出口？是因为包装不国际化吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么中国烟酒很少出口？是因为包装不国际化吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>中国烟酒过于劲爆，国际友人实在消受不起。</p><p>在国际友人的视角中，中国的烟比毛子的烟还猛，中国的酒比毛子的酒还烈。。。。。</p><p>即使是在华多年的国际友人，也很少有接受中国烟酒者。</p><p>个人经验，凡是国际友人当着你面说中国烟酒不错，而不是吐槽其过于劲爆者，基本上可以打上一个跟你不熟的标签。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->5209</span><span class="float-right">创建时间:<!-- -->2018-06-20</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->1182</span><span class="float-right">最后更新:<!-- -->2018-06-20</span></div></div></div><hr/></div></div></div></body></html>
