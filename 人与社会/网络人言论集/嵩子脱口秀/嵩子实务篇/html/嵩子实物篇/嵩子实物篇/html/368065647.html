<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>英超莱斯特城老板维猜、NBA 超巨科比，都因为直升机坠毁去世，是不是直升机的安全性真的很差？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">英超莱斯特城老板维猜、NBA 超巨科比，都因为直升机坠毁去世，是不是直升机的安全性真的很差？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>所谓天上飞机，地下挖煤。挖煤其实也是在当代中国最安全工作的行列之中的，这意味着挖煤这一工作很安全吗？</p><p>航空安全的前提，是非常高昂的安全成本，如果其他交通方式的安全成本达到航空的程度，安全性都会极为夸张，问题是没必要。</p><p>就公共交通管理严格的发达国家而言，航空是最危险的公共交通方式，最安全的私人交通方式。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->249</span><span class="float-right">创建时间:<!-- -->2020-01-28</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->45</span><span class="float-right">最后更新:<!-- -->2020-01-28</span></div></div></div><hr/></div></div></div></body></html>
