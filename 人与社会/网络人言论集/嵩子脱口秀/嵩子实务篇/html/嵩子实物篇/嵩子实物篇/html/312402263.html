<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为何印度耕地面积世界大于中国而粮食年产不足中国一半？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为何印度耕地面积世界大于中国而粮食年产不足中国一半？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>现代的粮食其实是一种工业品。比如说河南的人均耕地其实比全国人均耕地要低不少，产量主要来自合理的灌溉排水，农机使用，种子改良，肥料施用等投入。</p><p>所以说光指望耕地是没有意义的，除了耕地这个生产场所外，粮食生产还需要大量工业原料的投入。而能保证工业原料供给的，只有得到保障的自由贸易。</p><p>粮食安全之本不在耕地，而在于自由贸易。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->300</span><span class="float-right">创建时间:<!-- -->2019-09-06</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->53</span><span class="float-right">最后更新:<!-- -->2019-09-07</span></div></div></div><hr/></div></div></div></body></html>
