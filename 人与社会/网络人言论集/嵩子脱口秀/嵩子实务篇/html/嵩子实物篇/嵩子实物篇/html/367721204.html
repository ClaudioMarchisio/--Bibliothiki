<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>假设本次新型肺炎强度的传染病出现在古代，后果会是什么样？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">假设本次新型肺炎强度的传染病出现在古代，后果会是什么样？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>小农经济自带隔离属性，农业社会的传染病传播主要靠中间宿主。只是人传人的话，如果不是传染力极强或者体外生存力极强，大概率自生自灭。</p><p>我小时候听说过农村有人因为吃死鸡而得病，看不起病而病死在家里的事。现在想来，病原是什么不好说（新种禽流感？）。</p><p>农村自生自灭的传染病，直到90年代可能仍然存在。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->508</span><span class="float-right">创建时间:<!-- -->2020-01-31</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->59</span><span class="float-right">最后更新:<!-- -->2020-01-31</span></div></div></div><hr/></div></div></div></body></html>
