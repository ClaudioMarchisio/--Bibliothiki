<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>北欧的高福利靠什么来支撑？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">北欧的高福利靠什么来支撑？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>民族传统，北欧的原始公有制还没彻底崩溃就进入现代社会了。</p><p>所以不同于私有制历史最悠久的中国，北欧维京人是一直有公有制传统的，对再分配的抵触情绪比较低。北欧福利国家的再分配政策，很大程度上是民族传统的延续，而不是改地换天的革命。</p><p>北欧福利国家和苏联集体农庄，都是有民族传统因素的。强行叶公好龙的话，结局恐怕不会比人民公社好多少。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->84</span><span class="float-right">创建时间:<!-- -->2018-09-16</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->10</span><span class="float-right">最后更新:<!-- -->2018-09-16</span></div></div></div><hr/></div></div></div></body></html>
