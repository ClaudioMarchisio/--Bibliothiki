<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何看待《中国日报》反对篮球“足危族”说法的文章？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何看待《中国日报》反对篮球“足危族”说法的文章？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>如果美国媒体不上纲上线的话，本来也就是一场篮球赛。</p><p>但是问题在于，既然美国媒体明摆着要上纲上线为观看行为赋予政治含义，那么我们就不能认为所有观看者都没有上纲上线，也不能认为对观看者进行辩护不是上纲上线。</p><p>这种情况下，以上纲上线的态度，用不能上纲上线去为“跪族”辩护，是典型的双标行为。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->334</span><span class="float-right">创建时间:<!-- -->2019-10-14</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->61</span><span class="float-right">最后更新:<!-- -->2019-10-14</span></div></div></div><hr/></div></div></div></body></html>
