<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>远东地区还能收回吗?</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">远东地区还能收回吗?</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>光惦记外兴安岭？不仅没志气，而且很危险。</p><p>我对远东的设想，是俄罗斯再一次出大乱的时候，联合哈萨克斯坦，扶植鞑靼斯坦独立/高度自治，鞑靼斯坦收回南部奥伦堡及以北土地形成大鞑靼斯坦，直接从伏尔加把俄罗斯切两半。而后将东部地区加拿大化即可，我们完全可以不要一寸土地。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="500" data-rawheight="350" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-f26a3a003055913d32f19a4311ff7479_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="500" src="../image/e41a8148fa10a2705d6e258742b810a6_／v2-af41180b9bea166a3179706ec49f026e_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-af41180b9bea166a3179706ec49f026e_hd.jpg"/></div></figure><p>否则的话，任何恢复远东的行动，都只会让俄罗斯在此后彻底投入欧洲的怀抱，而不伤其根本。</p><p>切不可仅为复土虚名而坏大事，对俄唯有鲸吞之策，只要做了，就得把事干绝。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->222</span><span class="float-right">创建时间:<!-- -->2019-11-01</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->64</span><span class="float-right">最后更新:<!-- -->2019-11-01</span></div></div></div><hr/></div></div></div></body></html>
