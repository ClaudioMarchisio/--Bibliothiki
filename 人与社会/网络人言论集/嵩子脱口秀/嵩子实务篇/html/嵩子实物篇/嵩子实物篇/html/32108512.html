<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>广西作为沿海省份，高速铁路里程全国第二，为什么经济落后？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">广西作为沿海省份，高速铁路里程全国第二，为什么经济落后？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>被出海口坑了。</p><p>广西在有了出海口之后，闭关锁省，搞西南铁幕。以至逐渐豫化，陷入冗员经济挤压下的恶性循环。。。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="640" data-rawheight="499" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-b423af02d2a4a45632f4d87d6b69f26a_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="640" src="../image/f975bdf1f72ed0b2700f460a0552cdc0_／v2-3f68dc863c48a813cbcb9a9190f26c74_r.jpg" data-actualsrc="https://pic1.zhimg.com/50/v2-3f68dc863c48a813cbcb9a9190f26c74_hd.jpg"/></div><figcaption>注意广西东部的断头路</figcaption></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="640" data-rawheight="482" data-size="normal" data-default-watermark-src="https://pic2.zhimg.com/50/v2-9db527ab45600aec1e552ff2af26d1c8_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="640" src="../image/3d3208a1d6ccc046e6afab8b904ec3dc_／v2-4a3ad5293842f2f73ab10b42adc5e98e_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-4a3ad5293842f2f73ab10b42adc5e98e_hd.jpg"/></div><figcaption>粤桂交通能差到什么程度？</figcaption></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->239</span><span class="float-right">创建时间:<!-- -->2019-11-26</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->99</span><span class="float-right">最后更新:<!-- -->2019-11-26</span></div></div></div><hr/></div></div></div></body></html>
