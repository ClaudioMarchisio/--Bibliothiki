<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>中国铁路有着人满为患的客源竟然年年亏损，是什么原因？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">中国铁路有着人满为患的客源竟然年年亏损，是什么原因？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>铁路亏损是好事，说明我们国家处于良好的运转状况，国泰民安，未来可期。</p><p>如果一个巨型陆权国家的交通体系不处于整体亏损状态的话，那么这个国家就离完蛋不远了。而铁路作为巨型陆权国家交通体系的核心，必然要承担最主要的亏损。</p><p>如果哪天铁路系统整体上开始盈利了。那么，傻孩子，赶紧跑啊。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->680</span><span class="float-right">创建时间:<!-- -->2019-10-29</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->103</span><span class="float-right">最后更新:<!-- -->2019-10-29</span></div></div></div><hr/></div></div></div></body></html>
