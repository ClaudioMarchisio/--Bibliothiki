<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>宗教很明显跟科学矛盾，为何有部分人信奉？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">宗教很明显跟科学矛盾，为何有部分人信奉？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>盛世时需要这些人替朝廷收收智商税，以便财政危机时从他们手里挖社会财富存量。</p><p>每个国家都需要养一些有民愤没势力又有钱的人，比如说欧洲犹太人和东南亚华人。以这些年东南亚财政困难程度，要不是天朝势力大，华人早就又被割至少两岔韭菜了。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->114</span><span class="float-right">创建时间:<!-- -->2018-09-30</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->18</span><span class="float-right">最后更新:<!-- -->2018-09-30</span></div></div></div><hr/></div></div></div></body></html>
