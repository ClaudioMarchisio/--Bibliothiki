<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>建国时安徽省会定为合肥，是否阻碍了整个安徽的发展？对于合肥来说，其发展主要的机遇与阻碍是什么？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">建国时安徽省会定为合肥，是否阻碍了整个安徽的发展？对于合肥来说，其发展主要的机遇与阻碍是什么？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>合肥是安徽最适合的省会，因为合肥体现着安徽存在的意义。</p><p>安徽存在的意义就是扼住采石矶这个江南的喉咙，省会如果不在江北，那么整个省都没必要存在，还谈什么省会在哪儿？而省会在江北的话，当然是通往采石矶的必经之路合肥最为适合。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->223</span><span class="float-right">创建时间:<!-- -->2019-11-25</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->131</span><span class="float-right">最后更新:<!-- -->2019-11-25</span></div></div></div><hr/></div></div></div></body></html>
