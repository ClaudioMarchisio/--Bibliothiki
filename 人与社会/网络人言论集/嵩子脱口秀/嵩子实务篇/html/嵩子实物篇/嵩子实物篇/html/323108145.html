<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如果发生原子弹危机（不考虑发生的可能性，假设不可避免一定发生），中国哪里最安全？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如果发生原子弹危机（不考虑发生的可能性，假设不可避免一定发生），中国哪里最安全？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>五个标准：</p><p>1：远离大中型城市和重要工矿。</p><p>2：远离山区（尤其远离一二阶梯交界地带），北方山区绝对远离。</p><p>3：不在大型水利工程下游，决不能在山区大型水库下游。</p><p>4：不能是生命禁区，最好是人口密度不高不低，没有民族问题的农业平原，降水要多。</p><p>5：远离军事基地。</p><p>个人意见，相对最安全的地方应该是苏北沿海农村。类似于洛阳，西安，太原这种五样全占的地方，估计遗书都得被烧了。。。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="1080" data-rawheight="1292" data-size="normal" data-default-watermark-src="https://pic2.zhimg.com/50/v2-49a3345e7788471cd0d0e411c0db124f_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="1080" src="../image/47a76ba352c82d4f01dd53b603c644de_／v2-b1f19e8a9d7a9957a39085a9b30dd9bd_r.jpg" data-actualsrc="https://pic4.zhimg.com/50/v2-b1f19e8a9d7a9957a39085a9b30dd9bd_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->258</span><span class="float-right">创建时间:<!-- -->2019-06-26</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->209</span><span class="float-right">最后更新:<!-- -->2019-06-26</span></div></div></div><hr/></div></div></div></body></html>
