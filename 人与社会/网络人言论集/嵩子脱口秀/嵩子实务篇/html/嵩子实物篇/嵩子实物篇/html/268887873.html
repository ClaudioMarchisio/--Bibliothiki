<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何保持农民种粮的积极性？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何保持农民种粮的积极性？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>囤粮。</p><p>尽可能吃下国际粮食市场上的粮食，进行囤积，没地方放就销毁。以此拉高国际粮价，使其等于或高于国内粮价。</p><p>这样做还有很大附加好处。可以制造第三世界和中东地区的动荡，牵制美国精力。动荡必然制造难民，以此进一步搞乱西方意识形态。手里有粮，也是为国际局势变化做的一手准备。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->1246</span><span class="float-right">创建时间:<!-- -->2019-12-17</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->552</span><span class="float-right">最后更新:<!-- -->2019-12-17</span></div></div></div><hr/></div></div></div></body></html>
