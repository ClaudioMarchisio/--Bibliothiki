<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>因为春节和疫情的影响，目前有500多万人离开武汉，会对疫情控制产生什么影响？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">因为春节和疫情的影响，目前有500多万人离开武汉，会对疫情控制产生什么影响？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>执行层也是人，不能先形成决定再封城，否则的话一定无法保密，势必形成逃离浪潮。</p><p>这种决定，首先要瞒过的是执行层，只能先事实上形成封城然后公布。借着统计人流，测量体温等理由，将人员，路障布置到位之后，迅速公布封城决定，突然袭击，直接封城。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->468</span><span class="float-right">创建时间:<!-- -->2020-01-27</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->111</span><span class="float-right">最后更新:<!-- -->2020-01-27</span></div></div></div><hr/></div></div></div></body></html>
