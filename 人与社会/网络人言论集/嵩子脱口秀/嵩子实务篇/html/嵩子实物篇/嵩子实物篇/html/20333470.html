<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>怎么看高速铁路和航空运输未来的发展趋势？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">怎么看高速铁路和航空运输未来的发展趋势？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>教科书上的中国近代史，某种意义上也是中国铁路史。</p><p>铁路在中国，有着近乎现代化图腾的地位，这一点是航空所不具备的。图腾意义加持下，各地对修高铁的态度是就算赔钱也要修。</p><p>所谓自有国情在此。。。。</p><p>航空跟高铁的竞争，并不完全是个经济问题。</p><figure data-size="normal">../image/<div class="duokan-image-single"><img data-rawwidth="379" data-rawheight="283" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-35bd44eebcdb974ee1aeb61a09d89c32_hd.jpg" class="content_image lazy" width="379" data-actualsrc="https://pic2.zhimg.com/50/v2-75ffadd330bac813908b128377fd0296_hd.jpg"/></div></figure><p>铁路的图腾性，是中国航空业必须面对的现实。</p><p>铁路的历史意义，航空永远是追不上了。航空需要扶一个因航空而兴的样板城市，这样才能跟铁路在比较公平的层面上竞争。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->198</span><span class="float-right">创建时间:<!-- -->2020-01-07</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->64</span><span class="float-right">最后更新:<!-- -->2020-01-07</span></div></div></div><hr/></div></div></div></body></html>
