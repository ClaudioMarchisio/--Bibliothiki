<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>市场经济好还是计划经济好？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">市场经济好还是计划经济好？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>市场经济的问题:</p><p>货币是权力的一种形式，不受约束的权力必然导致腐败。按钱分配事实上是权力不对等，马太效应必将导致财富高度集中与两极分化。最终摧毁消费能力。</p><p>计划经济的问题:</p><p>扭曲的价值规律下，靠什么去衡量“劳”的价值？又谈何“按劳分配”?</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->79</span><span class="float-right">创建时间:<!-- -->2018-12-14</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->45</span><span class="float-right">最后更新:<!-- -->2018-12-14</span></div></div></div><hr/></div></div></div></body></html>
