<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>比较ARJ21和MRJ的订单和国际评价，哪个好？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">比较ARJ21和MRJ的订单和国际评价，哪个好？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>ARJ21最重要的任务是让人敢坐中国造的飞机，而不是在这个项目上赚钱。</p><p>C919最主要的任务是在保证让人敢坐的前提下，带动商业飞机产业链的发展，也不是赚钱。。。。。</p><p>商业飞机是一个开张先赔三十年的行业。在商业上取得成功，那是一切顺利的情况下到第三，第四个项目才要考虑的事。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->299</span><span class="float-right">创建时间:<!-- -->2019-11-13</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->38</span><span class="float-right">最后更新:<!-- -->2019-11-13</span></div></div></div><hr/></div></div></div></body></html>
