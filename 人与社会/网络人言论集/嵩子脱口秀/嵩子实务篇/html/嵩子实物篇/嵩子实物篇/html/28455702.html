<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>在 2015 年左右的中国，降低雾霾必须依靠天然气替代煤炭（煤改气）吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">在 2015 年左右的中国，降低雾霾必须依靠天然气替代煤炭（煤改气）吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>煤炭是中国经济的血液，公路是中国经济的血管。</p><p>——昔有医人，自诩（媒）能治背驼，曰：“如弓者、如虾者、如环者，若延吾治，可朝治而夕如矢矣。”一人信焉，使治驼，乃索板二片，以一置地下，卧驼者其上，又以一压焉，又践之。驼者随直，亦随死。其子欲诉诸官。医人曰：“我业治驼，但管人直，不管人死。”</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->295</span><span class="float-right">创建时间:<!-- -->2020-01-03</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->120</span><span class="float-right">最后更新:<!-- -->2020-01-03</span></div></div></div><hr/></div></div></div></body></html>
