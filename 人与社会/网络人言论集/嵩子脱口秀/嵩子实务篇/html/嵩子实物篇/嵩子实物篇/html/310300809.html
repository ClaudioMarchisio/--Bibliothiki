<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>河南省的基建在全国属于什么水平？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">河南省的基建在全国属于什么水平？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>豫东平原修铁路，比苏北平原都难。</p><p>淮河干支流防洪除涝能力低下，年年泄洪，小雨即涝，大片土地无法建设。</p><p>充电桩与停车场建设严重滞后。</p><p>全省一半以上地级市没有绕城高速，相当一部分县城上高速需要较长时间，严重影响交通效率。</p><p>郑州高速穿城，事实上已成市区道路，拥堵严重。</p><p>国省道穿城现象严重，阻碍交通。高速公路车流饱和，需要拓宽。</p><p>村村通公路质量低劣。</p><p>开封没有黄河大桥。</p><p>黄河不通航，淮河流域大量碍航建筑，航运发展困难。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->335</span><span class="float-right">创建时间:<!-- -->2020-02-08</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->116</span><span class="float-right">最后更新:<!-- -->2020-02-09</span></div></div></div><hr/></div></div></div></body></html>
