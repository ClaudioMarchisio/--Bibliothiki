<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何看待政治正确 (Political Correctness)？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何看待政治正确 (Political Correctness)？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>各种社会减压手段，在没有威胁到财政与就业之前，或者说在投入未大于产出之前，都是合理的。</p><p>简而言之，直接的影响就是看是否增加了支出和减损了收入。间接的影响，则是看是否破坏了生产秩序，减损了税基，或者影响了政府控制力与动员力，影响力战略决策的效率和执行力。</p><p>对美利坚世界帝国而言，分析这个影响，还不能只看对国内的影响。所以，这是一个非常复杂的课题。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->265</span><span class="float-right">创建时间:<!-- -->2019-12-04</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->50</span><span class="float-right">最后更新:<!-- -->2019-12-04</span></div></div></div><hr/></div></div></div></body></html>
