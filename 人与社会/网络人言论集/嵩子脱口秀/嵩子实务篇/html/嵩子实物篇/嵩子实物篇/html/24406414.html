<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>北京比哈尔滨适合办冬奥会出于什么样的考量？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">北京比哈尔滨适合办冬奥会出于什么样的考量？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>太冷了。</p><p>不过哈尔滨倒是中国最适合办夏奥会的地方，关内夏天太热了（设想一下上海奥运会的马拉松，怕是要出人命）。</p><p>所以说出于气候因素考虑的话，应该冬奥会在关内办，夏奥会在东北办。。。。。</p><p>以冬奥会为掩护，力争夏奥会。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->255</span><span class="float-right">创建时间:<!-- -->2019-12-28</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->89</span><span class="float-right">最后更新:<!-- -->2019-12-28</span></div></div></div><hr/></div></div></div></body></html>
