<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么武汉被称为东方芝加哥？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么武汉被称为东方芝加哥？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>因为当时美国影响力比较大。</p><p>其实武汉更适合的称呼是东方莫斯科，这座城市对中国的意义不是芝加哥对美国的意义所能比拟的。</p><p>武汉是几乎唯一配得上：“中国虽大，但已无路可退”的城市。芝加哥不过籍美之名，焉可与武汉相提并论？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->259</span><span class="float-right">创建时间:<!-- -->2019-11-20</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->57</span><span class="float-right">最后更新:<!-- -->2019-11-20</span></div></div></div><hr/></div></div></div></body></html>
