<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>猪肉这么贵下去会有什么影响？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">猪肉这么贵下去会有什么影响？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>四个字，赶紧放粮。不放粮，啥办法都没有。经济战争状态下，该动用战略储备了。</p><p>因为扑杀病猪一事，实质上相当于数千万吨的粮食直接被烧掉了。此时不动用国家储备，再怎么靠市场调节，也变不出几千万吨粮食。粮食的缺口一定会传递到食品之上，再怎么靠市场调解都是涨。</p><p>几个月前某些县连一头四足猪都不剩之后，就应该赶紧动用国家储备粮了。</p><p>要达到把鸡肉价格直接冲垮的程度才能对冲，至于养鸡户和养鸡企业的生计，没法顾那么多了。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->428</span><span class="float-right">创建时间:<!-- -->2019-11-06</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->350</span><span class="float-right">最后更新:<!-- -->2019-11-06</span></div></div></div><hr/></div></div></div></body></html>
