<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>美帝国主义是邪恶的吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">美帝国主义是邪恶的吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>与法国，苏联，中国相比。美国是世界主要革命政权中，建国最容易，建国后国际环境最好的。几乎没有面临过失去人性，失去很多，失去兽性，失去一切的极端局面。</p><p>在这种情况下，美国进行了长时间的种族灭绝和奴隶制。</p><p>除了给了他们造反的借口外，启蒙运动有啥用？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->958</span><span class="float-right">创建时间:<!-- -->2019-07-22</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->62</span><span class="float-right">最后更新:<!-- -->2019-07-22</span></div></div></div><hr/></div></div></div></body></html>
