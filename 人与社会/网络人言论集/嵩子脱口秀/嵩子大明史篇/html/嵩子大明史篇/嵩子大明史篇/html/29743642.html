<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如果蒙古军西征欧洲时征服了整个欧洲大陆，欧洲历史会有怎么样的改变？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如果蒙古军西征欧洲时征服了整个欧洲大陆，欧洲历史会有怎么样的改变？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>全世界唯一不会因为蒙古征服出现文明倒退的地区就是欧洲。</p><p>其一，无非是黑死病早来几十年而已。</p><p>其二，欧洲当年的野蛮程度，跟蒙古那是大哥不笑二哥，退不了几步就无路可退了。</p><p>其三，也许更早发现新大陆。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->103</span><span class="float-right">创建时间:<!-- -->2018-11-15</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->26</span><span class="float-right">最后更新:<!-- -->2018-11-15</span></div></div></div><hr/></div></div></div></body></html>
