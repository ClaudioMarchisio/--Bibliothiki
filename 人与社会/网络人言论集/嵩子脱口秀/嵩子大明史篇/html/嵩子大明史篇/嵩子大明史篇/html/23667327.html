<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>文化自信，软实力对于世界有何影响?</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">文化自信，软实力对于世界有何影响?</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>启蒙运动时期，思想家普遍认为大清的制度具有优越性，以德治国优于依法治国（我也许不知道大清有多好，但我确实知道欧罗巴有多烂）。。。。</p><p>所以，别笑。在知乎被批烂的康雍乾，其实是近代以来中国“软实力”最强的时期之一。。。。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="539" data-rawheight="272" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-dd1a0b0922193bc0035f465d6c6c5c1c_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="539" src="../image/b4718a27ad6efe135e39ad96fd66d8f9_／v2-6dd9e11f0c441ce5e5b5e58d9d7bfa1e_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-6dd9e11f0c441ce5e5b5e58d9d7bfa1e_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!--
