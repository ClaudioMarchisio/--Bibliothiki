<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如果没有日本侵略，红军能否存活？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如果没有日本侵略，红军能否存活？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>如果没有日本，别说红军了，估计连国军都不会有。</p><p>黄埔建军和北伐说白了是啥?是依托苏联的国民党左派和共产党，联合依托英美的国民党右派，去讨伐依托日本的奉系。</p><p>现在没了日本，十月革命后苏俄龟缩本土。等于在北方出现了权力真空。</p><p>这个北方的权力真空会归谁?肯定是依托英美的势力啊，到那时候江浙系右派独大，又怎么会有联俄联共这些事呢？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->75</span><span class="float-right">创建时间:<!-- -->2018-10-08</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->18</span><span class="float-right">最后更新:<!-- -->2018-10-08</span></div></div></div><hr/></div></div></div></body></html>
