<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>「抗战期间国民政府教育投入经费仅次于军费」是真的吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">「抗战期间国民政府教育投入经费仅次于军费」是真的吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div>首先，抗战时期是个大兴土木的时期。基建费用未必比军费低多少。<br/>不过，抗战时期确实是中国近代史上最重视教育的时期。这也是抗战之所以能极大程度上改变民族气质的原因之一。<br/>原因是当时确实是有亡国的心理准备。为亡国后留下反抗的种子，与战场上的抵抗。在当事人看来是一样重要的。</div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->17</span><span class="float-right">创建时间:<!-- -->2017-04-18</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->0</span><span class="float-right">最后更新:<!-- -->2017-05-21</span></div></div></div><hr/></div></div></div></body></html>
