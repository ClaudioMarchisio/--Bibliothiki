<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么民国黄金10年的时候不大力发展重工业？当时很困难吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么民国黄金10年的时候不大力发展重工业？当时很困难吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>客观上来讲，买办经济对工业的破坏，有力的支持了抗日战争 。</p><p>因为日本侵华打不下去是因为中国太穷太破，要啥没啥，越打越亏本。而不是中国军队抵抗能力有多强。</p><p>如果抗战在37年爆发不可避免的话。那就根本不能搞建设，反而应该赶紧在此之前把仅有的那点工业拆掉换钱买武器，能拆多少算多少。</p><p>实业误国，买办救亡。这句话在抗战前那个特殊时期是真理。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->475</span><span class="float-right">创建时间:<!-- -->2019-03-25</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->153</span><span class="float-right">最后更新:<!-- -->2019-03-25</span></div></div></div><hr/></div></div></div></body></html>
