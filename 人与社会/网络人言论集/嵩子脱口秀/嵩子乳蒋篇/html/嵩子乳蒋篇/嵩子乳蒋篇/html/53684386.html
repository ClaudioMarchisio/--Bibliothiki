<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>蒋介石发动「二·二八事件」，将全台精英赶尽杀绝的真正根由是什么？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">蒋介石发动「二·二八事件」，将全台精英赶尽杀绝的真正根由是什么？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>杀精英的原因，是老蒋变“文明”了一些。</p><p>跟蒋介石法西斯匪帮在大陆杀人的疯狂程度相比，二二八不是“异常惨烈”，而是“异常文明”。</p><p>要是老蒋拿出在中央苏区，鄂豫皖，山东解放区杀人的那种疯劲来，台湾早就被换两遍种了。。。。。</p><p>就凭日本人留下来那么多水坝，想把台湾人杀光连枪都不用开。。。。</p><p>台湾人这是得了便宜还卖乖，身在福中不知福。。。。。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="500" data-rawheight="312" data-size="normal" data-default-watermark-src="https://pic2.zhimg.com/50/v2-83f9b3064a8207ce456f5890b1fc9796_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="500" src="../image/b1e3d32621dd6a629df10d64cc9103b8_／v2-e0abac45eecb1bd99fc57e02c5105d2d_r.jpg" data-actualsrc="https://pic2.zhimg.com/50/v2-e0abac45eecb1bd99fc57e02c5105d2d_hd.jpg"/></div></figure></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->964</span><span class="float-right">创建时间:<!-- -->2018-07-15</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->91</span><span class="float-right">最后更新:<!-- -->2018-07-15</span></div></div></div><hr/></div></div></div></body></html>
