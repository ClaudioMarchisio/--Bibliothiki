<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>国民党军队的真实战斗力到底如何？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">国民党军队的真实战斗力到底如何？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>国军的特点是战斗力极不稳定，下限为负，比如说阵前投敌，背后捅刀，大师微操这些负战斗力行为。要说战斗力平均值（虽然这个平均值波动极大），相对其装备而言其实还算可以。</p><p>比如说某参加过解放战争和对印作战的老干部，其对印军的回忆是印军枪法其实挺不错，但只要压制住了其射击，问题就不大。对国军的回忆则是敢死队的反冲击很凶猛，经常需要拼刺刀。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->525</span><span class="float-right">创建时间:<!-- -->2020-02-15</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->155</span><span class="float-right">最后更新:<!-- -->2020-02-15</span></div></div></div><hr/></div></div></div></body></html>
