<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>蒋介石对中国有哪些贡献？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">蒋介石对中国有哪些贡献？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>最大的贡献是和平消灭了资本主义。</p><p>由于经济秩序的崩溃，到1949年时，国统区一切资本主义形式的经济活动，在事实上已经消失。也就是说，解放战争期间的的国统区，比解放区更早的消灭了资本主义性质的经济活动。新中国能较为和平的完成社会主义改造，蒋介石同志是功不可没的 。。。。</p><p>作为共产国际常委，蒋介石同志成功的探索出了一条以和平方式消灭资本主义的途径。这贡献不仅应该被中国历史铭记，更应该被人类历史所铭记。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->833</span><span class="float-right">创建时间:<!-- -->2018-04-23</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->57</span><span class="float-right">最后更新:<!-- -->2018-04-24</span></div></div></div><hr/></div></div></div></body></html>
