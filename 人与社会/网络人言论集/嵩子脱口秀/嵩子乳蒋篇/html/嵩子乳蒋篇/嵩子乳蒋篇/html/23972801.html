<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>二战没有国军的正面战场，中国单靠游击战能坚持到二战胜利吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">二战没有国军的正面战场，中国单靠游击战能坚持到二战胜利吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>事实胜于雄辩，如果日军对国军战斗力有任何最起码的顾虑的话，那么是绝不可能允许中原大突出部存在的。</p><p>中原大突出部存在达六年之久，只能证明:</p><p>1.日军判断，维持较长正面战线所需的兵力物力，小于占领后进行治安战所需的兵力物力。</p><p>2.日军判断，国军没有发动进攻以威胁日军华中突出部的能力，其被合围风险完全可以忽略。。。。。。。。</p><figure data-size="normal">../image/<div class="duokan-image-single"><img data-rawwidth="320" data-rawheight="467" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-79bd9dca23d6e89b0480fab2d1930fa4_hd.jpg" class="content_image lazy" width="320" data-actualsrc="https://pic1.zhimg.com/50/v2-3d500f65c32b5af0496e89cfdf7c4ba0_hd.jpg"/></div><figcaption>假如这张地图上双方是苏德，你认为下一次战役会在哪里打？</figcaption></figure><p>现在问，相持阶段的正面战场，有或者没有，区别很大吗？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->746</span><span class="float-right">创建时间:<!-- -->2018-11-01</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->308</span><span class="float-right">最后更新:<!-- -->2018-11-01</span></div></div></div><hr/></div></div></div></body></html>
