<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>民国大师这么多，为什么还被日本侵略了十几年？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">民国大师这么多，为什么还被日本侵略了十几年？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>民国教育水平很低的。</p><p>100年前，一个哈佛肄业学生可以回国到一流大学直接当系主任。。。。。</p><p>20年前，国际期刊上发一篇八分论文，可以直接被当成特殊人才引进一流大学。。。。</p><p>现在，想凭一篇八分论文回国，连面试都进不去。。。。。。。</p><p class="ztext-empty-paragraph"><br/></p><p>关于民国顶级人才的专业水平有多烂，可参见此文:</p><p><a href="https://www.zhihu.com/question/23751966/answer/181961205" class="internal">山高县：抗日战争中，国军战斗力如何？</a></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->876</span><span class="float-right">创建时间:<!-- -->2017-12-04</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->201</span><span class="float-right">最后更新:<!-- -->2017-12-04</span></div></div></div><hr/></div>
