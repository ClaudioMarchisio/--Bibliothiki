<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>从「花园口事件」的结果来看，这次行动是否是弊大于利的？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">从「花园口事件」的结果来看，这次行动是否是弊大于利的？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>花园口的作用，跟张鼓峰事件差不多。</p><p>《大本营陆军部》:</p><p>据当事人回忆，由于七月十日开始的一个月期间，正是汉口作战部队集中的高潮，惹起如此事件，中央统帅部一时极感不安。然而由此却得出威力侦察的结论，苏联并无大举出动之意，于是得以消除后顾之忧，实施对华作战。</p><p>8月22日，日本大本营下达了攻占汉口的第188号命令。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->32</span><span class="float-right">创建时间:<!-- -->2018-12-24</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->15</span><span class="float-right">最后更新:<!-- -->2018-12-24</span></div></div></div><hr/></div></div></div></body></html>
