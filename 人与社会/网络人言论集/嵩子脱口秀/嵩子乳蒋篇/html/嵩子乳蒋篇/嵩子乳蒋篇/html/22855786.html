<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>西安事变真的是决定中国命运的事件么？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">西安事变真的是决定中国命运的事件么？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>西安事变最大的赢家是老蒋，奠定了蒋介石抗战领袖的地位。</p><p>在西安事变之前，蒋介石作为一个政变上台的僭主，执政地位一直并不稳固。无论是老蒋自己还是各路军阀，在西安事变前都不知道老蒋居然已经是孚天下之望的民族领袖了。</p><p>其实西安事变和抗战胜利，算是老蒋声望的两个巅峰。。。。。</p><p>站在1937年初看待西安事变的意义，就是如此。至于后来发生的事，已经超出了当时全世界所有人的想象力。用这种小概率事件去解读西安事变，显然不是历史唯物主义的态度。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->61</span><span class="float-right">创建时间:<!-- -->2018-10-08</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->14</span><span class="float-right">最后更新:<!-- -->2018-10-08</span></div></div></div><hr/></div></div></div></body></html>
