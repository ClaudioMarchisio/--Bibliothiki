<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如果美国用人工智能治国，我国还有还手之力吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如果美国用人工智能治国，我国还有还手之力吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div>由于对官僚的不信任，中国对计算机统治人类的兴趣远大于美国，而且不止停留在兴趣层面，是实实在在的在搞。。。。。。。<br/>比如说已经开发多年的法庭计算机量刑系统，不出意外的话已经离试用不远了。如果顺利的话，中国可能是第一个在某种程度上被电脑统治的国家。。。。。。。</div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->386</span><span class="float-right">创建时间:<!-- -->2017-06-04</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->241</span><span class="float-right">最后更新:<!-- -->2017-06-04</span></div></div></div><hr/></div></div></div></body></html>
