<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>南明的形势比南宋要好的多，为什么南明没有和清朝抗衡。也没有出现像南宋时期岳飞那样的将领。？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">南明的形势比南宋要好的多，为什么南明没有和清朝抗衡。也没有出现像南宋时期岳飞那样的将领。？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/aba18f397c50827e764d4f5aa1c69b09_／v2-d9b7911c5b8235eb1f500564c4baa4d0_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/3164902c2992f155f12cd80d65cdd709">金吾</a></span><span class="author-sign">　盗跖庄屩流誉后，更陈王奋起挥黄钺。</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>进入封建社会以来，<b>只有因外敌偏安的朝廷，没有因民变苟活的王朝</b>。</p><p>你仔细想想，是不是这么回事儿？</p><p>东晋南北朝、南宋，甚至于被安史之乱搅闹的无暇北顾的中晚唐，都能苟安几百年。</p><p>但是因内部民变而动乱的王朝，没有一个能偏安苟且，想退守关中的大秦做不到，想割据江南的隋炀帝做不到，同样，想联虏平寇的南明也做不到。</p><p>这么个共性、普遍性的问题，你在想想因为什么造成的？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->174</span><span class="float-right">创建时间:<!-- -->2020-01-28</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->24</span><span class="float-right">最后更新:<!-- -->2020-01-28</span></div></div></div><hr/></div></div></div></body></html>
