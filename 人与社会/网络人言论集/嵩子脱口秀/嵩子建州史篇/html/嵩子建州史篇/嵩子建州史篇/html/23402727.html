<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>元朝是否实际执行过四等人制度？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">元朝是否实际执行过四等人制度？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>无所谓，近代视角下的不平等在封建社会不叫事，跟现在财产上不平等被视为天经地义一回事。</p><p>什么是封建社会?就是白纸黑字的不平等啊。</p><p>中国古典法律的根基就是不平等，量刑与身份挂钩是天经地义的事。君臣，官民，父子，长幼，夫妻，男女，贵庶，良贱，四民，主仆间在法律上就没平等过。虱子多了不咬，这种不平等可谓多一个不多，少一个不少。</p><p>不能静态的看历史，表面平等是资本主义社会的特征了。要求封建社会平等，那不是用资本的剑，斩封建的官吗？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->160</span><span class="float-right">创建时间:<!-- -->2018-12-24</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->19</span><span class="float-right">最后更新:<!-- -->2018-12-24</span></div></div></div><hr/></div></div></div></body></html>
