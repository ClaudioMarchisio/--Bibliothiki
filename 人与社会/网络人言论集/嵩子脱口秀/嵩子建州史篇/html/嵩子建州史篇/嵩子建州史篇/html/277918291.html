<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>清朝除了疆域有所贡献外，还有什么贡献？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">清朝除了疆域有所贡献外，还有什么贡献？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>人口。</p><p>由于大清自有国情（合法性一般），清朝对救灾维稳的重视是历朝之最。虽然目的上是为了维护统治，但客观上降低了人口的灭失。</p><p>农业社会的大部分人既不识字，更是终其一生也体验不到什么与个人相关民族问题。清朝对救灾的重视，普及面反而很大，可以说历代中很大的德政。</p><p>对占人口大多数，一辈子离家不超过二十里的不识字农民而言，鞑清算是不错的朝廷。。。。。。</p><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="513" data-rawheight="384" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-33ad7931992bd5ae6896a01af10b3206_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="513" src="../image/2ded0a041eafae10f0cb9358374b6842_／v2-25a3c9a598539b8bd7a76d3e3fa00f88_r.jpg" data-actualsrc="https://pic4.zhimg.com/50/v2-25a3c9a598539b8bd7a76d3e3fa00f88_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->151</span><span class="float-right">创建时间:<!-- -->2019-01-03</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->24</span><span class="float-right">最后更新:<!-- -->2019-01-03</span></div></div></div><hr/></div></div></div></body></html>
