<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>怎样评价谭嗣同？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">怎样评价谭嗣同？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>有石原莞尔之狂，无石原莞尔之才。</p><p>不要总觉得没走的路一定是对的，国家没有落到这帮比青年土耳其跟昭和势力更疯狂，蠢的倒是跟顽固派半斤八两的人手里，是历史的幸运。</p><p>——“尽卖新疆于俄罗斯，尽卖西藏于英吉利”、“费如不足，则满洲、蒙古缘边之地亦皆可卖”。</p><p>正所谓卖国未成身先死，长使英雄泪满襟。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->538</span><span class="float-right">创建时间:<!-- -->2019-08-23</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->266</span><span class="float-right">最后更新:<!-- -->2019-08-23</span></div></div></div><hr/></div></div></div></body></html>
