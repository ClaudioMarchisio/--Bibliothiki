<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>对近代中国而言，“现代化”约等于“西化”吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">对近代中国而言，“现代化”约等于“西化”吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div>构建现代西方社会的最近一次思潮。即白左平权运动，起源地是中国(所以说有浓浓的平均主义味道)。<br/>这是西化，还是东化？<br/>中国的西化问题，不是日本那么简单。<br/>现代中国有爆发思潮这一典型的西方文化基因。可以说中国的西化程度，其实是非西方国家中唯一真正到了全盘西化的国家。<br/>西化到了中国语境中的东方，其实是指欧洲大陆的(法德俄)的程度。在这个语境下讨论西化问题，。。。。。。。。</div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->16</span><span class="float-right">创建时间:<!-- -->2017-02-08</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->5</span><span class="float-right">最后更新:<!-- -->2017-02-08</span></div></div></div><hr/></div></div></div></body></html>
