<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>现政权实际控制的领土的范围，在中国历史上算是最大的吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">现政权实际控制的领土的范围，在中国历史上算是最大的吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>别拿封臣不当干部，封建两个字是什么意思啊？要是按实控直辖领土去要求封建时代的话，那么古代世界除了中国压根就没大国。</p><p>类似朝鲜这种长期稳定的封臣效忠关系，放到中国以外何止是领土，都能算核心领土了。</p><p>我不是说我们非得收复这些封建领土，但是对中国近代的衰落程度，心里还是有数为好，这也是对历史的尊重。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->354</span><span class="float-right">创建时间:<!-- -->2019-06-11</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->46</span><span class="float-right">最后更新:<!-- -->2019-06-11</span></div></div></div><hr/></div></div></div></body></html>
