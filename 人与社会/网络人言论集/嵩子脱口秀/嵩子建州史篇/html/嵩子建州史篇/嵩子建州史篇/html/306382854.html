<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>古漠北势力为何屡次被剿灭后又能复苏？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">古漠北势力为何屡次被剿灭后又能复苏？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>军队的高度组织性和对自我组织的维系是矛盾的。</p><p>一支强大的军队，必然具备高度的组织性。这也就意味着，这支军队是所有部门之中缩减资源难度最低的一个部门。而当国防压力重新降临，需要重新把被各部门挤占的资源再投向军队时，往往是触动利益比触动灵魂更难 。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->201</span><span class="float-right">创建时间:<!-- -->2019-11-23</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->19</span><span class="float-right">最后更新:<!-- -->2019-11-23</span></div></div></div><hr/></div></div></div></body></html>
