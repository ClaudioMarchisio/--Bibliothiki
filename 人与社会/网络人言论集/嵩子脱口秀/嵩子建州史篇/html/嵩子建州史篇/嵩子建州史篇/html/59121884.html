<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>非常羡慕和嫉妒日本古代和现代文化的完美结合，怎么样才能复兴中国文化？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">非常羡慕和嫉妒日本古代和现代文化的完美结合，怎么样才能复兴中国文化？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div>中华自古就是代表全人类利益的普世帝国。<br/>所以，不要抱着关起门的想法搞特色。而是应该想着如何为全人类做贡献。<br/>关起门来抱残守缺自我陶醉者，不配称中华。<br/>所谓传统文化，唯一的意义就是作为一个产业拉动经济，仅此而已。</div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->44</span><span class="float-right">创建时间:<!-- -->2017-06-03</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->2</span><span class="float-right">最后更新:<!-- -->2017-07-18</span></div></div></div><hr/></div></div></div></body></html>
