<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>在清灭明的过程中，长江天堑或江南水乡有没有起作用？明朝强大的水师呢？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">在清灭明的过程中，长江天堑或江南水乡有没有起作用？明朝强大的水师呢？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>不思进取者，必然花式挨打。</p><p>六朝时期所谓长江天堑和守江必守淮的真相，是南方不停的依托淮河流域发起北伐，北方依托黄河打防守反击，大多数时间的防守方是北方！</p><p>魏晋南北朝时期真正的天险是北方的黄河！长江只是给南方提供容错性而已。</p><p>真正守卫淮河与长江的，是敢于在平原跟北方骑兵硬刚的军队！守江必守淮等暴论，本身就是统治阶级和文人阶级不思进取，毫无进攻精神，眼睛只看见防守，满脑子龟缩的证明！</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="435" data-rawheight="437" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-e8a31871d350e2fe9c3d40300ca7e186_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="435" src="../image/2ea8cf0894b83fbb5235ea029213217a_／v2-cae5e4297f761763c788cccfea618d3f_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-cae5e4297f761763c788cccfea618d3f_hd.jpg"/></div><figcaption>长江天险的真相</figcaption></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->282</span><span class="float-right">创建时间:<!-- -->2019-07-15</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->22</span><span class="float-right">最后更新:<!-- -->2019-07-15</span></div></div></div><hr/></div></div></div></body></html>
