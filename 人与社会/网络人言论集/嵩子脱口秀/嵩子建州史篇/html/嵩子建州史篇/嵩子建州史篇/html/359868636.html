<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么会有人认为我国现在的领土版图只是清朝的功劳？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么会有人认为我国现在的领土版图只是清朝的功劳？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>因为现在美朝治下，中国领土的合法性存在争议。美利坚天朝是否定中国相当一部分领土合法性的，中国为了证明合法性，就只能搬出中国进入主权国家体系时的领土文件作为依据。</p><p>别的理论未必有多大错，问题是，你打算七大恨告天吗？还想不想要敕书了？</p><p>——只因南朝皇帝高拱深宫之中，文武边官欺诳壅蔽，无怀柔之方，略有势利机权，势不使尽不休，利不括尽不已，苦害侵凌，千态万状。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->577</span><span class="float-right">创建时间:<!-- -->2019-12-10</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->212</span><span class="float-right">最后更新:<!-- -->2019-12-10</span></div></div></div><hr/></div></div></div></body></html>
