<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>王导为什么不夺取司马家的天下？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">王导为什么不夺取司马家的天下？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>我认为最主要原因就是人品端正。</p><p>这里我要强调一点——不宜用常理分析晋史，尤其是八王之乱前后阶段的晋史，智商都在线的话会闹成那样子吗？</p><p>论夺位的资本，八王之乱中那群人有几个资本够啊？还不是一个个不要命的抢那把椅子?</p><p>看晋史给人最大的感觉，就是根本不能用常理去分析那群嗑五石散嗑多了的疯子。</p><p>智商?根本不存在。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->64</span><span class="float-right">创建时间:<!-- -->2018-10-06</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->25</span><span class="float-right">最后更新:<!-- -->2018-10-06</span></div></div></div><hr/></div></div></div></body></html>
