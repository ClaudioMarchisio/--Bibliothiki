<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么中国历代经常听说据长江而守的，但很少有据黄河而守的例子？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么中国历代经常听说据长江而守的，但很少有据黄河而守的例子？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div>这是站到南方政权立场得出的结论。如果站到北方政权视角。黄河是比长江还靠得住的天险。<br/>史上北方政权过了七次长江（晋灭东吴，隋灭陈，宋灭南唐，兀术搜山检海，元灭南宋，清灭南明，49年渡江）。而南方政权只过了四次黄河（曹操灭袁，谢安北伐，朱元璋北伐，国民革命北伐）。<br/>祖逖桓温刘裕望黄河而兴叹时。宗泽高呼渡河而绝时。一定不会觉得黄河不是天险。。。。。。。</div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->64</span><span class="float-right">创建时间:<!-- -->2016-05-17</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->8</span><span class="float-right">最后更新:<!-- -->2016-05-17</span></div></div></div><hr/></div></div></div></body></html>
