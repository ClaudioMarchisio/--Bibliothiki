<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>回头看清末塞防和海防的对错，李鸿章和左宗棠哪个是对的?</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">回头看清末塞防和海防的对错，李鸿章和左宗棠哪个是对的?</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>塞防——大英的狗。</p><p>海防——以夷制夷。</p><p>塞防对大英利益是有益的，而海防对大英利益是不利的。而当时的大清，一旦失去大英的信任，无论塞防海防都是没救的。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->278</span><span class="float-right">创建时间:<!-- -->2020-02-09</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->61</span><span class="float-right">最后更新:<!-- -->2020-02-09</span></div></div></div><hr/></div></div></div></body></html>
