<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>元太祖成吉思汗是不是「中国人」？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">元太祖成吉思汗是不是「中国人」？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>真正主导话语权的西方是不敢不认的。反倒是有集权传统的东亚喜欢按照皇帝直辖领土范围去划分帝国的国界。。。。。。</p><p>大多数中原王朝对蒙古高原的统治是典型的西方式间接统治，其源流可以上溯到汉朝护匈奴中郎将。如果否认蒙古和中原的关系，无异于否认古代历史上所有的西方大帝国的存在。。。。。。。</p><p>这么说吧，如果只按享有公民权的地区去划分罗马领土的话，那么罗马领土可是小的可怜，根本不足以与大汉相提并论的。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->82</span><span class="float-right">创建时间:<!-- -->2018-01-16</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->25</span><span class="float-right">最后更新:<!-- -->2018-01-16</span></div></div></div><hr/></div></div></div></body></html>
