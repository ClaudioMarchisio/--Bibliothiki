<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么感觉清朝历代帝王不怎么去解决八旗兵堕落的问题？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么感觉清朝历代帝王不怎么去解决八旗兵堕落的问题？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>不能让人知道八旗堕落，乾隆之后的“满汉大防”，最主要的目的是保护“国家机密”。</p><p>平白莲教时，八旗连行军都不敢跟绿营兵一起走，以免绿营兵看见八旗烂样之后产生“不臣之心”（居然能比绿营还烂）。就这情况，敢大张旗鼓解决堕落问题吗？</p><p>至于打仗靠谁？去黑龙江抓索伦劲旅。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->1000</span><span class="float-right">创建时间:<!-- -->2019-11-27</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->179</span><span class="float-right">最后更新:<!-- -->2019-11-27</span></div></div></div><hr/></div></div></div></body></html>
