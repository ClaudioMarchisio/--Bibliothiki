<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么朱元璋把首都设在南京？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么朱元璋把首都设在南京？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>不迷信的话，南京本来就特别适合当首都。</p><p>南京在战略上有长江天险，战术上有虎踞龙盘，防守条件实在是太好了。经济区位上更是得天独厚，在明君手里是能被玩出花的地方。</p><p>六朝暮气沉沉，依托金陵也苟了几百年。洪秀全这个废物连江南大营都解决不了，只要钟山不丢，照样在天王府里睡了十几年大觉。</p><p>朱元璋依托南京东征西讨一统天下之后，这迷信看起来也被破除了，似乎没有理由不定都南京。。。。</p><p>毕竟之前也没乞丐能当上皇帝啊。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->1311</span><span class="float-right">创建时间:<!-- -->2019-07-11</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->476</span><span class="float-right">最后更新:<!-- -->2019-07-11</span></div></div></div><hr/></div></div></div></body></html>
