<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>台湾对中国来说究竟有什么意义？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">台湾对中国来说究竟有什么意义？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>汉地省份决不能开独立的口子。往重了说，台独则中华亡矣。</p><p>至于第一岛链。要是把花在台湾身上的资源花一半在菲律宾身上，怕是早就突破了。</p><p>台湾问题不是地缘问题，地缘上干很多事是不需要领土实控的。但是当一件事牵扯到国家认同的时候，绝没有第二条路可走。</p><p>琉球没了之后，藩属丢光。外蒙没了之后，边疆不稳。若是台湾丢了，这后果敢想像吗？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->681</span><span class="float-right">创建时间:<!-- -->2019-04-29</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->253</span><span class="float-right">最后更新:<!-- -->2019-04-29</span></div></div></div><hr/></div></div></div></body></html>
