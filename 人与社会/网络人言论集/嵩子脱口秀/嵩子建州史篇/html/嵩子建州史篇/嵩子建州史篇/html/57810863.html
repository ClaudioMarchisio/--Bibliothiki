<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>中国历史上，北方游牧民族真的对中原王朝占据军事优势吗？为何人们有这种印象？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">中国历史上，北方游牧民族真的对中原王朝占据军事优势吗？为何人们有这种印象？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>山东响马，淮北捻子这些马匪的战斗力真有多厉害吗？不过是以利而聚的土匪罢了，从大宋到民国，他们真要是遇见正规军，唯一的选择就是赶紧跑。</p><p>马匪之所以千年不绝，不是因为他们多能打，而是抢完了就回家，平时根本分辨不出而已。。。。</p><p>只不过朝廷（大元除外）对两淮地区控制力毕竟比草原强，虽然灭不了马匪，也不至于养出成吉思汗罢了。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->375</span><span class="float-right">创建时间:<!-- -->2020-02-14</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->82</span><span class="float-right">最后更新:<!-- -->2020-02-14</span></div></div></div><hr/></div></div></div></body></html>
