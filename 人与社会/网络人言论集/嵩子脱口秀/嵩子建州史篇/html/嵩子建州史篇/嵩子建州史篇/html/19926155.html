<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么中国各个朝代始终没有吞并朝鲜地区？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么中国各个朝代始终没有吞并朝鲜地区？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>为什么要兴无名之师，灭自己的封臣？这可是无德之君所为啊！</p><p>更何况朝鲜对皇上那可是比地方一票狗官要孝敬多了，这么好的狗，怎么舍得灭呢？</p><p>所谓清官贪名，贪官贪财。真正最孝敬皇上的，只有朝鲜啊！</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="559" data-rawheight="364" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-ed111d29dd19b8a7377f5f2b83fbc1d6_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="559" src="../image/fb270e435e81d8bfef115ecc2103144d_／v2-2b49d8f210ba60766ef866408d8dcc5f_r.jpg" data-actualsrc="https://pic1.zhimg.com/50/v2-2b49d8f210ba60766ef866408d8dcc5f_hd.jpg"/></div><figcaption>朝鲜</figcaption></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div c
