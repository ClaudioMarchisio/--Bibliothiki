<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>抗战初期为什么有实战经验的国军打不过没打过仗的日军？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">抗战初期为什么有实战经验的国军打不过没打过仗的日军？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>跟过往一百年的表现相比，抗战初期中国军队的表现是令所有人跌破眼镜的奇迹，不能说实战白打了。</p><p>实战最重要的意义，是对军队组织和军人武德的锤炼，这是很难被其他手段代替的。与之相比，所谓“实战经验”，其实没特别大的意义，上一场战争的经验管不管用，真是看运气的。</p><p>比如说抗美援朝的轻步兵渗透居然管用，那就是中了逆转命运的大彩票。而美军一路溃败直到砥平里，才反应过来被志愿军包围其实不是多大事，就是被经验坑了。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->534</span><span class="float-right">创建时间:<!-- -->2019-11-20</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->144</span><span class="float-right">最后更新:<!-- -->2019-11-20</span></div></div></div><hr/></div></div></div></body></html>
