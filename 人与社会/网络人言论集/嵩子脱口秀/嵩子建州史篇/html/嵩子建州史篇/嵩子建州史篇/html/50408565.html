<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>中国这种民族成分复杂，方言繁多的国家是如何维系统一的？没像奥匈帝国、南斯拉夫、前苏联那样四分五裂？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">中国这种民族成分复杂，方言繁多的国家是如何维系统一的？没像奥匈帝国、南斯拉夫、前苏联那样四分五裂？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div>因为中央政府足够强力，统一的时间足够长，形成的认同足够稳固。主体民族比例大是统一的结果而不是原因。<br/>南边有一个活生生的例子:<br/>最近的一千年中的至少850年时间里，最强调“汉”这个属性的是越南人而不是中国人，但这并不能阻止越南的分离。</div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->68</span><span class="float-right">创建时间:<!-- -->2017-08-24</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->8</span><span class="float-right">最后更新:<!-- -->2017-08-24</span></div></div></div><hr/></div></div></div></body></html>
