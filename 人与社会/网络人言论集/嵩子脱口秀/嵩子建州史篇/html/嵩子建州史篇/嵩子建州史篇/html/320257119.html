<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何评价观察者网最新一期的编辑部日常：汉服有必要全面复兴吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何评价观察者网最新一期的编辑部日常：汉服有必要全面复兴吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>沐猴而冠。</p><p>有服章之美谓之华，礼仪之大谓之夏，华夏决不允许“汉”来玷污。名不正则言不顺，本人极度反感一切“汉”字头的东西。</p><p>因为“汉”主要是边疆民族对华夏人民的称呼，是被边疆民族统治时华夏人民的代号，可绝对不是什么褒义。对这种称呼不以为耻反以为荣，是典型的嘴上说不要，心里的辫子还没剪。活脱脱的沐猴而冠，猴子拿着高级怀表瞎摆弄，亡天下实锤。</p><p>希特勒再搞极端民族主义，也从没喊过日耳曼高于一切吧？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->150</span><span class="float-right">创建时间:<!-- -->2019-04-24</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->103</span><span class="float-right">最后更新:<!-- -->2019-04-24</span></div></div></div><hr/></div></div></div></body></html>
