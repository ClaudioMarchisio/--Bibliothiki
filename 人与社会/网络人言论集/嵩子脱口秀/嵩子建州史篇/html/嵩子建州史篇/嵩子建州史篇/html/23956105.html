<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>在蒙古南宋灭亡金国的情况下，宋朝有没有可能击败蒙古？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">在蒙古南宋灭亡金国的情况下，宋朝有没有可能击败蒙古？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>太有可能了，被一群世侯灭了有啥好洗的？要知道南宋是唯一没在蒙古帝国分裂后挡住蒙古人的国家。。。</p><p>南宋抵抗半个世纪很牛是吧？那么波兰，匈牙利，马穆鲁克，德里苏丹国又抵抗了几个世纪呢？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->87</span><span class="float-right">创建时间:<!-- -->2019-03-19</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->29</span><span class="float-right">最后更新:<!-- -->2019-03-19</span></div></div></div><hr/></div></div></div></body></html>
