<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>明朝对比宋朝到底有哪些退步?</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">明朝对比宋朝到底有哪些退步?</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>不能用后朝的剑斩前朝的官。</p><p>明朝在制度设计上，可谓是集唐宋儒家理想之大成的乌托邦，相当于朱元璋真正建成了现在某些人理想中的“外国”（虽然在后人眼中相当于把全国变成了大农村，但这就是儒家千百年来的梦想啊）。你要说这样的政权“倒退”，那谁也别愤世嫉俗算了。。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->67</span><span class="float-right">创建时间:<!-- -->2019-01-31</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->14</span><span class="float-right">最后更新:<!-- -->2019-01-31</span></div></div></div><hr/></div></div></div></body></html>
