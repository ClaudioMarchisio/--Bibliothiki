<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>在战场上有没有发生过敌对士兵产生友谊的故事?</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">在战场上有没有发生过敌对士兵产生友谊的故事?</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/861540a038efa309cddf72d8f0f9e904_／v2-b33f7efdc7675e8bc47f0291ca2a28da_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/06c1d5e1ae4a34d95b1a6be7dbc22c34">忠君爱国洪承畴</a></span><span class="author-sign">　以天下之至诚，胜天下之至伪；以天下之至拙，胜天下之至巧</span></div><div class="clear-float"></div></div></div><div class="content"><div><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p>在朝鲜战场双方激战中就有， <a class="member_mention" href="https://www.zhihu.com/people/aac5a23ae29ace86db0dc57046b009fb" data-hash="aac5a23ae29ace86db0dc57046b009fb" data-hovercard="p$b$aac5a23ae29ace86db0dc57046b009fb">@index</a> 的回答只知其一 不知其二，我要给出的资料恰恰是：<b>中美【伪】两军激烈交战时，火线停战谈判，为庆祝板门店谈判取得进展举行联欢会，互送锦旗和礼物 ……攻心为上兵道也</b></p><p class="ztext-empty-paragraph"><br/></p><p>上下图为资料</p><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="579" data-rawheight="791" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-2f102ae8a5209a647a05bbad18e124e4_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="579" src="../image/33ca03c28ab4707669ad7c35040aee88_／v2-58051f4888f4b14c4b3ddddc82c3315f_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-58051f4888f4b14c4b3ddddc82c3315f_hd.jpg"/></div><figcaption>中美火线停战，开联欢会</figcaption></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="599" data-rawheight="851" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-c20dbc12245331d03b7814b59132ae08_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="599" src="../image/0902f980401a08a65e7ce8b1bdf7e67b_／v2-450d3da814ca65108dbd53e5337ee1da_r.jpg" data-actualsrc="https://pic1.zhimg.com/50/v2-450d3da814ca65108dbd53e5337ee1da_hd.jpg"/></div><figcaption>互送锦旗和礼物，加深相互了解，为了和平</figcaption></figure><p class="ztext-empty-paragraph"><br/></p><p class="ztext-empty-paragraph"><br/></p><p>下图与李伪军火线联欢…………某些干部过于急躁易怒……</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="619" data-rawheight="776" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-d9a5bb7fb98888ad5e5cf444fd57ce90_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="619" src="../image/e11ee9feb6af28df6f1a1e8cb3110743_／v2-a0887ca3b828266b832baf7439104f8d_r.jpg" data-actualsrc="https://pic2.zhimg.com/50/v2-a0887ca3b828266b832baf7439104f8d_hd.jpg"/></div></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="608" data-rawheight="890" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-e3347425f03dc5d5b40bb1e2ab80228d_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="608" src="../image/1fa965ec00411d67df1a7e60b5900509_／v2-424245eabf79041a21962b18ad911471_r.jpg" data-actualsrc="https://pic2.zhimg.com/50/v2-424245eabf79041a21962b18ad911471_hd.jpg"/></div></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="639" data-rawheight="880" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-c45fc533bd04feb320655603ce42e110_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="639" src="../image/e492e791cc52d6ed99543f4484e44625_／v2-6f005f4a2ad4a780a93edde08ddd6f5d_r.jpg" data-actualsrc="https://pic4.zhimg.com/50/v2-6f005f4a2ad4a780a93edde08ddd6f5d_hd.jpg"/></div></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="599" data-rawheight="617" data-size="normal" data-default-watermark-src="https://pic2.zhimg.com/50/v2-79baf0f9d92deca4f8b681fb23e13bd0_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="599" src="../image/05b76ee2ca6077214804fc558ffd9bd6_／v2-4ddc2709bb9e159563dbb377f5f9fcf9_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-4ddc2709bb9e159563dbb377f5f9fcf9_hd.jpg"/></div></figure><p><a class="member_mention" href="https://www.zhihu.com/people/d36bb01899a90024b14068860444d0b8" data-hash="d36bb01899a90024b14068860444d0b8" data-hovercard="p$b$d36bb01899a90024b14068860444d0b8">@赵国星</a> <a class="member_mention" href="https://www.zhihu.com/people/8d4db3004e5000b3d0d9d7097f466715" data-hash="8d4db3004e5000b3d0d9d7097f466715" data-hovercard="p$b$8d4db3004e5000b3d0d9d7097f466715">@安国大将军</a> <a class="member_mention" href="https://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4" data-hash="cfe67735a81c5f32dcf45b2dc340d4f4" data-hovercard="p$b$cfe67735a81c5f32dcf45b2dc340d4f4">@山高县</a> 有耳闻否？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->35</span><span class="float-right">创建时间:<!-- -->2018-11-01</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->3</span><span class="float-right">最后更新:<!-- -->2018-11-01</span></div></div></div><hr/></div></div></div></body></ht
