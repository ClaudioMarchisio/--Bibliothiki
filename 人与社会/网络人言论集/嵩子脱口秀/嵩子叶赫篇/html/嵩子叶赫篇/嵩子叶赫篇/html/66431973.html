<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何评价台湾资深媒体人温绅在节目上表示「打狗也要看主人」、「台湾背后有美国、日本」？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何评价台湾资深媒体人温绅在节目上表示「打狗也要看主人」、「台湾背后有美国、日本」？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>如果一个人平时做生意时能敲你一分竹杠就绝不敲你九厘九，你敢指望他在你困难时候把钱借给你吗？</p><p>人贵自知，如果台湾对美国真的非常重要不容有失。那么美台关系一定会像美以关系，中朝关系一样，外人连谁是爹谁是儿子都分不清。。。。。</p><p>哪会混成现在这样。连美利坚下三等的奴才，都比台湾高贵些。。。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->568</span><span class="float-right">创建时间:<!-- -->2018-05-13</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->54</span><span class="float-right">最后更新:<!-- -->2018-05-23</span></div></div></div><hr/></div></div></div></body></html>
