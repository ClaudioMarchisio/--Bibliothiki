<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>香港现状持续下去会被中央政府边缘化吗？没有经济优势香港会有什么？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">香港现状持续下去会被中央政府边缘化吗？没有经济优势香港会有什么？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>香港今年的事很奇怪。</p><p>从发难时机上来说，对美国并不合适，对英国和日本也没有太大好处。那么香港的几个外部大玩家中，就只剩台湾了，问题是台湾为什么会这么急于引爆这个砝码呢？为什么要在这个很难将爆炸威力最大化的时候引爆呢？</p><p>我有一个预感，台湾方面应该是有可靠的情报，以至于到了手里的牌必须打出来的程度。也就是说，台湾问题很可能已经进入倒计时了。</p><p>香港之输赢，不在香港。成败利钝，且看事态如何发展吧。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->864</span><span class="float-right">创建时间:<!-- -->2019-11-13</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->391</span><span class="float-right">最后更新:<!-- -->2019-11-13</span></div></div></div><hr/></div></div></div></body></html>
