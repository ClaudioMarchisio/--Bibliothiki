<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么台军一点也不讲科学?</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么台军一点也不讲科学?</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>其实32不出操是很讲科学的，因为大陆在台风季节攻台的可能性其实是相当小的。。。</p><p>再说，解放军上岛之后，台军在昼间也很难有什么作为，十有八九龟缩在工事和待机区域。</p><p>所以说，预计台军的主要战斗时间在非台风季的夜间，那时气温肯定到不了32度。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->811</span><span class="float-right">创建时间:<!-- -->2018-08-27</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->111</span><span class="float-right">最后更新:<!-- -->2018-08-27</span></div></div></div><hr/></div></div></div></body></html>
