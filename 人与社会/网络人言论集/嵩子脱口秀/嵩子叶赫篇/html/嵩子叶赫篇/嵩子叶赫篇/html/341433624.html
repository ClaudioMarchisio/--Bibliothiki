<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>深圳能够取代香港吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">深圳能够取代香港吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>不可能，因为中国控制不了世界主要物流节点，没有世界贸易的规则最高制定权。换言之，首先是核武器和航母战斗群太少。</p><p>没这玩意，取代不了香港。有这玩意，根本不用取代香港。</p><p>在美国体系下，试图用受自己控制的地区取代香港，梁静茹给的XX吗？</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="2159" data-rawheight="1080" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-4271a9ffde74fcca1f2b4ad17a3082c8_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="2159" src="../image/7c2da23516e1867b4ff6806cc1643c16_／v2-3160f079b64f3141ed4ea47d323d4444_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-3160f079b64f3141ed4ea47d323d4444_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->500</span><span class="float-right">创建时间:<!-- -->2020-02-16</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->79</span><span class="float-right">最后更新:<!-- -->2020-02-16</span></div></div></div><hr/></div></div></div></body></html>
