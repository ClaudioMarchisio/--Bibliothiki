<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>香港的前途在哪?</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">香港的前途在哪?</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>参见勒热夫突出部。</p><p>德军经营已久，意义重大，地形有利，兵力与给养相对充足。不打不行，打的话再多人头也不够填，我看怕是很难打下来。</p><p>最大的可能，是整体战局出现对我有利的变化，勒热夫突出部失去意义后，德军有组织的主动撤退，带走任何有意义的东西，留下一片焦土。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="998" data-rawheight="912" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-3fe6e920165b6955cd3051618d49f072_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="998" src="../image/5de7ece8b07f211e8447887aedecfb35_／v2-abad74d15e088d0f836042d1aa48aaa3_r.jpg" data-actualsrc="https://pic2.zhimg.com/50/v2-abad74d15e088d0f836042d1aa48aaa3_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">
