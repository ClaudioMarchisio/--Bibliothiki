<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>造成香港当前问题的深层次根源是什么？怎样才能让香港繁荣稳定、长治久安？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">造成香港当前问题的深层次根源是什么？怎样才能让香港繁荣稳定、长治久安？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>深层次根源是中国控制不了世界主要物流节点，没有制定世界贸易规则的能力。经济基础决定上层建筑，控制不住物流，也就意味着控制不住财流，结果是没有制定世界金融规则的能力。</p><p>解决香港问题，根本在于对全球物流节点的有效控制力，以及在整个战争升级链条上的主动权。</p><p>只要中国一日还在英美框架内参与国际金融，香港问题就一日无解。菜是原罪，无能狂怒没有意义。正事是丢掉幻想，努力发展。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->630</span><span class="float-right">创建时间:<!-- -->2019-09-13</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->99</span><span class="float-right">最后更新:<!-- -->2019-09-13</span></div></div></div><hr/></div></div></div></body></html>
