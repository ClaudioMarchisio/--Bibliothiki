<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何看待 11 月 11 日香港高校紧急宣布停课？校园师生安全如何自保？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何看待 11 月 11 日香港高校紧急宣布停课？校园师生安全如何自保？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>在香港绝大多数市民从事的的经济活动已经严重与国际市场脱离的情况下。你问怎么看待？当然是无所谓了。</p><p>反正只要维持香港金融继续正常运转，香港闹再大事，与大陆又有什么关系？何必要管？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->842</span><span class="float-right">创建时间:<!-- -->2019-11-12</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->370</span><span class="float-right">最后更新:<!-- -->2019-11-12</span></div></div></div><hr/></div></div></div></body></html>
