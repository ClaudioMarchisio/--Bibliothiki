<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>从 2014 年 3 月来看，台湾经济的现状是怎样的？看好其未来恢复的趋势吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">从 2014 年 3 月来看，台湾经济的现状是怎样的？看好其未来恢复的趋势吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div>无法评价，因为台湾正在创造经济学上的奇迹:<br/><br/>一个老龄化严重，又不引进移民的地区。<br/>居然能做到青年失业率居高不下。。。。。<br/><br/>你说前景怎样，我也评价不了啊。。。。。。<br/><br/>谁能评价一个正在发生的奇迹呢？</div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->38</span><span class="float-right">创建时间:<!-- -->2017-05-15</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->4</span><span class="float-right">最后更新:<!-- -->2017-05-21</span></div></div></div><hr/></div></div></div></body></html>
