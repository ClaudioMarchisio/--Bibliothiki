<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>台湾对美国来说有多重要？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">台湾对美国来说有多重要？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>台湾在中美关系中的重要性和风向标作用，在中美直接竞争的这个历史阶段，放弃台湾意味着巨大附带损失。但另一方面，无法实现同时打赢两场大规模常规战争战略布局的情况下，台湾的存在事实上意味着美国打不了大规模战争。</p><p>对美国而言，保持现状意味着持续失血。决战或者卖掉，已经到了决断的时候了。</p><p>如果独派清醒的话，进行岛内精神动员，然后全力拖美国下水，已经迫在眉睫。虽然对台湾人而言，清醒犹如做手术不打麻药，但是总该会有人清醒吧？</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->123</span><span class="float-right">创建时间:<!-- -->2019-07-01</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->35</span><span class="float-right">最后更新:<!-- -->2019-07-01</span></div></div></div><hr/></div></div></div></body></html>
