<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何清除台湾的防空导弹对j11 h6等我军飞机的威胁？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何清除台湾的防空导弹对j11 h6等我军飞机的威胁？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div>有代差的情况下压制不难。现在S300PUM1在中央七台的八股报道中已经被称为老旧装备，潜台词就是性能不是太好，能打好已经可以上新闻了。。。。。。<br/>然而台湾似乎并没有比S300PMU1更强的防空导弹。。。。。。。<br/><br/><figure><div class="duokan-image-single"><img data-rawwidth="2048" data-rawheight="1122" class="origin_image zh-lightbox-thumb lazy" width="2048" src="../image/305056878bc8ef469b95f878ce3b6ee2_／v2-e40a0100cc94a6917e0e8bd9942c9359_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-e40a0100cc94a6917e0e8bd9942c9359_hd.jpg"/></div></figure>不过最后还是得指出，压制陆基防空导弹是空军领域除了对抗隐身战机之外最难的任务，即使能压制住也会付出很大代价（即使有代差也要付出大量的架次）。因此，最好的办法还是航空兵压制，特种兵机降拔点。</div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->101</span><span class="float-right">创建时间:<!-- -->2018-01-07</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->36</span><span class="float-right">最后更新:<!-- -->2018-01-09</span></div></div></div><hr/></div></div></div></body></html>
