<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何评价「台湾『国军』特种部队 11 天走了 275 公里」？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何评价「台湾『国军』特种部队 11 天走了 275 公里」？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>标志着国军已经完全沦为东南亚水平渣渣军队，机动能力居然还不如抗/内战时期的以机动性拙劣而著称的草鞋国军。。。。。。。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="640" data-rawheight="545" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-a98421db342ea3dd201822ccedfab46e_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="640" src="../image/2114714b8af642675be47d0f9268ca29_／v2-63423bef1063e5725f84e14feda8e4e0_r.jpg" data-actualsrc="https://pic1.zhimg.com/50/v2-63423bef1063e5725f84e14feda8e4e0_hd.jpg"/></div><figcaption>抗战国军:不承认这种渣渣叫国军</figcaption></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="594" data-rawheight="358" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-665c8243f454300a2467be0e9f7c8c3a_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="594" src="../image/dced0c5ab01a0f54de58c31c0a545da4_／v2-7dab36b172f1c44e89a540517a99064c_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-7dab36b172f1c44e89a540517a99064c_hd.jpg"/></div><figcaption>昭和日军:此等渣渣，也配当皇民?</figcaption></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal">../image/<div class="duokan-image-single"><img data-rawwidth="300" data-rawheight="220" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-33206ee34e665afc6a6d25b967ce4fa2_hd.jpg" class="content_image lazy" width="300" data-actualsrc="https://pic1.zhimg.com/50/v2-2e1d678e007e5b8fab5fac7724fb9ec1_hd.jpg"/></div><figcaption>解放大军:当年要是打这种渣渣，也不用天天累死累活了</figcaption></figure><p>科普一下，大部队行军速度是比小部队慢不少的，不能直接对比。因为实际行军距离＝距离+队列长度。台军一个队列长度可以忽略的小部队，走出这种成绩，简直是在侮辱军队称号。。。</p><p>顺便再说一点，拿破仑时期被拿皇吊着打的普鲁士军队，师一级常行军速度为每日20公里。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->161</span><span class="float-right">创建时间:<!-- -->2018-10-19</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->50</span><span class="float-right">最后更新:<!-- -->2018-10-20</span></div></div></div><hr/></div></div></div></body></html>
