<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如果大陆和台湾之间发生战争，台湾能不能通过使用导弹再次轰开花园口引起决堤的方式反击大陆?</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如果大陆和台湾之间发生战争，台湾能不能通过使用导弹再次轰开花园口引起决堤的方式反击大陆?</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>还是炸三峡吧，总比花园口好炸一些。</p><p>现在的花园口大堤至少有两百米宽，最宽的地方接近四百米，能容下两条路夹着一个纪念广场，不知台湾有什么武器可以炸垮这样的大堤。。。。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="1280" data-rawheight="2276" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-72c6f7364ce508176711fe1b6a429dbc_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="1280" src="../image/f8d5770f20857e68ae62d843f52bbd78_／v2-fac2f889bb86978a87d60a73f2798ba0_r.jpg" data-actualsrc="https://pic1.zhimg.com/50/v2-fac2f889bb86978a87d60a73f2798ba0_hd.jpg"/></div></figure><p>并且，在花园口东南方向仅七点五公里处，就是一个军用机场。。。。。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="1280" data-rawheight="2276" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-2048e4fdf748257d4e00b24c0bee074d_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="1280" src="../image/fab9a362db6ca14dff615e8fcddd5940_／v2-96907383e83497ea6505bc2caea0f152_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-96907383e83497ea6505bc2caea0f152_hd.jpg"/></div></figure></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->75</span><span class="float-right">创建时间:<!-- -->2018-08-03</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->20</span><span class="float-right">最后更新:<!-- -->2018-08-03</span></div></div></div><hr/></div></div></div></body></html>
