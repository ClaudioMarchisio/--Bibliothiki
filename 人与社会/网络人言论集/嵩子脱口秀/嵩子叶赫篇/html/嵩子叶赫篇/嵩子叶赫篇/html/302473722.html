<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>对于台湾问题美国和日本是什么态度？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">对于台湾问题美国和日本是什么态度？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>总体而言，国民党代表美国利益，民进党代表日本利益。国民党和民进党的态度就可以视为美国和日本的态度。</p><p>因为美国需要台湾牵制大陆，台湾只要不统就能牵制大陆。而日本需要台湾牵制美国，要牵制美国就必须让局面紧张。</p><p>当然了，由于近些年美国外交政策的王八拳状态，现在以及可以预见的未来，美国的态度不好说。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->228</span><span class="float-right">创建时间:<!-- -->2019-10-27</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->62</span><span class="float-right">最后更新:<!-- -->2019-10-27</span></div></div></div><hr/></div></div></div></body></html>
