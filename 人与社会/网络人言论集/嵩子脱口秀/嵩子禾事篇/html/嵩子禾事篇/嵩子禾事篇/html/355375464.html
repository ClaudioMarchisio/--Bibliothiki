<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>11 月 11 日 SpaceX 猎鹰 9 号火箭将第二批 60 颗「星链」卫星发射升空，意味着什么？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">11 月 11 日 SpaceX 猎鹰 9 号火箭将第二批 60 颗「星链」卫星发射升空，意味着什么？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>“面对着世界新技术革命的挑战，中国应该不甘落后，要从现在就抓起，用力所能及的资金和人力跟踪新技术的发展进程，而不能等到十年、十五年经济实力相当好时再说，否则就会贻误时机，以后永远翻不了身。”</p><p>————《关于跟踪世界战略性高科技发展的建议》（王大珩、王淦昌、杨嘉墀、陈芳允）</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->328</span><span class="float-right">创建时间:<!-- -->2019-11-12</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->137</span><span class="float-right">最后更新:<!-- -->2019-11-12</span></div></div></div><hr/></div></div></div></body></html>
