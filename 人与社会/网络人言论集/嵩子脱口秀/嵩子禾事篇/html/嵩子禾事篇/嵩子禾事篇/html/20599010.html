<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为什么有些人说八十年代是新中国的黄金年代？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为什么有些人说八十年代是新中国的黄金年代？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>我大元冤枉，分明是中国历史的黄金时代啊！</p><p>包税：财政大包干，外贸大包干，信贷大包干，XX大包干。</p><p>印钞：用通货膨胀支持高速度，先通胀、后治理、打时间差，挤兑潮，抢购潮。</p><p>变钞：外汇券，双轨制，价格闯关，长痛不如短痛。</p><p>皇权不下省：改流归土，让利，放权，允许探索，违法光荣，地方保护，一国N制。</p><p>宗教自由：气功，特异功能，十字架，洋葱头。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->933</span><span class="float-right">创建时间:<!-- -->2019-06-16</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->158</span><span class="float-right">最后更新:<!-- -->2019-06-16</span></div></div></div><hr/></div></div></div></body></html>
