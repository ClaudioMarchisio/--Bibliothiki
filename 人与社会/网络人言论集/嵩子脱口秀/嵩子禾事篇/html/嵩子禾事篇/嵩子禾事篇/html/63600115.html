<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>中国为什么要取消农业税，如何看待的?对于国内和世界的影响有哪些深远意义？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">中国为什么要取消农业税，如何看待的?对于国内和世界的影响有哪些深远意义？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>征收成本高昂，社会影响恶劣。</p><p>90年代时的征收三提五统和计生检查行动，文雅一点的说法叫清乡，说难听点叫鬼子进村。诸如地道战，地雷战（路钉），麻雀战，突然袭击，铁壁合围，反复扫荡这些是真事，不是段子。。。</p><p>当时河南很多县的财政全指望农业税和计生罚款，工资欠到农业税收上来时才发是常态。因此征收与检查尤为积极，牵牛扒房抬家具是常态，不是段子。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->320</span><span class="float-right">创建时间:<!-- -->2019-07-13</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->73</span><span class="float-right">最后更新:<!-- -->2019-07-13</span></div></div></div><hr/></div></div></div></body></html>
