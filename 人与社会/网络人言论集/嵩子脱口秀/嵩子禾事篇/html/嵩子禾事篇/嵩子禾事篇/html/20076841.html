<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>中等收入陷阱是什么？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">中等收入陷阱是什么？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>对外开放，招商引资这一套。可以脱贫，但是不能致富。。。。。</p><p>苏联为啥不能走中国的路?原因也在于苏联要解决的问题是致富。。。</p><p>想致富的话，需要脱贫阶段积累的资本用到再投资之上。但是这风险很大，其一是缺乏经验，要交很多学费，未必能收回成本，其二是压低生活水平，对稳定影响很大。</p><p>所以说，再投资远不如吃干喝尽或者卷款而跑来的方便，这也是大多数国家的选择。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->105</span><span class="float-right">创建时间:<!-- -->2019-01-07</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->70</span><span class="float-right">最后更新:<!-- -->2019-01-07</span></div></div></div><hr/></div></div></div></body></html>
