<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>历史上，西班牙被伊斯兰政权统治的几百年间是什么样子的？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">历史上，西班牙被伊斯兰政权统治的几百年间是什么样子的？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>整体而言是相对宽容的，至少远比日耳曼蛮子宽容得多，堪称欧洲灯塔。</p><p>伊斯兰教有一个特点，就是如果一个地区比较有钱的话，伊斯兰统治者是很乐意他们不信伊斯兰教的。以至于限制入教，当地人绞尽脑汁才能入教。很多地区的伊斯兰化不是伊斯兰征服者强推，而是当地人借什叶（可理解为毛派）或者哈列哲名义（可以理解为托派）造反后才正式伊斯兰化的。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->413</span><span class="float-right">创建时间:<!-- -->2018-07-26</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->183</span><span class="float-right">最后更新:<!-- -->2018-07-29</span></div></div></div><hr/></div></div></div></body></html>
