<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>韩国是个正常国家吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">韩国是个正常国家吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>美利坚天朝远东都护府的南考瑞亚伯爵领，乃是读四书，识五经，受礼乐教化之熟番，在美利坚天朝体制中当然算正常国家。</p><p>中国人眼中的“正常国家”，在美利坚天朝治下才是“不正常国家”呢。。。。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="559" data-rawheight="364" data-size="normal" data-default-watermark-src="https://pic4.zhimg.com/50/v2-ed111d29dd19b8a7377f5f2b83fbc1d6_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="559" src="../image/fb270e435e81d8bfef115ecc2103144d_／v2-2b49d8f210ba60766ef866408d8dcc5f_r.jpg" data-actualsrc="https://pic1.zhimg.com/50/v2-2b49d8f210ba60766ef866408d8dcc5f_hd.jpg"/></div><figcaption>正常国家</figcaption></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal">../image/<div class="duokan-image-single"><img data-rawwidth="361" data-rawheight="184" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-2bfbce8a1961044518fe66f3655b05cc_hd.jpg" class="content_image lazy" width="361" data-actualsrc="https://pic3.zhimg.com/50/v2-e41c6b8bb27336034f599a155a92eeff_hd.jpg"/></div><figcaption>不正常国家</figcaption></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="992" data-rawheight="744" data-size="normal" data-default-watermark-src="https://pic3.zhimg.com/50/v2-e521a6ab360c83417d293077a4801572_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="992" src="../image/0e2a8dea159d87c66526900c905915ae_／v2-d95dc5663cfd9e25f3fbe5b70478a772_r.jpg" data-actualsrc="https://pic3.zhimg.com/50/v2-d95dc5663cfd9e25f3fbe5b70478a772_hd.jpg"/></div></figure><p></p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->818</span><span class="float-right">创建时间:<!-- -->2019-12-10</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->116</span><span class="float-right">最后更新:<!-- -->2019-12-10</span></div></div></div><hr/></div></div></div></body></html>
