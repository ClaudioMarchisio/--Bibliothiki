<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>韩国地缘政治和以色列相比，哪个更糟糕？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">韩国地缘政治和以色列相比，哪个更糟糕？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>韩国跟二战丹麦一样，跟周边国家一个文明圈的，天大的事磕个头就算过去了。就算跟丹麦一样八个小时就投降，无非换个过法罢了。</p><p>以色列?那可是你死我活，绝无任何退路。。。。。</p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="559" data-rawheight="364" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-3be2bb0ea6248f71116779ceefdcebeb_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="559" src="../image/b1ad9eb2886771740053a820b43e1143_／v2-432e227503ec5c3c92c28bb2dcca023b_r.jpg" data-actualsrc="https://pic2.zhimg.com/50/v2-432e227503ec5c3c92c28bb2dcca023b_hd.jpg"/></div></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><div class="duokan-image-single"><img data-rawwidth="850" data-rawheight="407" data-size="normal" data-default-watermark-src="https://pic1.zhimg.com/50/v2-8ca18a58c1bc6989848df74e13f2773a_hd.jpg" class="origin_image zh-lightbox-thumb lazy" width="850" src="../image/f7c2f51cf894a1113fdeb528c5d68292_／v2-f25e6961927c9db6c77399fe74e674ec_r.jpg" data-actualsrc="https://pic2.zhimg.com/50/v2-f25e6961927c9db6c77399fe74e674ec_hd.jpg"/></div></figure></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->295</span><span class="float-right">创建时间:<!-- -->2018-06-19</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->17</span><span class="float-right">最后更新:<!-- -->2018-06-19</span></div></div></div><hr/></div></div></div></body></html>
