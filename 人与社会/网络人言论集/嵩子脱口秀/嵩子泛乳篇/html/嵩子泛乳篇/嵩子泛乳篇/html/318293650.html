<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>委内瑞拉是做的一个局吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">委内瑞拉是做的一个局吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>谈不上做局。</p><p>叙利亚战争和委内瑞拉动乱，放到过去叫王位继承战争。这种战争赢了收益有限，输了损失也不大。用克劳塞维茨的话说，就是双方各出几万军队，打上几仗或者占些地盘之后就根据结果谈判的那种战争。对这种战争太认真，下场参见路易十六。</p><p>对中国来说，算清投入产出之后，投入一定资源等结果就行了。不要追加资源，关键是多坑美国一些资源。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->157</span><span class="float-right">创建时间:<!-- -->2019-04-02</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->54</span><span class="float-right">最后更新:<!-- -->2019-04-02</span></div></div></div><hr/></div></div></div></body></html>
