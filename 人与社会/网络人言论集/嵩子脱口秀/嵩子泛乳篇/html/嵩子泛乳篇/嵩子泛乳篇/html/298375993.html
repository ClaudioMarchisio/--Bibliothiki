<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如果未来你在自己热爱的领域取得成就名垂千古，你认为后世会如何叙述你的一生？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如果未来你在自己热爱的领域取得成就名垂千古，你认为后世会如何叙述你的一生？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>谢邀，我认为自己不管干出再大成就，也只能让自己遗臭万年而已。</p><p>因为在我的意识形态中，法律这玩意，终究是会被当成阶级统治愚弄人民的工具而遗臭万年的。</p><p>说来惭愧，在网络上总是站在无产阶级立场说话，现实中却总是代表资产阶级的利益去对抗无产阶级，这般脑臀分离，实在是惭愧啊。。。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->81</span><span class="float-right">创建时间:<!-- -->2018-10-14</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->17</span><span class="float-right">最后更新:<!-- -->2018-10-14</span></div></div></div><hr/></div></div></div></body></html>
