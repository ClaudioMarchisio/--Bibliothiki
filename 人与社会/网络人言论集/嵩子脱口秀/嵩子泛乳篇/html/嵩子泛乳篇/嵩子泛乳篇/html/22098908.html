<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>如何评价萨达姆及卡扎菲？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">如何评价萨达姆及卡扎菲？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>大阿拉伯自有国情在此。 <a class="member_mention" href="https://www.zhihu.com/people/e1b8ef0f41593baacdd0ec2f136f204f" data-hash="e1b8ef0f41593baacdd0ec2f136f204f" data-hovercard="p$b$e1b8ef0f41593baacdd0ec2f136f204f">@关毛</a> </p><p>中东人的价值观跟欧亚大陆两端不一样，说白了就是富贵险中求，然后骄奢淫逸吃干喝尽，管他死后洪水滔天。无论是统治者还是反抗者都是这种价值观，他们是王八蛋不代表人民不是王八蛋，反之亦然。</p><p>而中东的历史就是在强人的暴虐与人民的暴虐中快速轮回。卡扎菲和萨达姆只不过是这种轮回中的一个周期罢了。真主曾眷顾过他们，最后抛弃了他们，这是他们前定的命运，仅此而已，不要用解读世界的眼光去解读。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->105</span><span class="float-right">创建时间:<!-- -->2019-02-15</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->5</span><span class="float-right">最后更新:<!-- -->2019-02-15</span></div></div></div><hr/></div></div></div></body></html>
