<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>为何如此神化玛雅文明与古埃及文明，同时代的中华文明难道没有他们先进吗？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">为何如此神化玛雅文明与古埃及文明，同时代的中华文明难道没有他们先进吗？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div>当成猎奇即可，没必要太较真。<br/>玛雅与埃及到底是怎么回事，没有时光机器的话永远是个谜了。<br/>类比一下你就知道了:<br/>西方汉学的研究对象，是一个仍然活着并且举足轻重的文明，其得到的经费要比研究埃及玛雅亚述的经费加一起都要多不知道多少。结果呢？坑了美国政府不知道多少次了吧？<br/>中国上千所大学，上万研究生博士生在研究中国历史，但是中国人敢说自己真的懂中国吗？<br/>那么，谁敢说自己真正的懂玛雅，懂埃及呢？</div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->20</span><span class="float-right">创建时间:<!-- -->2017-08-24</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->0</span><span class="float-right">最后更新:<!-- -->2017-08-24</span></div></div></div><hr/></div></div></div></body></html>
