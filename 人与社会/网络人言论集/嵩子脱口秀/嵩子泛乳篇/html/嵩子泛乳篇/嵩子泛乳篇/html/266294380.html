<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>相近的土地面积，为什么西班牙无法在现代欧洲成为英法德那样的强国呢？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">相近的土地面积，为什么西班牙无法在现代欧洲成为英法德那样的强国呢？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div>没有能吞并葡萄牙，统一伊比利亚半岛。<br/>这导致在民族主义时代很难建构一个伊比利亚民族，仍然是一个小号奥地利，胶水粘起来的瓶子。如果不是两次世界大战和冷战站队都没站错，别说跟德法比肩了，早就没这个国家了 </div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->27</span><span class="float-right">创建时间:<!-- -->2018-03-04</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->3</span><span class="float-right">最后更新:<!-- -->2018-03-04</span></div></div></div><hr/></div></div></div></body></html>
