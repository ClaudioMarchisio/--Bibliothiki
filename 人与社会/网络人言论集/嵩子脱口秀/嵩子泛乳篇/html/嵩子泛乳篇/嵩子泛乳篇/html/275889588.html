<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>有哪些很有趣的冷知识？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">有哪些很有趣的冷知识？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>中东和欧洲的很多人名其实是一回事。</p><p>阿丹=亚当。易卜拉欣=亚伯拉罕。穆萨=摩西。达乌德=大卫。苏莱曼=所罗门。优素福=约瑟夫。叶海亚=约翰。胡阿里=亨利。谢赫=塞尔吉奥。牙古拜儿/叶尔孤白/阿古柏=雅各布。</p><p>给自己取洋名的同志们，可以据此想象一下自已阿拉伯名字的画风。。。。</p><p>易卜拉欣. 林肯。达乌德.艾森豪威尔。叶海亚.肯尼迪。优素福.斯大林。。。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->694</span><span class="float-right">创建时间:<!-- -->2019-04-18</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->89</span><span class="float-right">最后更新:<!-- -->2019-04-18</span></div></div></div><hr/></div></div></div></body></html>
