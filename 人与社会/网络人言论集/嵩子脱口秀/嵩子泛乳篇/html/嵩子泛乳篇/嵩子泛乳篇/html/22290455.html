<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>「宅左」是怎样产生的？</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div><div class="bg-zhihu-blue-light"><div class="title-image"></div><div class="question bg-zhihu-blue-light"><div class="question-title"><h1 class="bg-zhihu-blue-deep">「宅左」是怎样产生的？</h1></div><div class="clear-float"></div></div><div class="question-info bg-zhihu-blue-light" data-comment="知乎对外接口中没有问题描述数据, 因此直接略过"></div><div class="clear-float"></div></div><div class="answer"><div><div class="answer"><div class="author"><div class="author-info"><div class="author-base"><div class="author-logo"><div class="duokan-image-single"><img src="../image/7b1c4c566f3cb2e9b7254481bdcdadca_／v2-cce2cd433f6c57ef7f22d3fde267dec8_is.jpg" width="25" height="25"/></div></div><span class="author-name"><a href="http://www.zhihu.com/people/cfe67735a81c5f32dcf45b2dc340d4f4">山高县</a></span><span class="author-sign">　历史给皇罗的代号叫拜占庭</span></div><div class="clear-float"></div></div></div><div class="content"><div><p>中国特色的末世论，利用左翼话语体系的左赫迪/全能教罢了。</p><p>左壬的思维，很接近一神教中的福音，耶见，全能，东闪，马赫迪等末日派别。其着重点是末日之前得拯救，不信主必下地狱，虚幻的末日＞左。所谓“左”的成分，只是作为其末日理论的根基而已。</p></div></div><div class="comment"><div class="info-flex-line"><span class="float-left">赞同:<!-- -->440</span><span class="float-right">创建时间:<!-- -->2019-12-11</span></div><div class="clear-float"></div><div class="info-flex-line"><span class="float-left">评论:<!-- -->317</span><span class="float-right">最后更新:<!-- -->2019-12-12</span></div></div></div><hr/></div></div></div></body></html>
